<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampir K√∂yl√º - Tam Yetki</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --arka-plan: #0f172a; --kart: #1e293b; --metin: #f8fafc; --vurgu: #ef4444; --altin: #fbbf24; --admin-mavi: #3b82f6; --yesil: #22c55e; }
        body { margin: 0; background: var(--arka-plan); color: var(--metin); font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 10px; }
        .kart { background: var(--kart); border-radius: 30px; padding: 25px; width: 100%; max-width: 420px; text-align: center; border: 1px solid #334155; box-shadow: 0 25px 60px rgba(0,0,0,0.6); }
        .ekran { display: none; }
        .ekran.aktif { display: block; animation: fadeIn 0.3s; }
        
        /* KARAKTER TASARIMI */
        .character-box { width: 100%; height: 120px; background: #000; border-radius: 20px; margin-bottom: 15px; display: flex; align-items: center; justify-content: center; }
        .char-base { width: 45px; height: 65px; background: var(--vurgu); border-radius: 20px 20px 10px 10px; position: relative; animation: bounce 2s infinite; }
        .eye { position: absolute; width: 6px; height: 8px; background: #000; border-radius: 50%; top: 20px; }
        .eye-l { left: 12px; } .eye-r { right: 12px; }
        .renk-secici { display: flex; justify-content: center; gap: 8px; margin-bottom: 20px; flex-wrap: wrap; }
        .renk-topu { width: 30px; height: 30px; border-radius: 50%; cursor: pointer; border: 2px solid transparent; }
        .renk-topu.secili { border-color: white; box-shadow: 0 0 10px white; }

        /* ADMIN PANELƒ∞ */
        .ayar-kapsayici { background: rgba(0,0,0,0.2); border-radius: 15px; padding: 15px; margin-bottom: 15px; border: 1px solid #334155; }
        .ayar-satir { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; font-size: 13px; }
        .ayar-satir input { width: 50px; background: #0f172a; border: 1px solid #475569; color: white; border-radius: 6px; text-align: center; }
        .liste-kutu { background: #0f172a; border-radius: 15px; padding: 12px; margin: 10px 0; text-align: left; min-height: 40px; border-left: 4px solid var(--altin); }
        
        .aksiyon-btn { background: #334155; color: white; border: 1px solid #475569; padding: 12px; border-radius: 12px; margin: 5px 0; cursor: pointer; width: 100%; font-weight: bold; }
        .aksiyon-btn.secildi { background: var(--yesil); border-color: white; }
        .baslat-btn { width: 100%; padding: 18px; border-radius: 15px; border: none; font-weight: 800; background: var(--yesil); color: white; cursor: pointer; font-size: 16px; text-transform: uppercase; }
        input[type="text"] { width: 100%; padding: 14px; border-radius: 12px; background: #0f172a; color: white; border: 2px solid #334155; margin-bottom: 15px; text-align: center; outline: none; }
        
        #timer { font-size: 32px; font-weight: 900; color: var(--altin); margin: 15px 0; }
        .rol-belirteci { font-size: 40px; margin: 10px; display: block; }

        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="kart">
    <div id="ekran-profil" class="ekran aktif">
        <h2 style="color:var(--altin);">KARAKTER TASARLA</h2>
        <input type="text" id="oyuncuIsmi" placeholder="ƒ∞sminizi Yazƒ±n...">
        <div class="character-box"><div class="char-base" id="previewChar"><div class="eye eye-l"></div><div class="eye eye-r"></div></div></div>
        <div class="renk-secici" id="renkPaleti"></div>
        <button class="baslat-btn" style="background:var(--vurgu)" onclick="devamEt()">DEVAM ET</button>
    </div>

    <div id="ekran-lobi" class="ekran">
        <h2>LOBƒ∞</h2>
        <button class="baslat-btn" style="background:var(--admin-mavi)" onclick="odaKur()">üëë ODA KUR</button>
        <button class="baslat-btn" style="background:#334155; margin-top:10px;" onclick="ekranDegis('ekran-katil-manuel')">üö™ ODAYA KATIL</button>
    </div>

    <div id="ekran-admin" class="ekran">
        <h3 style="color:var(--admin-mavi);">ADMƒ∞N PANELƒ∞</h3>
        <div class="ayar-kapsayici">
            <div class="ayar-satir"><span>Vampir S√ºresi</span> <input type="number" id="s-vampir" value="20"></div>
            <div class="ayar-satir"><span>Doktor S√ºresi</span> <input type="number" id="s-doktor" value="20"></div>
            <div class="ayar-satir"><span>Tartƒ±≈üma S√ºresi</span> <input type="number" id="s-tartisma" value="40"></div>
            <div class="ayar-satir"><span>Oylama S√ºresi</span> <input type="number" id="s-oylama" value="30"></div>
        </div>
        <div class="liste-kutu" id="adminListe"></div>
        <div class="qr-ve-kod-alani">
            <div id="qrcode"></div>
            <div style="display:flex; flex-direction:column; gap:5px;">
                <b id="odaKodYazi" style="color:var(--altin); font-size:18px;">...</b>
                <button onclick="kopyala()" style="background:var(--admin-mavi); color:white; border:none; padding:5px 10px; border-radius:5px; font-size:10px; cursor:pointer;">üìÑ KOPYALA</button>
            </div>
        </div>
        <button class="baslat-btn" onclick="oyunuBaslat()">OYUNU BA≈ûLAT</button>
    </div>

    <div id="ekran-oyun" class="ekran">
        <h2 id="faz-baslik" style="color:var(--altin);">HAZIRLAN</h2>
        <div id="timer">00</div>
        <div id="rol-kart" style="background:rgba(255,255,255,0.1); padding:15px; border-radius:15px; margin-bottom:15px;">
            <span class="rol-belirteci" id="rol-icon">‚ùì</span>
            <span id="rol-metin" style="font-weight:900; font-size:24px;">ROL√úN BEKLENƒ∞YOR</span>
        </div>
        <p id="talimat" style="font-size:14px; color:#94a3b8;">Sƒ±ranƒ±zƒ± bekleyin...</p>
        <div id="hedef-listesi" style="display: flex; flex-direction: column; gap: 8px;"></div>
    </div>

    <div id="ekran-katil-manuel" class="ekran">
        <h2>ODA KODU Gƒ∞R</h2>
        <input type="text" id="manuelKod" placeholder="VK-XXXX">
        <button class="baslat-btn" onclick="manuelKatil()">KATIL</button>
    </div>
</div>

<script>
    let oyuncu = { id: "", isim: "", rol: "", hayatta: true };
    let odadakiOyuncular = [];
    let peer, conn, adminConn;
    let geceVerisi = { katilHedef: null, doktorHedef: null };
    let oylamaVerisi = {};

    function ekranDegis(id) {
        document.querySelectorAll('.ekran').forEach(e => e.classList.remove('aktif'));
        document.getElementById(id).classList.add('aktif');
    }

    // Renk ve Karakter Se√ßimi (ASLA DEƒûƒ∞≈ûMEDƒ∞)
    const renkler = ['#ef4444', '#3b82f6', '#22c55e', '#eab308', '#a855f7', '#f97316', '#ec4899', '#f8fafc'];
    const palet = document.getElementById('renkPaleti');
    renkler.forEach((r, i) => {
        const t = document.createElement('div'); t.className = 'renk-topu' + (i === 0 ? ' secili' : '');
        t.style.background = r; t.onclick = () => {
            document.getElementById('previewChar').style.background = r;
            document.querySelectorAll('.renk-topu').forEach(x => x.classList.remove('secili')); t.classList.add('secili');
        }; palet.appendChild(t);
    });

    function devamEt() {
        oyuncu.isim = document.getElementById('oyuncuIsmi').value.trim();
        if(!oyuncu.isim) return alert("ƒ∞sim yaz!");
        const urlParams = new URLSearchParams(window.location.search);
        const kod = urlParams.get('oda');
        if(kod) baglan(kod); else ekranDegis('ekran-lobi');
    }

    function odaKur() {
        const kod = "VK-" + Math.floor(1000 + Math.random() * 9000);
        peer = new Peer(kod);
        peer.on('open', id => {
            oyuncu.id = id;
            document.getElementById('odaKodYazi').innerText = id;
            odadakiOyuncular = [{id: id, isim: oyuncu.isim, rol: "K√∂yl√º", hayatta: true}];
            listeGuncelle();
            new QRCode(document.getElementById("qrcode"), { text: window.location.origin + window.location.pathname + "?oda=" + id, width: 80, height: 80 });
            ekranDegis('ekran-admin');
        });
        peer.on('connection', c => {
            c.on('data', data => {
                if(data.tip === "katil") {
                    odadakiOyuncular.push({id: c.peer, isim: data.isim, rol: "K√∂yl√º", hayatta: true});
                    listeGuncelle();
                    broadcast({tip: "liste", liste: odadakiOyuncular});
                }
                if(data.tip === "secim") {
                    if(data.rol === "Vampir") geceVerisi.katilHedef = data.hedef;
                    if(data.rol === "Doktor") geceVerisi.doktorHedef = data.hedef;
                    if(data.rol === "Oy") {
                        oylamaVerisi[data.hedef] = (oylamaVerisi[data.hedef] || 0) + 1;
                    }
                }
            });
        });
    }

    function baglan(kod) {
        peer = new Peer();
        peer.on('open', id => {
            oyuncu.id = id;
            adminConn = peer.connect(kod);
            adminConn.on('open', () => {
                adminConn.send({tip: "katil", isim: oyuncu.isim});
                ekranDegis('ekran-oyun');
            });
            adminConn.on('data', data => {
                if(data.tip === "rol") rolAta(data.rol);
                if(data.tip === "faz") fazY√∂net(data);
                if(data.tip === "bilgi") alert(data.mesaj);
                if(data.tip === "liste") odadakiOyuncular = data.liste;
            });
        });
    }

    function oyunuBaslat() {
        if(odadakiOyuncular.length < 3) return alert("En az 3 ki≈üi gerekli!");
        let roller = ["Vampir", "Doktor"];
        while(roller.length < odadakiOyuncular.length) roller.push("K√∂yl√º");
        roller = roller.sort(() => Math.random() - 0.5);

        odadakiOyuncular.forEach((p, i) => {
            p.rol = roller[i];
            if(p.id === oyuncu.id) rolAta(p.rol);
            else {
                const c = peer.connect(p.id);
                c.on('open', () => c.send({tip: "rol", rol: p.rol}));
            }
        });
        geceDongusu();
    }

    function rolAta(rol) {
        oyuncu.rol = rol;
        const metin = document.getElementById('rol-metin');
        const icon = document.getElementById('rol-icon');
        metin.innerText = rol.toUpperCase();
        if(rol === "Vampir") { icon.innerText = "üßõ"; metin.style.color = "var(--vurgu)"; }
        else if(rol === "Doktor") { icon.innerText = "üíâ"; metin.style.color = "var(--admin-mavi)"; }
        else { icon.innerText = "üë®‚Äçüåæ"; metin.style.color = "var(--yesil)"; }
        ekranDegis('ekran-oyun');
    }

    function geceDongusu() {
        const vS = document.getElementById('s-vampir').value;
        const dS = document.getElementById('s-doktor').value;
        const tS = document.getElementById('s-tartisma').value;
        const oS = document.getElementById('s-oylama').value;

        broadcast({tip: "faz", ad: "VAMPƒ∞R SIRASI", sure: vS, hedef: "Vampir"});
        fazY√∂net({ad: "VAMPƒ∞R SIRASI", sure: vS, hedef: "Vampir"});

        setTimeout(() => {
            broadcast({tip: "faz", ad: "DOKTOR SIRASI", sure: dS, hedef: "Doktor"});
            fazY√∂net({ad: "DOKTOR SIRASI", sure: dS, hedef: "Doktor"});

            setTimeout(() => {
                geceHesapla(tS, oS);
            }, dS * 1000 + 1000);
        }, vS * 1000 + 1000);
    }

    function geceHesapla(tS, oS) {
        let mesaj = "Doktor ba≈üarƒ±lƒ±! Kimse √∂lmedi.";
        if(geceVerisi.katilHedef && geceVerisi.katilHedef !== geceVerisi.doktorHedef) {
            const kurban = odadakiOyuncular.find(p => p.id === geceVerisi.katilHedef);
            kurban.hayatta = false;
            mesaj = "Gece √∂ld√ºr√ºlen: " + kurban.isim;
        } else if (geceVerisi.katilHedef === geceVerisi.doktorHedef && geceVerisi.katilHedef) {
            mesaj = "Doktor doƒüru ki≈üiyi korudu! Kimse √∂lmedi.";
        }
        broadcast({tip: "bilgi", mesaj: mesaj});
        broadcast({tip: "liste", liste: odadakiOyuncular});
        alert(mesaj);

        broadcast({tip: "faz", ad: "TARTI≈ûMA", sure: tS, hedef: "Hepsi"});
        fazY√∂net({ad: "TARTI≈ûMA", sure: tS, hedef: "Hepsi"});

        setTimeout(() => {
            oylamaVerisi = {};
            broadcast({tip: "faz", ad: "OYLAMA", sure: oS, hedef: "Oylama"});
            fazY√∂net({ad: "OYLAMA", sure: oS, hedef: "Oylama"});
        }, tS * 1000 + 1000);
    }

    function fazY√∂net(data) {
        document.getElementById('faz-baslik').innerText = data.ad;
        const liste = document.getElementById('hedef-listesi');
        liste.innerHTML = "";
        
        if(oyuncu.rol === data.hedef || data.hedef === "Hepsi" || data.hedef === "Oylama") {
            if(data.ad !== "TARTI≈ûMA") {
                document.getElementById('talimat').innerText = "Se√ßimini yap!";
                odadakiOyuncular.forEach(p => {
                    if(p.hayatta) {
                        const btn = document.createElement('button');
                        btn.className = "aksiyon-btn";
                        btn.innerText = p.isim;
                        btn.onclick = () => {
                            document.querySelectorAll('.aksiyon-btn').forEach(b => b.classList.remove('secildi'));
                            btn.classList.add('secildi');
                            let m_rol = (data.hedef === "Oylama") ? "Oy" : oyuncu.rol;
                            if(adminConn) adminConn.send({tip: "secim", rol: m_rol, hedef: p.id});
                            else { 
                                if(m_rol === "Vampir") geceVerisi.katilHedef = p.id;
                                if(m_rol === "Doktor") geceVerisi.doktorHedef = p.id;
                                if(m_rol === "Oy") oylamaVerisi[p.id] = (oylamaVerisi[p.id] || 0) + 1;
                            }
                        };
                        liste.appendChild(btn);
                    }
                });
            } else {
                document.getElementById('talimat').innerText = "Vampirin kim olduƒüunu tartƒ±≈üƒ±n.";
            }
        } else {
            document.getElementById('talimat').innerText = "Diƒüerleri i≈ülem yapƒ±yor, bekle...";
        }
        timerBaslat(data.sure);
    }

    function timerBaslat(sn) {
        let s = sn;
        const d = document.getElementById('timer');
        const i = setInterval(() => {
            d.innerText = s;
            if(s <= 0) clearInterval(i);
            s--;
        }, 1000);
    }

    function broadcast(data) {
        Object.values(peer.connections).forEach(conns => conns[0].send(data));
    }

    function listeGuncelle() {
        const html = odadakiOyuncular.map(p => `<span style="display:block; font-size:14px; color:${p.hayatta?'white':'#64748b'}">‚Ä¢ ${p.isim} ${p.hayatta?'':'(√ñL√ú)'}</span>`).join('');
        document.getElementById('adminListe').innerHTML = html;
    }

    function kopyala() { navigator.clipboard.writeText(document.getElementById('odaKodYazi').innerText); alert("Kod kopyalandƒ±!"); }
    function manuelKatil() { const k = document.getElementById('manuelKod').value.toUpperCase(); if(k) baglan(k); }
</script>
</body>
</html>
