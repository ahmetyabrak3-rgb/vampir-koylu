<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampir KÃ¶ylÃ¼ - Admin Takip</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --arka-plan: #0f172a; --kart: #1e293b; --metin: #f8fafc; --vurgu: #ef4444; --altin: #fbbf24; --admin-mavi: #3b82f6; --yesil: #22c55e; }
        body { margin: 0; background: var(--arka-plan); color: var(--metin); font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 10px; }
        .kart { background: var(--kart); border-radius: 30px; padding: 20px; width: 100%; max-width: 460px; text-align: center; border: 1px solid #334155; box-shadow: 0 25px 60px rgba(0,0,0,0.6); max-height: 95vh; overflow-y: auto; scrollbar-width: none; }
        .ekran { display: none; }
        .ekran.aktif { display: block; animation: fadeIn 0.3s; }
        .character-box { width: 100%; height: 140px; background: #000; border-radius: 20px; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; }
        .char-base { width: 60px; height: 80px; background: var(--vurgu); border-radius: 30px 30px 15px 15px; position: relative; animation: bounce 2s infinite ease-in-out; }
        .eye { position: absolute; width: 8px; height: 10px; background: #000; border-radius: 50%; top: 25px; }
        .eye-l { left: 15px; } .eye-r { right: 15px; }
        .renk-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 5px; margin-top: 10px; }
        .btn-renk { height: 32px; border-radius: 8px; cursor: pointer; border: 1px solid rgba(255,255,255,0.1); }
        input { width: 100%; padding: 14px; border-radius: 12px; background: #0f172a; color: white; border: 2px solid #334155; text-align: center; box-sizing: border-box; margin-bottom: 10px; }
        .ana-buton { width: 100%; padding: 16px; border-radius: 15px; border: none; font-weight: 800; background: var(--vurgu); color: white; cursor: pointer; margin-top: 10px; }
        .ayar-kutu { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 20px; margin: 15px 0; text-align: left; }
        .ayar-satir { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; font-size: 13px; }
        .ayar-satir input { width: 60px; margin: 0; padding: 5px; }

        /* KATILAN OYUNCULAR LÄ°STESÄ° (YENÄ°) */
        .admin-liste { background: #0f172a; border-radius: 15px; padding: 10px; margin-top: 10px; text-align: left; border: 1px solid #334155; }
        .oyuncu-etiket { display: flex; align-items: center; gap: 8px; background: #1e293b; padding: 5px 10px; border-radius: 8px; margin-bottom: 5px; font-size: 14px; border-left: 3px solid var(--altin); }
        .nokta { width: 8px; height: 8px; background: #22c55e; border-radius: 50%; }

        #qrcode { background: white; padding: 10px; border-radius: 10px; width: fit-content; margin: 15px auto; border: 4px solid var(--admin-mavi); }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="kart">
    <div id="ekran-profil" class="ekran aktif">
        <h2 style="color:var(--altin);">KARAKTERÄ°NÄ° TASARLA</h2>
        <input type="text" id="oyuncuIsmi" placeholder="Ä°sminizi YazÄ±n..." maxlength="12">
        <div class="character-box">
            <div class="char-base" id="previewChar"><div class="eye eye-l"></div><div class="eye eye-r"></div></div>
        </div>
        <div class="renk-grid" id="renkPaleti"></div>
        <button class="ana-buton" onclick="devamEt()">DEVAM ET</button>
    </div>

    <div id="ekran-lobi" class="ekran">
        <h2 id="merhaba">Merhaba!</h2>
        <button class="ana-buton" style="background:var(--admin-mavi)" onclick="odaKur()">ðŸ‘‘ ODA KUR (ADMÄ°N)</button>
        <button class="ana-buton" style="background:#334155; margin-top:10px;" onclick="ekranDegis('ekran-katil-manuel')">ðŸšª ODAYA KATIL</button>
    </div>

    <div id="ekran-admin" class="ekran">
        <h3 style="color:var(--admin-mavi); margin-bottom:5px;">ADMÄ°N PANELÄ°</h3>
        <div class="ayar-kutu">
            <div class="ayar-satir"><span>Ã–ldÃ¼rme SÃ¼resi</span> <input type="number" value="30"></div>
            <div class="ayar-satir"><span>Sohbet SÃ¼resi</span> <input type="number" value="60"></div>
            <div class="ayar-satir"><span>Oylama SÃ¼resi</span> <input type="number" value="20"></div>
        </div>

        <div style="text-align:left; font-size:12px; color:var(--altin); margin-bottom:5px; font-weight:bold;">KATILANLAR:</div>
        <div class="admin-liste" id="adminOyuncuListesi">
            <div class="oyuncu-etiket"><div class="nokta"></div> <span id="adminKendiIsmi">Siz (Admin)</span></div>
        </div>

        <div id="qrcode"></div>
        <button class="ana-buton" style="background:var(--yesil)">OYUNU BAÅžLAT</button>
    </div>

    <div id="ekran-bekleme" class="ekran">
        <h2 style="color:var(--yesil);">ODAYA KATILDIN!</h2>
        <p>Admin oyunu baÅŸlatana kadar bekle...</p>
        <div style="font-size:40px; animation: spin 2s linear infinite;">âŒ›</div>
    </div>

    <div id="ekran-katil-manuel" class="ekran">
        <h2>ODA KODU GÄ°R</h2>
        <input type="text" id="manuelKod" placeholder="VK-XXXX">
        <button class="ana-buton" onclick="manuelKatil()">KATIL</button>
    </div>
</div>

<script>
    let oyuncu = { isim: "", renk: "#ef4444", davetKodu: null };
    const renkler = ['#ef4444', '#f97316', '#fbbf24', '#22c55e', '#3b82f6', '#ffffff'];

    const palet = document.getElementById('renkPaleti');
    renkler.forEach(r => {
        const d = document.createElement('div');
        d.className = 'btn-renk'; d.style.background = r;
        d.onclick = () => { document.getElementById('previewChar').style.background = r; oyuncu.renk = r; };
        palet.appendChild(d);
    });

    window.onload = () => {
        const urlParams = new URLSearchParams(window.location.search);
        const kod = urlParams.get('oda');
        if (kod) { oyuncu.davetKodu = kod; }
    };

    function ekranDegis(id) {
        document.querySelectorAll('.ekran').forEach(e => e.classList.remove('aktif'));
        document.getElementById(id).classList.add('aktif');
    }

    function devamEt() {
        oyuncu.isim = document.getElementById('oyuncuIsmi').value.trim();
        if(!oyuncu.isim) { alert("LÃ¼tfen ismini yaz!"); return; }
        
        if(oyuncu.davetKodu) {
            ekranDegis('ekran-bekleme');
        } else {
            document.getElementById('merhaba').innerText = "Merhaba, " + oyuncu.isim;
            ekranDegis('ekran-lobi');
        }
    }

    function odaKur() {
        const kod = "VK-" + Math.floor(1000 + Math.random() * 9000);
        document.getElementById('adminKendiIsmi').innerText = oyuncu.isim + " (Admin)";
        
        const tamLink = window.location.origin + window.location.pathname + "?oda=" + kod;
        document.getElementById('qrcode').innerHTML = "";
        new QRCode(document.getElementById("qrcode"), { text: tamLink, width: 100, height: 100 });
        
        ekranDegis('ekran-admin');

        // Ã–RNEK: KatÄ±lan birini simÃ¼le edelim (GerÃ§ekte bu data sunucudan gelir)
        setTimeout(() => {
            oyuncuEkleListeye("Ahmet");
        }, 3000);
    }

    function oyuncuEkleListeye(isim) {
        const liste = document.getElementById('adminOyuncuListesi');
        const div = document.createElement('div');
        div.className = 'oyuncu-etiket';
        div.innerHTML = `<div class="nokta"></div> <span>${isim}</span>`;
        liste.appendChild(div);
    }

    function manuelKatil() {
        ekranDegis('ekran-bekleme');
    }
</script>
</body>
</html>
