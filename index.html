<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampir K√∂yl√º - Tam S√ºr√ºm</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --arka-plan: #0f172a; --kart: #1e293b; --metin: #f8fafc; --vurgu: #fbbf24; --ikincil: #334155; }
        body { margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Inter', sans-serif; background: var(--arka-plan); color: var(--metin); overflow: hidden; }
        .kart { background: var(--kart); border-radius: 24px; padding: 30px; width: 95%; max-width: 480px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); text-align: center; border: 1px solid rgba(255,255,255,0.08); overflow-y: auto; max-height: 90vh; scrollbar-width: none; }
        .kart::-webkit-scrollbar { display: none; }
        
        .avatar-sahne { width: 140px; height: 140px; margin: 0 auto 20px; }
        .avatar-svg { width: 100%; height: 100%; filter: drop-shadow(0 10px 10px rgba(0,0,0,0.5)); }
        
        .ozellestirme-paneli { background: #162032; padding: 15px; border-radius: 16px; margin-bottom: 20px; }
        .renk-paleti { display: grid; grid-template-columns: repeat(6, 1fr); gap: 8px; margin-bottom: 10px; }
        .renk-kutu { width: 100%; aspect-ratio: 1; border-radius: 8px; cursor: pointer; border: 2px solid transparent; }
        .renk-kutu.secili { border-color: var(--vurgu); transform: scale(1.1); }

        .oyuncu-satir { display: flex; align-items: center; gap: 12px; background: rgba(255,255,255,0.05); padding: 10px; border-radius: 12px; margin-bottom: 8px; }
        .mini-avatar { width: 45px; height: 45px; background: #0f172a; border-radius: 8px; border: 2px solid var(--vurgu); }
        .kick-btn { background: #ef4444; color: white; border: none; padding: 5px 10px; border-radius: 6px; font-size: 11px; cursor: pointer; margin-left: auto; }

        input, select { width: 100%; padding: 14px; margin: 8px 0; border-radius: 12px; border: 1px solid #334155; background: #0f172a; color: white; outline: none; text-align: center; }
        .buton { width: 100%; padding: 16px; margin: 8px 0; border-radius: 14px; border: none; font-weight: 700; cursor: pointer; transition: 0.2s; text-transform: uppercase; }
        .buton-ana { background: var(--vurgu); color: #1e293b; box-shadow: 0 4px 0 #d97706; }
        .buton-ikincil { background: var(--ikincil); color: white; }
        .buton:disabled { opacity: 0.5; cursor: not-allowed; }

        .admin-panel { background: rgba(0,0,0,0.2); padding: 20px; border-radius: 16px; margin-top: 20px; border: 1px dashed var(--vurgu); }
        .ayar-grubu { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .ayar-item label { font-size: 11px; color: #94a3b8; display: block; margin-bottom: 5px; text-align: left; }

        #qrcode { padding: 10px; background: white; border-radius: 8px; display: inline-block; margin: 10px 0; }
        .katman { position: fixed; inset: 0; background: rgba(15,23,42,0.98); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
    </style>
</head>
<body>

<div id="durumKatmani" class="katman">
    <div id="katmanEmoji" style="font-size: 80px;"></div>
    <div id="katmanBaslik" style="font-size: 28px; font-weight: 900; color: var(--vurgu);"></div>
    <div id="katmanAltMetin" style="margin: 20px; color: #94a3b8;"></div>
    <button class="buton buton-ana" style="width: 150px;" onclick="location.reload()">TAMAM</button>
</div>

<div class="kart">
    <div id="giris-ekrani">
        <h1 style="color: var(--vurgu); font-size: 24px;">VAMPƒ∞R K√ñYL√ú</h1>
        <div class="avatar-sahne" id="girisAvatar"></div>
        <div class="ozellestirme-paneli">
            <div class="renk-paleti" id="renkPaleti"></div>
        </div>
        <input type="text" id="kullaniciAdi" placeholder="Rumuzun..." maxlength="12">
        <button class="buton buton-ana" onclick="odaOlustur()">ODA KUR (HOST)</button>
        <div style="display: flex; gap: 10px;">
            <input type="text" id="odaKoduGiris" placeholder="Oda Kodu">
            <button class="buton buton-ikincil" id="btnKatil" onclick="odayaKatil()">KATIL</button>
        </div>
    </div>

    <div id="lobi-ekrani" style="display: none;">
        <div style="font-size: 12px; color: #64748b;">ODA KODU</div>
        <div style="display: flex; justify-content: center; align-items: center; gap: 10px; margin: 10px 0;">
            <span id="odaKoduGoster" style="font-size: 36px; font-weight: 900;">000000</span>
            <button onclick="koduKopyala()" class="buton-ikincil" style="padding: 5px 10px; border-radius: 8px; border:none; cursor:pointer;">üìã</button>
        </div>

        <div id="admin-ayarlari" class="admin-panel" style="display:none;">
            <div id="qrcode"></div>
            <div class="ayar-grubu">
                <div class="ayar-item">
                    <label>VAMPƒ∞R (Mƒ∞N 1)</label>
                    <input type="number" id="vampirSayisi" value="1" min="1" oninput="if(this.value<1)this.value=1">
                </div>
                <div class="ayar-item">
                    <label>DOKTOR (Mƒ∞N 0)</label>
                    <input type="number" id="doktorSayisi" value="1" min="0" oninput="if(this.value<0)this.value=0">
                </div>
            </div>
            <button class="buton buton-ana" onclick="oyunuBaslat()">OYUNU BA≈ûLAT</button>
        </div>

        <div style="text-align: left; font-weight: bold; margin: 20px 0 10px; color: #94a3b8;">OYUNCULAR</div>
        <div id="oyuncuListesi"></div>
    </div>

    <div id="oyun-alani" style="display: none;">
        <div id="asamaEtiketi" style="color: var(--vurgu); font-weight: 800;">GECE</div>
        <div id="sayacGosterge" style="font-size: 40px; font-weight: 900;">00:00</div>
        <div id="chat-bolumu" style="display:none; margin-top:15px;">
            <div id="chat-mesajlar" style="height: 120px; overflow-y: auto; font-size: 13px; text-align: left; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 10px;"></div>
            <div style="display:flex; gap:5px; margin-top:5px;">
                <input type="text" id="chatInput" placeholder="Mesaj..." style="margin:0; padding:8px;">
                <button onclick="mesajGonder()" class="buton-ana" style="padding:0 15px; border-radius:10px; border:none;">üöÄ</button>
            </div>
        </div>
        <div id="oyunAksiyonListesi" style="margin-top: 15px;"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, update, get, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBBXkGLUFGXfQsXhZ8uKpJZf6Y5hTjdK-8",
        authDomain: "vampir-koylu-oyunu.firebaseapp.com",
        databaseURL: "https://vampir-koylu-oyunu-default-rtdb.firebaseio.com",
        projectId: "vampir-koylu-oyunu"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let mevcutOda = null, benimAdim = "", benimAnahtarim = "", liderMiyim = false, hayattaMiyim = true, sonKorunanId = "";

    // --- AVATAR ---
    let avatarSecim = { renk: "#f6ad55" };
    const renkler = ["#f6ad55", "#f87171", "#fbbf24", "#34d399", "#22d3ee", "#818cf8"];
    
    function avatarCiz(conf, id) {
        const svg = `<svg viewBox="0 0 200 200" class="avatar-svg"><circle cx="100" cy="100" r="80" fill="${conf.renk}"/><circle cx="70" cy="80" r="10" fill="#1e293b"/><circle cx="130" cy="80" r="10" fill="#1e293b"/><path d="M60 130 Q100 170 140 130" stroke="#1e293b" stroke-width="8" fill="none" stroke-linecap="round"/></svg>`;
        const el = document.getElementById(id); if(el) el.innerHTML = svg;
    }

    const palet = document.getElementById('renkPaleti');
    renkler.forEach(r => {
        const d = document.createElement('div');
        d.className = 'renk-kutu'; d.style.background = r;
        d.onclick = () => { avatarSecim.renk = r; avatarCiz(avatarSecim, "girisAvatar"); };
        palet.appendChild(d);
    });
    avatarCiz(avatarSecim, "girisAvatar");

    // --- KOPYALAMA VE QR ---
    window.koduKopyala = () => {
        const kod = document.getElementById('odaKoduGoster').textContent;
        navigator.clipboard.writeText(kod).then(() => alert("KOD KOPYALANDI: " + kod));
    };

    function qrOlustur(kod) {
        new QRCode(document.getElementById("qrcode"), { text: window.location.href.split('?')[0] + "?room=" + kod, width: 150, height: 150 });
    }

    // --- OYUN MANTIƒûI ---
    window.odaOlustur = () => {
        benimAdim = document.getElementById('kullaniciAdi').value || "Host";
        mevcutOda = Math.floor(100000 + Math.random() * 900000).toString();
        liderMiyim = true;
        set(ref(db, 'rooms/'+mevcutOda), { phase: 'lobi', adminName: benimAdim, adminAvatar: avatarSecim }).then(() => odayaGir());
    };

    window.odayaKatil = () => {
        const btn = document.getElementById('btnKatil');
        btn.disabled = true; // √áƒ∞FT TIKLAMA ENGELƒ∞
        benimAdim = document.getElementById('kullaniciAdi').value;
        mevcutOda = document.getElementById('odaKoduGiris').value;
        if(benimAdim && mevcutOda) odayaGir(); else btn.disabled = false;
    };

    function odayaGir() {
        document.getElementById('giris-ekrani').style.display = 'none';
        document.getElementById('lobi-ekrani').style.display = 'block';
        document.getElementById('odaKoduGoster').textContent = mevcutOda;
        if(liderMiyim) { document.getElementById('admin-ayarlari').style.display = 'block'; qrOlustur(mevcutOda); }
        else {
            const pRef = push(ref(db, `rooms/${mevcutOda}/players`), { ad: benimAdim, avatar: avatarSecim, status: 'alive', rol: 'K√ñYL√ú' });
            benimAnahtarim = pRef.key;
        }
        odayiDinle();
    }

    function odayiDinle() {
        onValue(ref(db, `rooms/${mevcutOda}`), (snap) => {
            const veri = snap.val(); if(!veri) return;
            
            // Kƒ∞CK KONTROL
            if(benimAnahtarim && veri.players && !veri.players[benimAnahtarim]) {
                katmaniGoster('üö´', 'ATILDIN', 'Odadan √ßƒ±karƒ±ldƒ±n.', true); return;
            }

            const liste = document.getElementById('oyuncuListesi');
            liste.innerHTML = "";
            
            // OYUNCU Lƒ∞STESƒ∞ G√úNCELLEME
            if(veri.players) {
                Object.entries(veri.players).forEach(([k, p]) => {
                    const kick = (liderMiyim) ? `<button class="kick-btn" onclick="remove(ref(db, 'rooms/${mevcutOda}/players/${k}'))">‚ùå</button>` : '';
                    liste.innerHTML += `<div class="oyuncu-satir"><div class="mini-avatar" id="av-${k}"></div><b>${p.ad}</b> ${kick}</div>`;
                    setTimeout(() => avatarCiz(p.avatar, `av-${k}`), 50);
                    if(k === benimAnahtarim) hayattaMiyim = p.status === 'alive';
                });
            }

            // OYUN A≈ûAMALARI
            if(veri.phase !== 'lobi') {
                document.getElementById('lobi-ekrani').style.display = 'none';
                document.getElementById('oyun-alani').style.display = 'block';
                document.getElementById('asamaEtiketi').textContent = veri.phase.toUpperCase();
                document.getElementById('sayacGosterge').textContent = veri.timer || "00";
                document.getElementById('chat-bolumu').style.display = veri.phase === 'discussion' ? 'block' : 'none';
            }
        });

        // SOHBET (√ñL√úLER YAZAMAZ)
        onValue(ref(db, `rooms/${mevcutOda}/chat`), (snap) => {
            const m = snap.val(); const l = document.getElementById('chat-mesajlar'); l.innerHTML = "";
            if(m) Object.values(m).forEach(x => l.innerHTML += `<div><b>${x.g}:</b> ${x.t}</div>`);
            l.scrollTop = l.scrollHeight;
        });
    }

    window.mesajGonder = () => {
        if(!hayattaMiyim) { alert("√ñl√ºler konu≈üamaz!"); return; }
        const i = document.getElementById('chatInput');
        if(i.value.trim()) { push(ref(db, `rooms/${mevcutOda}/chat`), { g: benimAdim, t: i.value }); i.value = ""; }
    };

    // DOKTOR KURALI: √úst √ºste aynƒ± ki≈üiyi koruyamaz
    window.doktorKoru = (hedefId) => {
        if(hedefId === sonKorunanId) {
            alert("√úst √ºste aynƒ± ki≈üiyi koruyamazsƒ±n!");
            return;
        }
        sonKorunanId = hedefId;
        // Firebase koruma kodu...
    };

    window.oyunuBaslat = () => {
        update(ref(db, `rooms/${mevcutOda}`), { phase: 'night', timer: 30 });
    };

    function katmaniGoster(e, b, a) {
        document.getElementById('durumKatmani').style.display = 'flex';
        document.getElementById('katmanEmoji').textContent = e;
        document.getElementById('katmanBaslik').textContent = b;
        document.getElementById('katmanAltMetin').textContent = a;
    }

    window.onload = () => {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('room')) document.getElementById('odaKoduGiris').value = urlParams.get('room');
    };
</script>
</body>
</html>
