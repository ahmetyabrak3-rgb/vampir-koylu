<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampir Köylü - 3D Pro Studio</title>
    <style>
        :root { --arka-plan: #0f172a; --kart: #1e293b; --metin: #f8fafc; --vurgu: #ef4444; --altin: #fbbf24; }
        body { margin: 0; background: var(--arka-plan); color: var(--metin); font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .kart { background: var(--kart); border-radius: 30px; padding: 20px; width: 95%; max-width: 450px; text-align: center; border: 1px solid #334155; box-shadow: 0 25px 60px rgba(0,0,0,0.6); max-height: 95vh; overflow-y: auto; }
        
        /* 3D SAHNE */
        #container3d { 
            width: 100%; height: 240px; background: radial-gradient(circle, #2d3748 0%, #000 100%); 
            border-radius: 20px; margin-bottom: 20px; display: flex; align-items: center; justify-content: center; perspective: 1000px;
        }

        .char-wrapper { position: relative; width: 90px; height: 125px; animation: bounce 2s infinite ease-in-out; transform-style: preserve-3d; }
        .character {
            width: 90px; height: 125px; background: var(--vurgu);
            border-radius: 45px 45px 30px 30px; position: absolute;
            box-shadow: inset -10px -10px 20px rgba(0,0,0,0.3), 0 10px 25px rgba(0,0,0,0.5);
            transition: 0.3s; z-index: 2;
        }

        /* 3D GÖZLER */
        .eye { position: absolute; width: 14px; height: 16px; background: #000; border-radius: 50%; top: 40px; z-index: 10; border-bottom: 2px solid #222; }
        .eye-l { left: 22px; } .eye-r { right: 22px; }

        /* --- GERÇEK CSS 3D AKSESUARLAR --- */
        .obj-3d { position: absolute; display: none; z-index: 15; pointer-events: none; }
        
        /* ŞAPKA MODELLERİ */
        .hat-base { top: -25px; left: 5px; width: 80px; height: 35px; background: #222; border-radius: 5px; box-shadow: 0 5px 0 #000; }
        .hat-top { position: absolute; top: -10px; left: 10px; width: 60px; height: 15px; background: #333; border-radius: 5px; }

        /* GÖZLÜK MODELLERİ */
        .glass-base { top: 38px; left: 5px; width: 80px; height: 20px; background: rgba(0,0,0,0.8); border: 2px solid #555; border-radius: 5px; }

        /* MASKE MODELLERİ */
        .mask-base { top: 65px; left: 0; width: 90px; height: 40px; background: #111; border-radius: 0 0 30px 30px; border-top: 3px solid #333; }

        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-12px); } }
        
        /* DÜZENLİ PANEL */
        .section-title { font-size: 11px; font-weight: 800; color: var(--altin); margin: 15px 0 8px 0; text-transform: uppercase; letter-spacing: 1px; border-bottom: 1px solid #334155; padding-bottom: 4px; text-align: left; }
        .grid-panel { display: grid; grid-template-columns: repeat(6, 1fr); gap: 8px; margin-bottom: 5px; }
        
        /* ŞEKİLLİ BUTONLAR */
        .btn-shape { background: #334155; border: none; padding: 10px; border-radius: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .btn-shape:hover { background: #475569; transform: translateY(-2px); }
        .icon-box { width: 20px; height: 20px; border: 2px solid white; border-radius: 3px; }
        
        /* TONLANMIŞ RENKLER */
        .btn-renk { height: 35px; border-radius: 8px; border: 2px solid rgba(255,255,255,0.1); cursor: pointer; transition: 0.2s; }
        .btn-renk:hover { transform: scale(1.1); }

        .ana-buton { width: 100%; padding: 16px; border-radius: 15px; border: none; font-weight: 800; background: var(--vurgu); color: white; font-size: 16px; cursor: pointer; margin-top: 15px; }
    </style>
</head>
<body>

<div class="kart">
    <div id="container3d">
        <div class="char-wrapper">
            <div class="character" id="mainChar">
                <div class="eye eye-l"></div><div class="eye eye-r"></div>
                
                <div id="h-1" class="obj-3d hat-base"><div class="hat-top"></div></div>
                <div id="g-1" class="obj-3d glass-base"></div>
                <div id="m-1" class="obj-3d mask-base"></div>
                </div>
        </div>
    </div>

    <div class="section-title">Renk Tonları</div>
    <div class="grid-panel">
        <div class="btn-renk" style="background:#ef4444" onclick="renkSet('#ef4444')"></div> <div class="btn-renk" style="background:#f97316" onclick="renkSet('#f97316')"></div> <div class="btn-renk" style="background:#fbbf24" onclick="renkSet('#fbbf24')"></div> <div class="btn-renk" style="background:#22c55e" onclick="renkSet('#22c55e')"></div> <div class="btn-renk" style="background:#06b6d4" onclick="renkSet('#06b6d4')"></div> <div class="btn-renk" style="background:#3b82f6" onclick="renkSet('#3b82f6')"></div> <div class="btn-renk" style="background:#6366f1" onclick="renkSet('#6366f1')"></div> <div class="btn-renk" style="background:#a855f7" onclick="renkSet('#a855f7')"></div> <div class="btn-renk" style="background:#ec4899" onclick="renkSet('#ec4899')"></div> <div class="btn-renk" style="background:#ffffff" onclick="renkSet('#ffffff')"></div> <div class="btn-renk" style="background:#64748b" onclick="renkSet('#64748b')"></div> <div class="btn-renk" style="background:#000000" onclick="renkSet('#000000')"></div> </div>

    <div class="section-title">Aksesuar Setleri (3D)</div>
    <div class="grid-panel">
        <button class="btn-shape" onclick="toggle3D('h-1')"><div style="width:15px; height:10px; background:white; border-radius:2px"></div></button>
        <button class="btn-shape" onclick="toggle3D('g-1')"><div style="width:18px; height:6px; border:2px solid white;"></div></button>
        <button class="btn-shape" onclick="toggle3D('m-1')"><div style="width:18px; height:12px; background:white; border-radius:0 0 10px 10px;"></div></button>
        <button class="btn-shape" onclick="sifirla()" style="background: #475569">❌</button>
    </div>

    <button class="ana-buton">KARAKTERİ TAMAMLA</button>
</div>

<script>
    function renkSet(r) { document.getElementById('mainChar').style.background = r; }
    
    function toggle3D(id) {
        const el = document.getElementById(id);
        if(!el) return;
        el.style.display = (el.style.display === 'block') ? 'none' : 'block';
    }

    function sifirla() {
        document.querySelectorAll('.obj-3d').forEach(e => e.style.display = 'none');
        renkSet('#ef4444');
    }
</script>
</body>
</html>
