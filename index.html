<!DOCTYPE html>
<html lang="tr">
<head>

    <title>Vampir Köylü - Rol Dağıtma</title>
    <style>

        .glass-card { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); border-radius: 20px; padding: 30px; width: 90%; max-width: 400px; box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: none; background: rgba(255, 255, 255, 0.2); color: white; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-create { background-color: #48bb78; color: white; }
        .btn-join { background-color: #3182ce; color: white; }
        .btn-start { background-color: #e53e3e; color: white; display: none; }
        .room-info { font-size: 24px; font-weight: bold; margin: 20px 0; color: #f6e05e; }
        .player-item { background: rgba(0,0,0,0.2); padding: 8px 15px; border-radius: 5px; margin: 5px 0; display: flex; justify-content: space-between; }
        .role-box { background: #ff4d4d; padding: 20px; border-radius: 15px; font-size: 22px; font-weight: bold; margin-bottom: 20px; display: none; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    </style>
</head>

        <div style="margin: 10px 0; opacity: 0.6;">— VEYA —</div>
        <input type="text" id="roomCodeInput" placeholder="Oda Kodu">
        <button class="btn btn-join" onclick="joinRoom()">Odaya Katıl</button>
    </div>

        <button id="startBtn" class="btn btn-start" onclick="assignRoles()">Rolleri Dağıt ve Başlat</button>
        <p id="waitMsg" style="margin-top:20px; font-style: italic; display:none;">Liderin rolleri dağıtması bekleniyor...</p>
    </div>
</div>
