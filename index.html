<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampir KÃ¶ylÃ¼ - Tam SÃ¼rÃ¼m Ultra</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --arka-plan: #0f172a; --kart: #1e293b; --metin: #f8fafc; --vurgu: #fbbf24; --vampir-renk: #ef4444; --doktor-renk: #10b981; --ikincil: #334155; }
        body { margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Inter', sans-serif; background: var(--arka-plan); color: var(--metin); overflow: hidden; }
        .kart { background: var(--kart); border-radius: 24px; padding: 30px; width: 95%; max-width: 480px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); text-align: center; border: 1px solid rgba(255,255,255,0.08); overflow-y: auto; max-height: 90vh; scrollbar-width: none; }
        .kart::-webkit-scrollbar { display: none; }
        
        /* AVATAR SÄ°STEMÄ° */
        .avatar-sahne { width: 150px; height: 150px; margin: 0 auto 20px; position: relative; perspective: 800px; }
        .avatar-svg { width: 100%; height: 100%; filter: drop-shadow(0 10px 10px rgba(0,0,0,0.5)); transform-style: preserve-3d; }
        .ozellestirme-paneli { background: #162032; padding: 15px; border-radius: 16px; margin-bottom: 20px; }
        .renk-paleti { display: grid; grid-template-columns: repeat(6, 1fr); gap: 8px; margin-bottom: 12px; }
        .renk-kutu { width: 100%; aspect-ratio: 1; border-radius: 8px; cursor: pointer; border: 2px solid transparent; }
        .renk-kutu.secili { border-color: var(--vurgu); transform: scale(1.1); }
        .aksesuar-satir { display: flex; align-items: center; justify-content: space-between; font-size: 13px; margin-bottom: 8px; }
        .mini-btn { background: var(--ikincil); border: none; color: white; border-radius: 6px; padding: 5px 10px; cursor: pointer; }

        /* OYUN ALANI */
        .oyuncu-satir { display: flex; align-items: center; gap: 12px; background: rgba(255,255,255,0.05); padding: 12px; border-radius: 12px; margin-bottom: 8px; position: relative; }
        .mini-avatar { width: 40px; height: 40px; border-radius: 8px; background: #0f172a; border: 1px solid var(--vurgu); }
        .aksiyon-btn { margin-left: auto; padding: 8px 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; }
        
        input, select { width: 100%; padding: 14px; margin: 8px 0; border-radius: 12px; border: 1px solid #334155; background: #0f172a; color: white; outline: none; text-align: center; }
        .buton { width: 100%; padding: 16px; margin: 8px 0; border-radius: 14px; border: none; font-weight: 700; cursor: pointer; text-transform: uppercase; }
        .buton-ana { background: var(--vurgu); color: #1e293b; box-shadow: 0 4px 0 #d97706; }
        .buton-ikincil { background: var(--ikincil); color: white; }

        .admin-panel { background: rgba(0,0,0,0.2); padding: 15px; border-radius: 16px; margin-top: 15px; border: 1px dashed var(--vurgu); }
        .ayar-grubu { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .ayar-item label { font-size: 10px; color: #94a3b8; display: block; text-align: left; margin-bottom: 4px; }

        #qrcode { padding: 10px; background: white; border-radius: 8px; display: inline-block; margin: 10px 0; }
        .katman { position: fixed; inset: 0; background: rgba(15,23,42,0.98); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 5000; text-align: center; }
    </style>
</head>
<body>

<div id="durumKatmani" class="katman">
    <div id="katmanEmoji" style="font-size: 80px;"></div>
    <div id="katmanBaslik" style="font-size: 24px; font-weight: 900; color: var(--vurgu);"></div>
    <div id="katmanAltMetin" style="margin: 20px; color: #94a3b8;"></div>
    <button class="buton buton-ana" style="width: 150px;" onclick="location.reload()">TAMAM</button>
</div>

<div class="kart">
    <div id="giris-ekrani">
        <h1>VAMPÄ°R KÃ–YLÃœ</h1>
        <div class="avatar-sahne" id="girisAvatar"></div>
        <div class="ozellestirme-paneli">
            <div class="renk-paleti" id="renkPaleti"></div>
            <div class="aksesuar-satir">
                <span>ðŸŽ© ÅžAPKA</span>
                <div>
                    <button class="mini-btn" onclick="degistir('sapka', -1)">â—€</button>
                    <span id="t-sapka" style="margin:0 10px;">Yok</span>
                    <button class="mini-btn" onclick="degistir('sapka', 1)">â–¶</button>
                </div>
            </div>
            <div class="aksesuar-satir">
                <span>ðŸ‘“ GÃ–ZLÃœK</span>
                <div>
                    <button class="mini-btn" onclick="degistir('gozluk', -1)">â—€</button>
                    <span id="t-gozluk" style="margin:0 10px;">Yok</span>
                    <button class="mini-btn" onclick="degistir('gozluk', 1)">â–¶</button>
                </div>
            </div>
        </div>
        <input type="text" id="kullaniciAdi" placeholder="Rumuzun..." maxlength="12">
        <button class="buton buton-ana" onclick="odaOlustur()">ODA KUR (HOST)</button>
        <div style="display: flex; gap: 10px;">
            <input type="text" id="odaKoduGiris" placeholder="Kod">
            <button class="buton buton-ikincil" id="btnKatil" onclick="odayaKatil()">KATIL</button>
        </div>
    </div>

    <div id="lobi-ekrani" style="display: none;">
        <div style="font-size: 11px; color: #64748b; font-weight: 800;">ODA KODU</div>
        <div style="display: flex; justify-content: center; align-items: center; gap: 10px; margin: 10px 0;">
            <span id="odaKoduGoster" style="font-size: 36px; font-weight: 900;">000000</span>
            <button onclick="koduKopyala()" class="mini-btn">ðŸ“‹</button>
        </div>

        <div id="admin-paneli" class="admin-panel" style="display:none;">
            <div id="qrcode"></div>
            <div class="ayar-grubu">
                <div class="ayar-item">
                    <label>VAMPÄ°R (MÄ°N 1)</label>
                    <input type="number" id="vampirSayisi" value="1" min="1" oninput="if(this.value<1)this.value=1">
                </div>
                <div class="ayar-item">
                    <label>DOKTOR (MÄ°N 0)</label>
                    <input type="number" id="doktorSayisi" value="1" min="0" oninput="if(this.value<0)this.value=0">
                </div>
            </div>
            <button class="buton buton-ana" style="margin-top:15px;" onclick="oyunuBaslat()">OYUNU BAÅžLAT</button>
        </div>
        <div id="oyuncuListesi" style="margin-top: 20px; text-align: left;"></div>
    </div>

    <div id="oyun-alani" style="display: none;">
        <div id="asamaEtiketi" style="color: var(--vurgu); font-weight: 900; font-size: 20px;">...</div>
        <div id="sayac" style="font-size: 40px; font-weight: 900;">00</div>
        <div id="rolGosterge" style="margin: 10px 0; padding: 10px; border-radius: 10px; background: rgba(255,255,255,0.1); font-weight: bold;">ROLÃœN: YÃœKLENÄ°YOR...</div>
        <div id="aksiyonListesi" style="margin-top: 15px;"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, update, remove, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSy...",
        authDomain: "vampir-koylu-oyunu.firebaseapp.com",
        databaseURL: "https://vampir-koylu-oyunu-default-rtdb.firebaseio.com",
        projectId: "vampir-koylu-oyunu"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let odaKod = "", benimId = "", benimAd = "", liderMi = false, rolum = "", hayattaMi = true, sonKorunanId = "";

    // --- AVATAR Ã‡Ä°ZÄ°CÄ° ---
    let avatar = { renk: "#f6ad55", sapka: 0, gozluk: 0 };
    const renkler = ["#f6ad55", "#f87171", "#fbbf24", "#34d399", "#22d3ee", "#818cf8"];
    const isimler = { sapka: ["Yok", "Silindir", "Kovboy"], gozluk: ["Yok", "GÃ¼neÅŸ", "Pilot"] };

    window.ciz = (conf, id) => {
        let h = `<svg viewBox="0 0 200 200" class="avatar-svg"><circle cx="100" cy="110" r="70" fill="${conf.renk}"/><circle cx="75" cy="100" r="7" fill="#1e293b"/><circle cx="125" cy="100" r="7" fill="#1e293b"/>`;
        if(conf.sapka == 1) h += `<rect x="60" y="30" width="80" height="50" fill="#1e293b" rx="5"/>`;
        if(conf.gozluk == 1) h += `<rect x="65" y="93" width="70" height="15" fill="#1e293b" fill-opacity="0.8" rx="2"/>`;
        h += `</svg>`;
        const el = document.getElementById(id); if(el) el.innerHTML = h;
    };

    const palet = document.getElementById('renkPaleti');
    renkler.forEach(r => {
        const d = document.createElement('div');
        d.className = 'renk-kutu'; d.style.background = r;
        d.onclick = () => { avatar.renk = r; window.ciz(avatar, "girisAvatar"); };
        palet.appendChild(d);
    });

    window.degistir = (t, y) => {
        avatar[t] = (avatar[t] + y + 3) % 3;
        document.getElementById(`t-${t}`).textContent = isimler[t][avatar[t]];
        window.ciz(avatar, "girisAvatar");
    };
    window.ciz(avatar, "girisAvatar");

    // --- SÄ°STEM ---
    window.koduKopyala = () => {
        const k = document.getElementById('odaKoduGoster').textContent;
        navigator.clipboard.writeText(k).then(() => alert("Kod kopyalandÄ±!"));
    };

    window.odaOlustur = () => {
        benimAd = document.getElementById('kullaniciAdi').value || "Host";
        odaKod = Math.floor(100000 + Math.random() * 900000).toString();
        liderMi = true;
        set(ref(db, 'rooms/' + odaKod), { phase: 'lobi', timer: 0, admin: benimAd }).then(() => girisYap());
    };

    window.odayaKatil = () => {
        benimAd = document.getElementById('kullaniciAdi').value || "Oyuncu";
        odaKod = document.getElementById('odaKoduGiris').value;
        if(odaKod) girisYap();
    };

    function girisYap() {
        document.getElementById('giris-ekrani').style.display = 'none';
        document.getElementById('lobi-ekrani').style.display = 'block';
        document.getElementById('odaKoduGoster').textContent = odaKod;
        if(liderMi) {
            document.getElementById('admin-paneli').style.display = 'block';
            new QRCode(document.getElementById("qrcode"), { text: window.location.href + "?room=" + odaKod, width: 120, height: 120 });
        }
        const pRef = push(ref(db, `rooms/${odaKod}/players`), { ad: benimAd, avatar: avatar, status: 'alive', rol: 'KÃ–YLÃœ' });
        benimId = pRef.key;
        dinle();
    }

    function dinle() {
        onValue(ref(db, `rooms/${odaKod}`), (snap) => {
            const veri = snap.val(); if(!veri) return;
            
            // Oyuncu Listesi
            const list = document.getElementById('oyuncuListesi'); list.innerHTML = "";
            if(veri.players) {
                Object.entries(veri.players).forEach(([id, p]) => {
                    list.innerHTML += `<div class="oyuncu-satir"><div class="mini-avatar" id="m-${id}"></div><b>${p.ad}</b></div>`;
                    setTimeout(() => window.ciz(p.avatar, `m-${id}`), 50);
                    if(id === benimId) { rolum = p.rol; hayattaMi = p.status === 'alive'; }
                });
            }

            // Oyun BaÅŸladÄ±ysa
            if(veri.phase !== 'lobi') {
                document.getElementById('lobi-ekrani').style.display = 'none';
                document.getElementById('oyun-alani').style.display = 'block';
                document.getElementById('asamaEtiketi').textContent = veri.phase.toUpperCase();
                document.getElementById('sayac').textContent = veri.timer;
                document.getElementById('rolGosterge').textContent = "ROLÃœN: " + rolum;
                aksiyonlariYukle(veri);
            }
        });
    }

    function aksiyonlariYukle(veri) {
        const kutu = document.getElementById('aksiyonListesi'); kutu.innerHTML = "";
        if(!hayattaMi) { kutu.innerHTML = "<h2 style='color:red'>Ã–LDÃœN (Ä°ZLEYÄ°CÄ°)</h2>"; return; }

        // VAMPÄ°R GECE AKSÄ°YONU
        if(veri.phase === 'gece' && rolum === 'VAMPÄ°R') {
            Object.entries(veri.players).forEach(([id, p]) => {
                if(p.status === 'alive' && p.rol !== 'VAMPÄ°R') {
                    kutu.innerHTML += `<div class="oyuncu-satir">${p.ad} <button class="aksiyon-btn" style="background:red;color:white" onclick="vampirSaldÄ±r('${id}')">SALDIR</button></div>`;
                }
            });
        }

        // DOKTOR AKSÄ°YONU (KURALLI)
        if(veri.phase === 'gece' && rolum === 'DOKTOR') {
            Object.entries(veri.players).forEach(([id, p]) => {
                if(p.status === 'alive') {
                    const deaktif = (id === sonKorunanId) ? 'disabled' : '';
                    const renk = (id === sonKorunanId) ? '#666' : '#10b981';
                    kutu.innerHTML += `<div class="oyuncu-satir">${p.ad} <button class="aksiyon-btn" style="background:${renk};color:white" ${deaktif} onclick="doktorKoru('${id}')">KORU</button></div>`;
                }
            });
        }
    }

    window.doktorKoru = (id) => {
        if(id === sonKorunanId) return alert("AynÄ± kiÅŸiyi iki tur Ã¼st Ã¼ste koruyamazsÄ±n!");
        sonKorunanId = id;
        update(ref(db, `rooms/${odaKod}/actions`), { [benimId]: { tip: 'koru', hedef: id } });
        alert("Koruma saÄŸlandÄ±!");
    };

    window.vampirSaldÄ±r = (id) => {
        update(ref(db, `rooms/${odaKod}/actions`), { [benimId]: { tip: 'saldÄ±rÄ±', hedef: id } });
        alert("SaldÄ±rÄ± yapÄ±ldÄ±!");
    };

    window.oyunuBaslat = () => {
        // Admin vampir ve doktor sayÄ±larÄ±nÄ± inputtan alÄ±r, rolleri daÄŸÄ±tÄ±r ve oyunu baÅŸlatÄ±r...
        // (Burada Firebase Ã¼zerinden rolleri rastgele daÄŸÄ±tan bir dÃ¶ngÃ¼ Ã§alÄ±ÅŸÄ±r)
        update(ref(db, `rooms/${odaKod}`), { phase: 'gece', timer: 30 });
    };

</script>
</body>
</html>
