<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampir KÃ¶ylÃ¼ - Final Lobi</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --arka-plan: #0f172a; --kart: #1e293b; --metin: #f8fafc; --vurgu: #ef4444; --altin: #fbbf24; --admin-mavi: #3b82f6; --yesil: #22c55e; }
        body { margin: 0; background: var(--arka-plan); color: var(--metin); font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 10px; }
        .kart { background: var(--kart); border-radius: 30px; padding: 25px; width: 100%; max-width: 420px; text-align: center; border: 1px solid #334155; box-shadow: 0 25px 60px rgba(0,0,0,0.6); }
        .ekran { display: none; }
        .ekran.aktif { display: block; animation: fadeIn 0.3s; }
        
        /* KARAKTER TASARIMI */
        .character-box { width: 100%; height: 120px; background: #000; border-radius: 20px; margin-bottom: 15px; display: flex; align-items: center; justify-content: center; }
        .char-base { width: 45px; height: 65px; background: var(--vurgu); border-radius: 20px 20px 10px 10px; position: relative; animation: bounce 2s infinite; }
        .eye { position: absolute; width: 6px; height: 8px; background: #000; border-radius: 50%; top: 20px; }
        .eye-l { left: 12px; } .eye-r { right: 12px; }
        .renk-secici { display: flex; justify-content: center; gap: 8px; margin-bottom: 20px; flex-wrap: wrap; }
        .renk-topu { width: 30px; height: 30px; border-radius: 50%; cursor: pointer; border: 2px solid transparent; }
        .renk-topu.secili { border-color: white; box-shadow: 0 0 10px white; }

        /* ADMIN PANELÄ° & QR ALANI */
        .ayar-kapsayici { background: rgba(0,0,0,0.2); border-radius: 15px; padding: 15px; margin-bottom: 15px; border: 1px solid #334155; }
        .ayar-satir { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; font-size: 13px; }
        .ayar-satir input { width: 50px; background: #0f172a; border: 1px solid #475569; color: white; border-radius: 6px; text-align: center; }
        
        /* QR VE ODA KODU YAN YANA */
        .qr-ve-kod-alani { display: flex; align-items: center; justify-content: center; gap: 20px; margin: 15px 0; background: rgba(15, 23, 42, 0.5); padding: 15px; border-radius: 20px; border: 1px solid #334155; }
        #qrcode { background: white; padding: 8px; border-radius: 10px; }
        .kod-bilgi { display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .kod-text { font-size: 20px; font-weight: 800; color: var(--altin); letter-spacing: 1px; }
        .kopyala-btn { background: var(--admin-mavi); color: white; border: none; padding: 8px 12px; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 12px; display: flex; align-items: center; gap: 5px; }

        .baslat-btn { width: 100%; padding: 18px; border-radius: 15px; border: none; font-weight: 800; background: var(--yesil); color: white; cursor: pointer; font-size: 16px; text-transform: uppercase; }
        input[type="text"] { width: 100%; padding: 14px; border-radius: 12px; background: #0f172a; color: white; border: 2px solid #334155; margin-bottom: 15px; text-align: center; outline: none; }
        
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="kart">
    <div id="ekran-profil" class="ekran aktif">
        <h2 style="color:var(--altin); margin-bottom:15px;">KARAKTER TASARLA</h2>
        <input type="text" id="oyuncuIsmi" placeholder="Ä°sminizi YazÄ±n..." maxlength="12">
        <div class="character-box"><div class="char-base" id="previewChar"><div class="eye eye-l"></div><div class="eye eye-r"></div></div></div>
        <div class="renk-secici" id="renkPaleti"></div>
        <button class="baslat-btn" style="background:var(--vurgu)" onclick="devamEt()">DEVAM ET</button>
    </div>

    <div id="ekran-lobi" class="ekran">
        <h2 id="merhaba">Lobi</h2>
        <button class="baslat-btn" style="background:var(--admin-mavi)" onclick="odaKur()">ðŸ‘‘ ODA KUR</button>
        <button class="baslat-btn" style="background:#334155; margin-top:10px;" onclick="ekranDegis('ekran-katil-manuel')">ðŸšª ODAYA KATIL</button>
    </div>

    <div id="ekran-admin" class="ekran">
        <h3 style="color:var(--admin-mavi); margin-top:0;">ADMÄ°N PANELÄ°</h3>
        
        <div class="ayar-kapsayici">
            <div class="ayar-satir"><span>Vampir SÃ¼resi</span> <input type="number" id="s-vampir" value="30"></div>
            <div class="ayar-satir"><span>Doktor SÃ¼resi</span> <input type="number" id="s-doktor" value="20"></div>
            <div class="ayar-satir"><span>TartÄ±ÅŸma SÃ¼resi</span> <input type="number" id="s-tartisma" value="60"></div>
            <div class="ayar-satir"><span>Oylama SÃ¼resi</span> <input type="number" id="s-oylama" value="30"></div>
        </div>

        <div class="qr-ve-kod-alani">
            <div id="qrcode"></div>
            <div class="kod-bilgi">
                <span style="font-size: 10px; color: #94a3b8; text-transform: uppercase;">Oda Kodu</span>
                <span class="kod-text" id="odaKodYazi">VK-0000</span>
                <button class="kopyala-btn" onclick="kopyala()">ðŸ“„ KOPYALALA</button>
            </div>
        </div>

        <button class="baslat-btn" onclick="baslat()">OYUNU BAÅžLAT</button>
    </div>
</div>

<script>
    let oyuncu = { isim: "", renk: "#ef4444" };
    const renkler = ['#ef4444', '#3b82f6', '#22c55e', '#eab308', '#a855f7', '#f97316', '#ec4899', '#f8fafc'];

    // Renkleri oluÅŸtur
    const palet = document.getElementById('renkPaleti');
    renkler.forEach((r, i) => {
        const t = document.createElement('div');
        t.className = 'renk-topu' + (i === 0 ? ' secili' : '');
        t.style.background = r;
        t.onclick = () => {
            document.getElementById('previewChar').style.background = r;
            oyuncu.renk = r;
            document.querySelectorAll('.renk-topu').forEach(x => x.classList.remove('secili'));
            t.classList.add('secili');
        };
        palet.appendChild(t);
    });

    function ekranDegis(id) {
        document.querySelectorAll('.ekran').forEach(e => e.classList.remove('aktif'));
        document.getElementById(id).classList.add('aktif');
    }

    function devamEt() {
        if(!document.getElementById('oyuncuIsmi').value.trim()) return alert("Ä°sim yaz!");
        ekranDegis('ekran-lobi');
    }

    function odaKur() {
        const kod = "VK-" + Math.floor(1000 + Math.random() * 9000);
        document.getElementById('odaKodYazi').innerText = kod;
        document.getElementById('qrcode').innerHTML = "";
        new QRCode(document.getElementById("qrcode"), { text: kod, width: 80, height: 80 });
        ekranDegis('ekran-admin');
    }

    function kopyala() {
        const kod = document.getElementById('odaKodYazi').innerText;
        navigator.clipboard.writeText(kod).then(() => alert("Kod KopyalandÄ±: " + kod));
    }

    function baslat() { alert("Oyun BaÅŸlatÄ±lÄ±yor..."); }
</script>
</body>
</html>
