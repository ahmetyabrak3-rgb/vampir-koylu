<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampir KÃ¶ylÃ¼ - Ultra Karakter</title>
    <style>
        :root { --arka-plan: #0f172a; --kart: #1e293b; --metin: #f8fafc; --vurgu: #ef4444; --altin: #fbbf24; }
        body { margin: 0; background: var(--arka-plan); color: var(--metin); font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        .kart { background: var(--kart); border-radius: 30px; padding: 20px; width: 95%; max-width: 450px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.6); overflow-y: auto; max-height: 95vh; border: 1px solid #334155; }
        
        /* 3D SAHNE */
        #container3d { 
            width: 100%; height: 280px; background: radial-gradient(circle, #2d3748 0%, #1a202c 100%); 
            border-radius: 20px; margin-bottom: 20px; border: 3px solid var(--vurgu); 
            display: flex; align-items: center; justify-content: center; position: relative;
        }

        /* FALL GUYS KARAKTERÄ° */
        .char-wrapper { position: relative; width: 100px; height: 140px; animation: bounce 2s infinite ease-in-out; }
        .character {
            width: 100px; height: 140px; background: var(--vurgu);
            border-radius: 50px 50px 35px 35px;
            position: absolute;
            box-shadow: inset -10px -10px 20px rgba(0,0,0,0.3), 0 15px 30px rgba(0,0,0,0.4);
            transition: 0.3s;
        }

        /* GÃ–ZLER */
        .eye { position: absolute; width: 16px; height: 16px; background: #111; border-radius: 50%; top: 45px; z-index: 5; }
        .eye-l { left: 24px; }
        .eye-r { right: 24px; }

        /* AKSESUARLAR (Hassas YerleÅŸim) */
        .aks-item { position: absolute; pointer-events: none; z-index: 10; display: none; width: 120%; left: -10%; text-align: center; }
        
        .sapka-pos { top: -45px; font-size: 70px; }
        .gozluk-pos { top: 32px; font-size: 55px; }
        .maske-pos { top: 65px; font-size: 50px; }

        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        
        /* PANEL */
        .section-title { font-size: 11px; font-weight: 800; color: var(--altin); margin: 12px 0 6px 0; text-transform: uppercase; letter-spacing: 1px; }
        .grid-panel { display: grid; grid-template-columns: repeat(6, 1fr); gap: 6px; margin-bottom: 5px; }
        .btn-kutu { background: #334155; border: none; padding: 6px; border-radius: 8px; cursor: pointer; color: white; font-size: 22px; transition: 0.2s; }
        .btn-kutu:hover { transform: scale(1.1); background: #475569; }
        .btn-renk { width: 100%; height: 30px; border-radius: 6px; border: 2px solid rgba(255,255,255,0.1); }
        
        input { width: 100%; padding: 12px; border-radius: 10px; border: none; background: #0f172a; color: white; margin: 10px 0; text-align: center; border: 1px solid #334155; }
        .ana-buton { width: 100%; padding: 16px; border-radius: 15px; border: none; font-weight: 800; background: var(--vurgu); color: white; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

<div class="kart">
    <h2 style="color: var(--altin); margin: 0 0 10px 0;">KARAKTER ATÃ–LYESÄ°</h2>
    
    <div id="container3d">
        <div class="char-wrapper">
            <div class="character" id="mainChar">
                <div class="eye eye-l"></div>
                <div class="eye eye-r"></div>
                
                <div id="h-1" class="aks-item sapka-pos">ğŸ©</div>
                <div id="h-2" class="aks-item sapka-pos">ğŸ¤ </div>
                <div id="h-3" class="aks-item sapka-pos">ğŸ‘‘</div>
                <div id="h-4" class="aks-item sapka-pos">ğŸ“</div>
                <div id="h-5" class="aks-item sapka-pos">ğŸ…</div>
                
                <div id="g-1" class="aks-item gozluk-pos">ğŸ•¶ï¸</div>
                <div id="g-2" class="aks-item gozluk-pos">ğŸ˜</div>
                <div id="g-3" class="aks-item gozluk-pos">ğŸ§</div>
                <div id="g-4" class="aks-item gozluk-pos">ğŸ¥½</div>
                <div id="g-5" class="aks-item gozluk-pos">ğŸ‘ï¸</div>

                <div id="m-1" class="aks-item maske-pos">ğŸ¥¸</div>
                <div id="m-2" class="aks-item maske-pos">ğŸ­</div>
                <div id="m-3" class="aks-item maske-pos">ğŸ¥·</div>
                <div id="m-4" class="aks-item maske-pos">ğŸ©¹</div>
                <div id="m-5" class="aks-item maske-pos">ğŸ˜·</div>
            </div>
        </div>
    </div>

    <input type="text" id="kullaniciAdi" placeholder="OYUNCU ADI">

    <div class="section-title">Renkler</div>
    <div class="grid-panel">
        <div class="btn-kutu btn-renk" style="background:#ef4444" onclick="renkSet('#ef4444')"></div>
        <div class="btn-kutu btn-renk" style="background:#22c55e" onclick="renkSet('#22c55e')"></div>
        <div class="btn-kutu btn-renk" style="background:#3b82f6" onclick="renkSet('#3b82f6')"></div>
        <div class="btn-kutu btn-renk" style="background:#fbbf24" onclick="renkSet('#fbbf24')"></div>
        <div class="btn-kutu btn-renk" style="background:#a855f7" onclick="renkSet('#a855f7')"></div>
        <div class="btn-kutu btn-renk" style="background:#ec4899" onclick="renkSet('#ec4899')"></div>
        <div class="btn-kutu btn-renk" style="background:#06b6d4" onclick="renkSet('#06b6d4')"></div>
        <div class="btn-kutu btn-renk" style="background:#f97316" onclick="renkSet('#f97316')"></div>
        <div class="btn-kutu btn-renk" style="background:#10b981" onclick="renkSet('#10b981')"></div>
        <div class="btn-kutu btn-renk" style="background:#ffffff" onclick="renkSet('#ffffff')"></div>
        <div class="btn-kutu btn-renk" style="background:#64748b" onclick="renkSet('#64748b')"></div>
        <div class="btn-kutu btn-renk" style="background:#000000" onclick="renkSet('#000000')"></div>
    </div>

    <div class="section-title">Aksesuar SeÃ§imi</div>
    <div class="grid-panel">
        <button class="btn-kutu" onclick="cycleAks('h')">ğŸ©</button>
        <button class="btn-kutu" onclick="cycleAks('g')">ğŸ•¶ï¸</button>
        <button class="btn-kutu" onclick="cycleAks('m')">ğŸ˜·</button>
        <button class="btn-kutu" style="background:var(--vurgu)" onclick="sifirla()">âŒ</button>
    </div>

    <button class="ana-buton">OYUNA GÄ°R</button>
</div>

<script>
    let counters = { h: 0, g: 0, m: 0 };
    const maxItems = 5;

    function renkSet(r) {
        document.getElementById('mainChar').style.background = r;
    }

    function cycleAks(tip) {
        // Mevcut olanÄ± gizle
        if(counters[tip] > 0) {
            document.getElementById(tip + '-' + counters[tip]).style.display = 'none';
        }
        
        // Bir sonrakine geÃ§
        counters[tip]++;
        if(counters[tip] > maxItems) counters[tip] = 0;

        // Yenisi 0 deÄŸilse gÃ¶ster
        if(counters[tip] > 0) {
            document.getElementById(tip + '-' + counters[tip]).style.display = 'block';
        }
    }

    function sifirla() {
        ['h','g','m'].forEach(tip => {
            if(counters[tip] > 0) document.getElementById(tip + '-' + counters[tip]).style.display = 'none';
            counters[tip] = 0;
        });
        renkSet('#ef4444');
    }
</script>
</body>
</html>
