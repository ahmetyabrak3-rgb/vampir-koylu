<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampir KÃ¶ylÃ¼ 3D - Karakter DÃ¼nyasÄ±</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --arka-plan: #0f172a; --kart: #1e293b; --metin: #f8fafc; --vurgu: #ef4444; --altin: #fbbf24; }
        body { margin: 0; background: var(--arka-plan); color: var(--metin); font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        .kart { background: var(--kart); border-radius: 25px; padding: 20px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 15px 40px rgba(0,0,0,0.6); border: 1px solid rgba(255,255,255,0.1); }
        
        /* 3D ALANI AYARLARI */
        #container3d { width: 100%; height: 250px; background: #000; border-radius: 15px; margin-bottom: 15px; border: 2px solid var(--vurgu); position: relative; }
        
        .grid-panel { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 15px; }
        .btn-kutu { background: #334155; border: none; padding: 10px; border-radius: 8px; cursor: pointer; transition: 0.2s; font-size: 18px; }
        .btn-kutu:hover { transform: scale(1.1); background: #475569; }
        
        input { width: 100%; padding: 12px; border-radius: 10px; border: none; background: #0f172a; color: white; margin-bottom: 10px; box-sizing: border-box; text-align: center; }
        .ana-buton { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: 800; cursor: pointer; text-transform: uppercase; background: var(--vurgu); color: white; box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3); }
        #lobi-ekrani { display: none; }
    </style>
</head>
<body>

<div class="kart">
    <div id="giris-ekrani">
        <h2 style="color: var(--altin); margin-top: 0;">KARAKTERÄ°NÄ° TASARLA</h2>
        
        <div id="container3d"></div>

        <input type="text" id="kullaniciAdi" placeholder="AdÄ±nÄ± Yaz">
        
        <div class="grid-panel">
            <button class="btn-kutu" onclick="renkGuncelle(0xef4444)">ğŸ”´</button>
            <button class="btn-kutu" onclick="renkGuncelle(0x22c55e)">ğŸŸ¢</button>
            <button class="btn-kutu" onclick="renkGuncelle(0x3b82f6)">ğŸ”µ</button>
            <button class="btn-kutu" onclick="renkGuncelle(0xfbbf24)">ğŸŸ¡</button>
            <button class="btn-kutu" onclick="aksesuar('sapka')">ğŸ©</button>
            <button class="btn-kutu" onclick="aksesuar('gozluk')">ğŸ•¶ï¸</button>
            <button class="btn-kutu" onclick="aksesuar('tavsan')">ğŸ°</button>
            <button class="btn-kutu" onclick="sifirla()">âŒ</button>
        </div>

        <button class="ana-buton" onclick="odaOlustur()">Oda OluÅŸtur</button>
        <button class="ana-buton" style="background: #334155; margin-top: 8px;" onclick="odayaKatil()">Odaya KatÄ±l</button>
    </div>

    <div id="lobi-ekrani">
        <h1 id="odaKoduGoster">------</h1>
        <div id="qrcode"></div>
        <p>Oyuncular bekleniyor...</p>
    </div>
</div>

<script>
    let scene, camera, renderer, character, bodyMaterial;
    let items = { sapka: null, gozluk: null, tavsan: null };

    function init3D() {
        // Sahne OluÅŸturma
        scene = new THREE.Scene();
        
        // Kamera AyarÄ±
        camera = new THREE.PerspectiveCamera(45, 1.5, 0.1, 1000);
        camera.position.set(0, 0.5, 4); 

        // Renderer (GÃ¶rÃ¼ntÃ¼leyici)
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        const container = document.getElementById('container3d');
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        // IÅIKLANDIRMA (Siyah ekranÄ± Ã§Ã¶zen kÄ±sÄ±m)
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.7); // Her yeri aydÄ±nlatÄ±r
        scene.add(ambientLight);
        
        const pointLight = new THREE.PointLight(0xffffff, 1); // Karakterin Ã¶nÃ¼nde lamba gibi
        pointLight.position.set(2, 3, 4);
        scene.add(pointLight);

        // KARAKTER (Fall Guys TasarÄ±mÄ±)
        const group = new THREE.Group();
        bodyMaterial = new THREE.MeshPhongMaterial({ color: 0xef4444, shininess: 80 });
        
        // GÃ¶vde (KapsÃ¼l ÅŸeklinde tombul)
        const bodyGeo = new THREE.CapsuleGeometry(0.7, 1, 10, 20);
        const body = new THREE.Mesh(bodyGeo, bodyMaterial);
        group.add(body);

        // GÃ¶zler
        const eyeGeo = new THREE.SphereGeometry(0.12, 16, 16);
        const eyeMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
        const eyeL = new THREE.Mesh(eyeGeo, eyeMat);
        eyeL.position.set(-0.25, 0.6, 0.6);
        const eyeR = new THREE.Mesh(eyeGeo, eyeMat);
        eyeR.position.set(0.25, 0.6, 0.6);
        group.add(eyeL, eyeR);

        character = group;
        scene.add(character);

        animate();
    }

    function animate() {
        requestAnimationFrame(animate);
        if(character) character.rotation.y += 0.01; // Kendi etrafÄ±nda yavaÅŸÃ§a dÃ¶ner
        renderer.render(scene, camera);
    }

    // FONKSÄ°YONLAR
    window.renkGuncelle = (color) => { bodyMaterial.color.setHex(color); };

    window.aksesuar = (tip) => {
        if(items[tip]) { scene.remove(items[tip]); items[tip] = null; return; }
        
        let mat = new THREE.MeshPhongMaterial({ color: 0x111111 });
        if(tip === 'sapka') {
            const geo = new THREE.CylinderGeometry(0.5, 0.5, 0.4, 32);
            items.sapka = new THREE.Mesh(geo, mat);
            items.sapka.position.y = 1.3;
            scene.add(items.sapka);
        } else if(tip === 'gozluk') {
            const geo = new THREE.BoxGeometry(0.9, 0.2, 0.1);
            items.gozluk = new THREE.Mesh(geo, mat);
            items.gozluk.position.set(0, 0.6, 0.65);
            scene.add(items.gozluk);
        } else if(tip === 'tavsan') {
            const geo = new THREE.CylinderGeometry(0.1, 0.1, 0.8, 32);
            items.tavsan = new THREE.Group();
            const e1 = new THREE.Mesh(geo, mat); e1.position.set(-0.3, 1.4, 0); e1.rotation.z = 0.2;
            const e2 = new THREE.Mesh(geo, mat); e2.position.set(0.3, 1.4, 0); e2.rotation.z = -0.2;
            items.tavsan.add(e1, e2);
            scene.add(items.tavsan);
        }
    };

    window.sifirla = () => {
        Object.keys(items).forEach(k => { if(items[k]) scene.remove(items[k]); items[k]=null; });
        bodyMaterial.color.setHex(0xef4444);
    };

    window.odaOlustur = () => {
        const ad = document.getElementById('kullaniciAdi').value;
        if(!ad) return alert("AdÄ±nÄ± gir!");
        document.getElementById('giris-ekrani').style.display = 'none';
        document.getElementById('lobi-ekrani').style.display = 'block';
        const kod = Math.floor(100000 + Math.random() * 900000);
        document.getElementById('odaKoduGoster').textContent = kod;
        new QRCode(document.getElementById("qrcode"), { text: "room-"+kod, width: 120, height: 120 });
    };

    // Sistemi BaÅŸlat
    init3D();
</script>
</body>
</html>
