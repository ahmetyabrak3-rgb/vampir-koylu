<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampir K√∂yl√º - Ultra 3D Avatar</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --arka-plan: #0f172a; --kart: #1e293b; --metin: #f8fafc; --vurgu: #fbbf24; --vampir-renk: #ef4444; --doktor-renk: #10b981; --ikincil: #334155; --golge-renk: rgba(0,0,0,0.5); }
        body { margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Inter', sans-serif; background: var(--arka-plan); color: var(--metin); overflow: hidden; }
        .kart { background: var(--kart); border-radius: 24px; padding: 30px; width: 95%; max-width: 480px; box-shadow: 0 25px 50px -12px var(--golge-renk); text-align: center; border: 1px solid rgba(255,255,255,0.08); overflow-y: auto; max-height: 90vh; }
        
        /* --- 3D AVATAR Sƒ∞STEMƒ∞ --- */
        .avatar-sahne { width: 160px; height: 160px; margin: 0 auto 25px; position: relative; perspective: 800px; }
        .avatar-svg { width: 100%; height: 100%; filter: drop-shadow(0 15px 15px rgba(0,0,0,0.6)); transform-style: preserve-3d; }
        
        .ozellestirme-paneli { background: #162032; padding: 15px; border-radius: 16px; margin-bottom: 20px; }
        .renk-paleti { display: grid; grid-template-columns: repeat(6, 1fr); gap: 8px; margin-bottom: 15px; }
        .renk-kutu { width: 100%; aspect-ratio: 1; border-radius: 8px; cursor: pointer; border: 2px solid transparent; transition: all 0.2s; box-shadow: inset 0 2px 4px rgba(255,255,255,0.1); }
        .renk-kutu.secili { border-color: var(--vurgu); transform: scale(1.1); box-shadow: 0 0 15px var(--vurgu); }

        .aksesuar-satir { display: flex; align-items: center; justify-content: space-between; font-size: 14px; font-weight: 600; margin-bottom: 10px; }
        .mini-btn { background: var(--ikincil); border: none; color: white; border-radius: 8px; padding: 8px 12px; cursor: pointer; font-weight: bold; transition: background 0.2s; }

        /* --- OYUNCU Lƒ∞STESƒ∞ --- */
        .oyuncu-satir { display: flex; align-items: center; gap: 12px; background: rgba(255,255,255,0.05); padding: 10px 12px; border-radius: 12px; margin-bottom: 8px; position: relative; }
        .mini-avatar-kutu { width: 50px; height: 50px; border-radius: 10px; background: #0f172a; border: 2px solid var(--vurgu); overflow: hidden; flex-shrink: 0; display: flex; align-items: center; justify-content: center; }
        .mini-avatar-svg { width: 100%; height: 100%; }
        .kick-btn { background: #ef4444; color: white; border: none; padding: 6px 10px; border-radius: 8px; font-size: 11px; font-weight: bold; cursor: pointer; margin-left: auto; }

        /* --- FORM ELEMANLARI --- */
        h1 { font-size: 28px; font-weight: 900; color: var(--vurgu); margin-bottom: 20px; }
        input, select { width: 100%; padding: 14px; margin: 8px 0; border-radius: 12px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; outline: none; }
        .buton { width: 100%; padding: 16px; margin: 8px 0; border-radius: 14px; border: none; font-weight: 700; cursor: pointer; transition: all 0.2s; text-transform: uppercase; }
        .buton-ana { background: var(--vurgu); color: #1e293b; box-shadow: 0 4px 0 #d97706; }
        .buton-ikincil { background: var(--ikincil); color: white; box-shadow: 0 4px 0 rgba(0,0,0,0.3); }
        .buton:disabled { opacity: 0.5; cursor: not-allowed; }

        /* --- ADMIN AYAR PANELI (EKRAN G√ñR√úNT√úS√úNDEKƒ∞ AYNI YAPI) --- */
        .admin-panel { background: rgba(0,0,0,0.2); padding: 20px; border-radius: 16px; margin-top: 20px; border: 1px dashed var(--vurgu); text-align: left; }
        .ayar-grubu { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 10px; }
        .ayar-item label { font-size: 11px; color: #94a3b8; font-weight: bold; text-transform: uppercase; display: block; margin-bottom: 5px; }

        #qrcode { padding: 15px; background: white; border-radius: 12px; display: inline-block; box-shadow: 0 0 20px rgba(255,255,255,0.2); margin-top: 15px; }
        .katman { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15,23,42,0.95); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 2000; text-align: center; padding: 20px; }
    </style>
</head>
<body>

<div id="durumKatmani" class="katman">
    <div id="katmanEmoji" style="font-size: 100px; margin-bottom: 20px;"></div>
    <div id="katmanBaslik" style="font-size: 32px; font-weight: 900; color: var(--vurgu);"></div>
    <div id="katmanAltMetin" style="margin: 20px; color: #94a3b8; font-size: 18px;"></div>
    <button id="katmanButon" class="buton buton-ana" style="width: 200px;" onclick="katmaniKapat()">ANLADIM</button>
</div>

<div class="kart">
    <div id="giris-ekrani">
        <h1>KARAKTERƒ∞Nƒ∞ OLU≈ûTUR</h1>
        <div class="avatar-sahne" id="girisAvatar"></div>
        <div class="ozellestirme-paneli">
            <div class="renk-paleti" id="renkPaleti"></div>
            <div class="aksesuar-satir"><span>üé© ≈ûAPKA:</span> <div><button class="mini-btn" onclick="ayar('sapka', -1)">‚óÄ</button> <span id="t-sapka">Yok</span> <button class="mini-btn" onclick="ayar('sapka', 1)">‚ñ∂</button></div></div>
            <div class="aksesuar-satir"><span>üëì G√ñZL√úK:</span> <div><button class="mini-btn" onclick="ayar('gozluk', -1)">‚óÄ</button> <span id="t-gozluk">Yok</span> <button class="mini-btn" onclick="ayar('gozluk', 1)">‚ñ∂</button></div></div>
            <div class="aksesuar-satir"><span>üßî SAKAL:</span> <div><button class="mini-btn" onclick="ayar('sakal', -1)">‚óÄ</button> <span id="t-sakal">Yok</span> <button class="mini-btn" onclick="ayar('sakal', 1)">‚ñ∂</button></div></div>
        </div>
        <input type="text" id="kullaniciAdi" placeholder="Rumuzunu yaz..." maxlength="12">
        <button class="buton buton-ana" onclick="odaOlustur()">ODA KUR (HOST)</button>
        <div style="display: flex; gap: 10px;">
            <input type="text" id="odaKoduGiris" placeholder="Oda Kodu" style="flex: 1;">
            <button class="buton buton-ikincil" id="btnKatil" onclick="odayaKatil()" style="flex: 1;">KATIL</button>
        </div>
    </div>

    <div id="lobi-ekrani" style="display: none;">
        <div style="font-size: 12px; color: #64748b; font-weight: bold;">ODA KODU</div>
        <div style="display: flex; justify-content: center; align-items: center; gap: 15px; margin: 10px 0 20px;">
            <span id="odaKoduGoster" style="font-size: 40px; font-weight: 900; color: white;">000000</span>
            <button onclick="koduKopyala()" class="mini-btn" title="Kopyala">üìã</button>
        </div>
        
        <div id="qr-kapsayici" style="display:none; margin-bottom: 25px;">
            <div id="qrcode"></div>
        </div>

        <div id="admin-ayarlari" class="admin-panel" style="display:none;">
            <div style="text-align:center; font-weight:bold; color:var(--vurgu); margin-bottom:15px;">OYUN AYARLARI</div>
            <select id="adminRolSecimi">
                <option value="izleyici">Sadece ƒ∞zleyici (Y√∂netici)</option>
                <option value="oyuncu">Oyuncu Olarak Katƒ±l</option>
            </select>
            <div class="ayar-grubu">
                <div class="ayar-item"><label>VAMPƒ∞R SAYISI</label><input type="number" id="vampirSayisi" value="1" min="1"></div>
                <div class="ayar-item"><label>DOKTOR SAYISI</label><input type="number" id="doktorSayisi" value="1" min="0"></div>
            </div>
            <div class="ayar-grubu">
                <div class="ayar-item"><label>GECE (SN)</label><input type="number" id="sureGece" value="20"></div>
                <div class="ayar-item"><label>DOKTOR (SN)</label><input type="number" id="sureDoktor" value="15"></div>
            </div>
            <div class="ayar-grubu">
                <div class="ayar-item"><label>TARTI≈ûMA (SN)</label><input type="number" id="sureTartisma" value="60"></div>
                <div class="ayar-item"><label>OYLAMA (SN)</label><input type="number" id="sureOylama" value="25"></div>
            </div>
            <button class="buton buton-ana" style="margin-top:20px;" onclick="oyunuBaslat()">OYUNU BA≈ûLAT</button>
        </div>

        <div style="text-align: left; font-weight: bold; color: #94a3b8; margin: 20px 0 10px;">OYUNCULAR</div>
        <div id="oyuncuListesi"></div>
    </div>

    <div id="oyun-alani" style="display: none;">
        <div id="asamaEtiketi" style="color: var(--vurgu); font-weight: 800; font-size: 18px;">...</div>
        <div id="sayacGosterge" style="font-size: 50px; font-weight: 900; color: var(--vurgu);">00:00</div>
        
        <div id="chat-bolumu" style="background: rgba(0,0,0,0.3); border-radius: 16px; margin-top: 20px; padding: 15px; display: none; flex-direction: column;">
            <div id="chat-mesajlar" style="height: 150px; overflow-y: auto; text-align: left; font-size: 13px; margin-bottom: 10px;"></div>
            <div style="display:flex; gap:8px;">
                <input type="text" id="chatInput" placeholder="Mesaj yaz..." style="margin:0;">
                <button onclick="mesajGonder()" class="buton-ana" style="border:none; border-radius:10px; padding:0 15px;">üöÄ</button>
            </div>
        </div>
        <div id="oyunAksiyonListesi" style="margin-top: 20px; display: flex; flex-direction: column; gap: 8px;"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, update, get, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBBXkGLUFGXfQsXhZ8uKpJZf6Y5hTjdK-8",
        authDomain: "vampir-koylu-oyunu.firebaseapp.com",
        databaseURL: "https://vampir-koylu-oyunu-default-rtdb.firebaseio.com",
        projectId: "vampir-koylu-oyunu"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let mevcutOda = null, benimAdim = "", benimAnahtarim = "", liderMiyim = false, rolum = "?", hayattaMiyim = true;

    // --- AVATAR √áƒ∞Zƒ∞M VE RENK PALETƒ∞ ---
    let avatarSecim = { renk: "#f6ad55", sapka: 0, gozluk: 0, sakal: 0 };
    const renkler = ["#f6ad55", "#f87171", "#fbbf24", "#a3e635", "#34d399", "#22d3ee", "#818cf8", "#c084fc", "#f472b6", "#e2e8f0", "#94a3b8", "#475569"];
    const data = {
        sapka: ["Yok", "Silindir", "Kovboy", "Viking", "Kasket", "Parti"],
        gozluk: ["Yok", "G√ºne≈ü", "Pilot", "Yuvarlak", "Kalp", "3D"],
        sakal: ["Yok", "Kirli", "Ke√ßi", "Pala", "Tam", "Bƒ±yƒ±k"]
    };

    function avatarCiz(conf, id) {
        let h = `<svg viewBox="0 0 200 220" class="avatar-svg">
            <rect x="60" y="60" width="80" height="120" rx="40" fill="${conf.renk}" />
            <circle cx="85" cy="95" r="6" fill="#1e293b" />
            <circle cx="115" cy="95" r="6" fill="#1e293b" />`;
        if(conf.sapka==1) h+=`<rect x="70" y="20" width="60" height="45" fill="#1e293b"/><rect x="60" y="60" width="80" height="12" fill="#1e293b"/>`;
        if(conf.gozluk==1) h+=`<rect x="75" y="85" width="50" height="10" fill="#1e293b" opacity="0.8"/>`;
        h+=`</svg>`;
        const el = document.getElementById(id); if(el) el.innerHTML = h;
    }

    const palet = document.getElementById('renkPaleti');
    renkler.forEach(renk => {
        const kutu = document.createElement('div');
        kutu.className = `renk-kutu ${renk === avatarSecim.renk ? 'secili' : ''}`;
        kutu.style.backgroundColor = renk;
        kutu.onclick = () => {
            avatarSecim.renk = renk;
            document.querySelectorAll('.renk-kutu').forEach(k => k.classList.remove('secili'));
            kutu.classList.add('secili');
            avatarCiz(avatarSecim, "girisAvatar");
        };
        palet.appendChild(kutu);
    });

    window.ayar = (k, y) => {
        avatarSecim[k] += y;
        const max = data[k].length - 1;
        if(avatarSecim[k] < 0) avatarSecim[k] = max;
        if(avatarSecim[k] > max) avatarSecim[k] = 0;
        document.getElementById(`t-${k}`).textContent = data[k][avatarSecim[k]];
        avatarCiz(avatarSecim, "girisAvatar");
    };
    avatarCiz(avatarSecim, "girisAvatar");

    // --- QR VE KOPYALAMA ---
    function qrOlustur(kod) {
        document.getElementById('qr-kapsayici').style.display = 'block';
        const link = window.location.href.split('?')[0] + "?room=" + kod;
        new QRCode(document.getElementById("qrcode"), { text: link, width: 200, height: 200 });
    }

    window.koduKopyala = () => {
        const link = window.location.href.split('?')[0] + "?room=" + mevcutOda;
        navigator.clipboard.writeText(link).then(() => alert("Katƒ±lƒ±m linki kopyalandƒ±!"));
    };

    // --- Gƒ∞Rƒ∞≈û VE LOBƒ∞ ---
    window.onload = () => {
        const urlParams = new URLSearchParams(window.location.search);
        const urlOda = urlParams.get('room');
        if (urlOda) document.getElementById('odaKoduGiris').value = urlOda;
    };

    window.odaOlustur = () => {
        benimAdim = document.getElementById('kullaniciAdi').value || "Host";
        mevcutOda = Math.floor(100000 + Math.random() * 900000).toString();
        liderMiyim = true;
        set(ref(db, 'rooms/'+mevcutOda), { phase: 'lobi', adminName: benimAdim, adminAvatar: avatarSecim }).then(() => odayaGir());
    };

    window.odayaKatil = () => {
        const btn = document.getElementById('btnKatil');
        btn.disabled = true; // √áƒ∞FT TIKLAMA ENGELƒ∞
        benimAdim = document.getElementById('kullaniciAdi').value;
        mevcutOda = document.getElementById('odaKoduGiris').value;
        if(!benimAdim || !mevcutOda) { btn.disabled = false; return alert("Ad ve Kod gir!"); }
        odayaGir();
    };

    async function odayaGir() {
        document.getElementById('giris-ekrani').style.display = 'none';
        document.getElementById('lobi-ekrani').style.display = 'block';
        document.getElementById('odaKoduGoster').textContent = mevcutOda;
        if(liderMiyim) { document.getElementById('admin-ayarlari').style.display = 'block'; qrOlustur(mevcutOda); }
        else {
            const pRef = push(ref(db, `rooms/${mevcutOda}/players`), { ad: benimAdim, avatar: avatarSecim, rol: '?', status: 'alive', votes: 0 });
            benimAnahtarim = pRef.key;
        }
        odayiDinle();
    }

    function odayiDinle() {
        onValue(ref(db, `rooms/${mevcutOda}`), (snap) => {
            const veri = snap.val(); if(!veri) return;
            
            // KICK (ATILMA) KONTROL√ú
            if(benimAnahtarim && veri.players && !veri.players[benimAnahtarim]) {
                katmaniGoster('üö´', 'ATILDIN', 'Admin seni odadan √ßƒ±kardƒ±.', true);
                return;
            }

            const liste = document.getElementById('oyuncuListesi');
            liste.innerHTML = "";
            liste.innerHTML += createPlayerRow("admin", veri.adminName, veri.adminAvatar, true);
            setTimeout(() => avatarCiz(veri.adminAvatar, "av-admin"), 50);

            if(veri.players) {
                Object.entries(veri.players).forEach(([k, p]) => {
                    liste.innerHTML += createPlayerRow(k, p.ad, p.avatar, false, p.status);
                    setTimeout(() => avatarCiz(p.avatar, `av-${k}`), 50);
                    if(k === benimAnahtarim) { rolum = p.rol; hayattaMiyim = p.status === 'alive'; }
                });
            }

            if(veri.phase !== 'lobi') {
                document.getElementById('lobi-ekrani').style.display = 'none';
                document.getElementById('oyun-alani').style.display = 'block';
                arayuzuGuncelle(veri);
            }
            if(veri.winner) katmaniGoster('üèÜ', veri.winner, 'Oyun bitti!', true);
        });

        onValue(ref(db, `rooms/${mevcutOda}/chat`), (snap) => {
            const m = snap.val(); const l = document.getElementById('chat-mesajlar'); l.innerHTML = "";
            if(m) Object.values(m).forEach(x => l.innerHTML += `<div><b>${x.gonderen}:</b> ${x.metin}</div>`);
            l.scrollTop = l.scrollHeight;
        });
    }

    function createPlayerRow(id, name, avatar, isAdmin, status = 'alive') {
        let kick = (liderMiyim && !isAdmin) ? `<button class="kick-btn" onclick="oyuncuyuAt('${id}')">‚ùå AT</button>` : '';
        return `<div class="oyuncu-satir" style="${status=='dead'?'opacity:0.4':''}">
            <div class="mini-avatar-kutu"><div id="av-${id}" class="mini-avatar-svg"></div></div>
            <div style="text-align:left;"><b>${name}</b><br><small>${isAdmin?'Y√∂netici':(status=='alive'?'Hayatta':'√ñld√º')}</small></div>
            ${kick}
        </div>`;
    }

    window.oyuncuyuAt = (id) => { if(confirm("Atƒ±lsƒ±n mƒ±?")) remove(ref(db, `rooms/${mevcutOda}/players/${id}`)); };

    window.mesajGonder = () => {
        if(!hayattaMiyim) return alert("√ñl√ºler konu≈üamaz!"); // √ñLEN Kƒ∞≈ûƒ∞ YAZAMAZ
        const i = document.getElementById('chatInput');
        if(i.value.trim()) { push(ref(db, `rooms/${mevcutOda}/chat`), { gonderen: benimAdim, metin: i.value }); i.value = ""; }
    };

    window.oyunuBaslat = async () => {
        const vS = parseInt(document.getElementById('vampirSayisi').value);
        const dS = parseInt(document.getElementById('doktorSayisi').value);
        const s = await get(ref(db, `rooms/${mevcutOda}/players`));
        const oyuncular = s.val(); if(!oyuncular) return;
        const keys = Object.keys(oyuncular);
        let karisik = [...keys].sort(() => Math.random() - 0.5);
        const up = {};
        for(let i=0; i<vS; i++) if(karisik.length) up[`rooms/${mevcutOda}/players/${karisik.pop()}/rol`] = 'VAMPƒ∞R';
        for(let i=0; i<dS; i++) if(karisik.length) up[`rooms/${mevcutOda}/players/${karisik.pop()}/rol`] = 'DOKTOR';
        karisik.forEach(k => up[`rooms/${mevcutOda}/players/${k}/rol`] = 'K√ñYL√ú');
        up[`rooms/${mevcutOda}/phase`] = 'night';
        await update(ref(db), up);
        oyunDongusu(parseInt(document.getElementById('sureGece').value), parseInt(document.getElementById('sureTartisma').value));
    };

    async function oyunDongusu(g, t) {
        await asama('night', g);
        await asama('discussion', t);
        await asama('voting', 20);
        oyunDongusu(g, t);
    }

    async function asama(ad, sn) {
        for(let i=sn; i>=0; i--) {
            await update(ref(db, `rooms/${mevcutOda}`), { phase: ad, timer: i });
            await new Promise(r => setTimeout(r, 1000));
        }
    }

    function arayuzuGuncelle(veri) {
        document.getElementById('asamaEtiketi').textContent = veri.phase.toUpperCase();
        document.getElementById('sayacGosterge').textContent = "00:" + (veri.timer || 0).toString().padStart(2, '0');
        document.getElementById('chat-bolumu').style.display = veri.phase === 'discussion' ? 'flex' : 'none';
    }

    function katmaniGoster(e, b, a, f) {
        document.getElementById('durumKatmani').style.display = 'flex';
        document.getElementById('katmanEmoji').textContent = e;
        document.getElementById('katmanBaslik').textContent = b;
        document.getElementById('katmanAltMetin').textContent = a;
        if(f) document.getElementById('katmanButon').onclick = () => location.reload();
    }
    window.katmaniKapat = () => document.getElementById('durumKatmani').style.display = 'none';
</script>
</body>
</html>
