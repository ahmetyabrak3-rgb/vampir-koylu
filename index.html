<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampir KÃ¶ylÃ¼ - TÃ¼rkÃ§e</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --arka-plan: #0f172a; --kart: #1e293b; --metin: #f8fafc; --vurgu: #fbbf24; --vampir-renk: #ef4444; --ikincil: #334155; }
        body { margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Inter', sans-serif; background: var(--arka-plan); color: var(--metin); overflow: hidden; }
        .kart { background: var(--kart); border-radius: 28px; padding: 25px; width: 95%; max-width: 450px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); text-align: center; border: 1px solid rgba(255,255,255,0.05); overflow-y: auto; max-height: 90vh; }
        h1 { font-size: 24px; font-weight: 800; color: var(--vurgu); margin-bottom: 15px; }
        input, select { width: 100%; padding: 12px; margin: 5px 0; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; outline: none; }
        .buton { width: 100%; padding: 14px; margin: 8px 0; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; transition: 0.3s; text-transform: uppercase; }
        .buton-ana { background: var(--vurgu); color: #1e293b; }
        .buton-ikincil { background: var(--ikincil); color: white; }
        .panel { background: rgba(0,0,0,0.2); padding: 15px; border-radius: 15px; margin-top: 15px; text-align: left; border: 1px dashed var(--vurgu); }
        .panel label { font-size: 11px; color: var(--vurgu); font-weight: bold; display: block; margin-top: 8px; }
        .oyuncu-oge { padding: 10px; border-bottom: 1px solid #334155; display: flex; justify-content: space-between; align-items: center; }
        .sayac { font-size: 45px; font-weight: 800; color: var(--vurgu); }
        .katman { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--arka-plan); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; text-align: center; padding: 20px; box-sizing: border-box; }
    </style>
</head>
<body>

<div id="durumKatmani" class="katman">
    <div id="katmanEmoji" style="font-size: 80px;"></div>
    <div id="katmanBaslik" style="font-size: 36px; font-weight: 900; color: var(--vurgu);"></div>
    <div id="katmanAltMetin" style="margin: 20px; color: #94a3b8;"></div>
    <button class="buton buton-ana" style="width: 200px;" onclick="katmaniKapat()">AnladÄ±m</button>
</div>

<div class="kart">
    <div id="giris-ekrani">
        <h1>VAMPÄ°R KÃ–YLÃœ</h1>
        <input type="text" id="kullaniciAdi" placeholder="AdÄ±nÄ±z">
        <button class="buton buton-ana" onclick="odaOlustur()">Oda OluÅŸtur (Admin)</button>
        <div style="margin: 10px; color: #64748b; font-weight: bold;">VEYA</div>
        <input type="text" id="odaKoduGiris" placeholder="Oda Kodu">
        <button class="buton buton-ikincil" onclick="odayaKatil()">Odaya KatÄ±l</button>
    </div>

    <div id="lobi-ekrani" style="display: none;">
        <div style="font-size: 11px; color: #64748b;">ODA KODU</div>
        <div id="odaKoduGoster" style="font-size: 32px; font-weight: 800; color: white;">000000</div>
        <div id="qrcode" style="background:white; padding:5px; display:inline-block; border-radius:8px; margin:10px;"></div>

        <div id="admin-ayarlari" class="panel" style="display:none;">
            <p style="text-align:center; margin:0; font-weight:bold; color:var(--vurgu);">YÃ–NETÄ°CÄ° PANELÄ°</p>
            <label>ADMÄ°N ROLÃœ</label>
            <select id="adminOyuncuMu">
                <option value="true">Oyuncu Olarak KatÄ±l</option>
                <option value="false">Sadece Ä°zleyici Kal</option>
            </select>
            <label>SÃœRELER (GECE / TARTIÅžMA / OYLAMA)</label>
            <div style="display:flex; gap:5px;">
                <input type="number" id="sureGece" value="20" title="Gece SÃ¼resi">
                <input type="number" id="sureTartisma" value="60" title="TartÄ±ÅŸma SÃ¼resi">
                <input type="number" id="sureOylama" value="30" title="Oylama SÃ¼resi">
            </div>
        </div>

        <div id="oyuncuListesi" style="margin-top:20px;"></div>
        <button id="baslatButon" class="buton buton-ana" style="display:none;" onclick="oyunuBaslat()">Oyunu BaÅŸlat</button>
        <p id="beklemeMesaji" style="display:none; color: #94a3b8;">Admin ayarlarÄ± yapÄ±yor...</p>
    </div>

    <div id="oyun-alani" style="display: none;">
        <div id="asamaEtiketi" style="color: var(--vurgu); font-weight: 800; text-transform:uppercase;">BEKLEYÄ°N</div>
        <div id="sayacGosterge" class="sayac">00:00</div>
        <div id="oyunAksiyonListesi"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBBXkGLUFGXfQsXhZ8uKpJZf6Y5hTjdK-8",
        authDomain: "vampir-koylu-oyunu.firebaseapp.com",
        databaseURL: "https://vampir-koylu-oyunu-default-rtdb.firebaseio.com",
        projectId: "vampir-koylu-oyunu"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let mevcutOda = null, benimAdim = "", benimAnahtarim = "", liderMiyim = false, rolum = "Ä°zleyici", hayattaMiyim = true, oyVerdimMi = false;

    window.odaOlustur = () => {
        benimAdim = document.getElementById('kullaniciAdi').value || "Admin";
        mevcutOda = Math.floor(100000 + Math.random() * 900000).toString();
        liderMiyim = true;
        set(ref(db, 'rooms/'+mevcutOda), { phase: 'lobi' }).then(() => {
            odayaGir();
            document.getElementById('admin-ayarlari').style.display = 'block';
            new QRCode(document.getElementById("qrcode"), { text: window.location.href.split('?')[0] + "?room=" + mevcutOda, width: 80, height: 80 });
        });
    };

    window.odayaKatil = () => {
        benimAdim = document.getElementById('kullaniciAdi').value;
        mevcutOda = document.getElementById('odaKoduGiris').value;
        if(!benimAdim || !mevcutOda) return alert("LÃ¼tfen adÄ±nÄ±zÄ± ve oda kodunu girin!");
        odayaGir();
    };

    function odayaGir() {
        document.getElementById('giris-ekrani').style.display = 'none';
        document.getElementById('lobi-ekrani').style.display = 'block';
        document.getElementById('odaKoduGoster').textContent = mevcutOda;
        
        if(!liderMiyim) {
            const pRef = push(ref(db, `rooms/${mevcutOda}/players`), { ad: benimAdim, rol: '?', status: 'alive', votes: 0 });
            benimAnahtarim = pRef.key;
            document.getElementById('beklemeMesaji').style.display = 'block';
        } else {
            document.getElementById('baslatButon').style.display = 'block';
        }
        odayiDinle();
    }

    function odayiDinle() {
        onValue(ref(db, `rooms/${mevcutOda}`), (snapshot) => {
            const veri = snapshot.val();
            if(!veri) return;

            if(veri.winner) {
                katmaniGoster(veri.winner === 'VAMPÄ°R' ? 'ðŸ§›â€â™‚ï¸' : 'ðŸ†', veri.winner + " KAZANDI", "Oyun Bitti. Vampir: " + veri.vampireName, true);
                return;
            }

            if(veri.phase === 'lobi') {
                const liste = document.getElementById('oyuncuListesi');
                liste.innerHTML = "";
                Object.values(veri.players || {}).forEach(p => {
                    liste.innerHTML += `<div class="oyuncu-oge"><span>â€¢ ${p.ad}</span></div>`;
                });
            } else {
                document.getElementById('lobi-ekrani').style.display = 'none';
                document.getElementById('oyun-alani').style.display = 'block';
                
                if(veri.players && veri.players[benimAnahtarim]) {
                    rolum = veri.players[benimAnahtarim].rol;
                    hayattaMiyim = veri.players[benimAnahtarim].status === 'alive';
                }

                if(!window.rolGosterildi) {
                    window.rolGosterildi = true;
                    katmaniGoster(rolum === 'VAMPÄ°R' ? 'ðŸ©¸' : (rolum === 'KÃ–YLÃœ' ? 'ðŸ‘¨â€ðŸŒ¾' : 'ðŸ‘ï¸'), rolum, "Oyun BaÅŸladÄ±! RolÃ¼nÃ¼ dikkatli oyna.");
                }
                arayuzuGuncelle(veri);
            }
        });
    }

    window.oyunuBaslat = async () => {
        const adminOyuncuOlsun = document.getElementById('adminOyuncuMu').value === "true";
        const nS = parseInt(document.getElementById('sureGece').value);
        const dS = parseInt(document.getElementById('sureTartisma').value);
        const vS = parseInt(document.getElementById('sureOylama').value);

        if(adminOyuncuOlsun && liderMiyim) {
            const pRef = push(ref(db, `rooms/${mevcutOda}/players`), { ad: benimAdim, rol: '?', status: 'alive', votes: 0 });
            benimAnahtarim = pRef.key;
        }

        setTimeout(() => {
            onValue(ref(db, `rooms/${mevcutOda}/players`), (s) => {
                const oyuncular = s.val(), anahtarlar = Object.keys(oyuncular);
                if(anahtarlar.length < 2) { alert("En az 2 oyuncu olmalÄ±!"); return; }
                const vKey = anahtarlar[Math.floor(Math.random()*anahtarlar.length)];
                anahtarlar.forEach(k => update(ref(db, `rooms/${mevcutOda}/players/${k}`), { rol: k===vKey?'VAMPÄ°R':'KÃ–YLÃœ' }));
                update(ref(db, `rooms/${mevcutOda}`), { vampireName: oyuncular[vKey].ad, target: "" });
                oyunDongusu(nS, dS, vS);
            }, {onlyOnce: true});
        }, 500);
    };

    async function oyunDongusu(n, d, v) {
        await update(ref(db, `rooms/${mevcutOda}`), { target: "" });
        await asamaKos('night', n);
        
        const snap = await new Promise(r => onValue(ref(db, `rooms/${mevcutOda}`), r, {onlyOnce:true}));
        const hedef = snap.val().target;
        let olayMesaji = "Gece sakin geÃ§ti, kimse Ã¶lmedi.";
        if(hedef && snap.val().players[hedef]) {
            await update(ref(db, `rooms/${mevcutOda}/players/${hedef}`), { status: 'dead' });
            olayMesaji = "KaranlÄ±k Ã§Ã¶ktÃ¼ ve " + snap.val().players[hedef].ad + " Ã¶ldÃ¼rÃ¼ldÃ¼!";
        }
        await update(ref(db, `rooms/${mevcutOda}`), { lastEvent: olayMesaji });

        if(await kazananKontrol()) return;

        await asamaKos('discussion', d);
        await asamaKos('voting', v);
        await oylariHesapla();
        
        if(await kazananKontrol()) return;
        oyunDongusu(n, d, v);
    }

    function arayuzuGuncelle(veri) {
        const asama = veri.phase === 'night' ? "ðŸŒ™ GECE" : (veri.phase === 'voting' ? "ðŸ—³ï¸ OYLAMA" : "ðŸ—£ï¸ TARTIÅžMA");
        document.getElementById('asamaEtiketi').textContent = asama;
        document.getElementById('sayacGosterge').textContent = "00:" + (veri.timer || 0).toString().padStart(2,'0');
        const liste = document.getElementById('oyunAksiyonListesi');
        liste.innerHTML = "";

        if(veri.phase === 'night' && rolum === 'VAMPÄ°R' && hayattaMiyim) {
            Object.entries(veri.players).forEach(([k, p]) => {
                if(p.status === 'alive' && p.rol !== 'VAMPÄ°R')
                    liste.innerHTML += `<button class="buton" style="background:var(--vampir-renk)" onclick="vampirOldur('${k}')">${p.ad} Ã–LDÃœR</button>`;
            });
        } else if(veri.phase === 'voting' && hayattaMiyim && !oyVerdimMi) {
            Object.entries(veri.players).forEach(([k, p]) => {
                if(p.status === 'alive') liste.innerHTML += `<button class="buton buton-ikincil" onclick="oyVer('${k}')">${p.ad}</button>`;
            });
        } else if(veri.phase === 'discussion') {
            liste.innerHTML = `<h3 style="color:white; line-height:1.5;">${veri.lastEvent || ""}</h3>`;
            oyVerdimMi = false;
        }
    }

    window.vampirOldur = (k) => update(ref(db, `rooms/${mevcutOda}`), { target: k });
    window.oyVer = (k) => {
        oyVerdimMi = true;
        onValue(ref(db, `rooms/${mevcutOda}/players/${k}/votes`), (s) => {
            update(ref(db, `rooms/${mevcutOda}/players/${k}`), { votes: (s.val() || 0) + 1 });
        }, {onlyOnce: true});
    };

    async function asamaKos(ad, sn) {
        for(let i = sn; i >= 0; i--) {
            await update(ref(db, `rooms/${mevcutOda}`), { phase: ad, timer: i });
            await new Promise(r => setTimeout(r, 1000));
        }
    }

    async function oylariHesapla() {
        const s = await new Promise(r => onValue(ref(db, `rooms/${mevcutOda}/players`), r, {onlyOnce:true}));
        const oyuncular = s.val() || {};
        let enCokOy = 0, adaylar = [];
        Object.entries(oyuncular).forEach(([k, p]) => {
            if(p.votes > enCokOy) { enCokOy = p.votes; adaylar = [k]; }
            else if(p.votes === enCokOy && enCokOy > 0) adaylar.push(k);
            update(ref(db, `rooms/${mevcutOda}/players/${k}`), { votes: 0 });
        });
        if(adaylar.length === 1) {
            await update(ref(db, `rooms/${mevcutOda}/players/${adaylar[0]}`), { status: 'dead' });
            await update(ref(db, `rooms/${mevcutOda}`), { lastEvent: "HalkÄ±n kararÄ±yla " + oyuncular[adaylar[0]].ad + " asÄ±ldÄ±!" });
        } else {
            await update(ref(db, `rooms/${mevcutOda}`), { lastEvent: "Oylama sonuÃ§suz kaldÄ±, kimse asÄ±lmadÄ±." });
        }
    }

    async function kazananKontrol() {
        const s = await new Promise(r => onValue(ref(db, `rooms/${mevcutOda}/players`), r, {onlyOnce:true}));
        const pDizi = Object.values(s.val() || {});
        const vYasiyor = pDizi.some(p => p.rol === 'VAMPÄ°R' && p.status === 'alive');
        const kYasiyor = pDizi.filter(p => p.rol === 'KÃ–YLÃœ' && p.status === 'alive').length;
        if(!vYasiyor && pDizi.length > 0) { update(ref(db, `rooms/${mevcutOda}`), { winner: 'KÃ–YLÃœLER' }); return true; }
        if(kYasiyor <= 1 && vYasiyor) { update(ref(db, `rooms/${mevcutOda}`), { winner: 'VAMPÄ°R' }); return true; }
        return false;
    }

    function katmaniGoster(emoji, baslik, altMetin, final = false) {
        const k = document.getElementById('durumKatmani'); k.style.display = 'flex';
        document.getElementById('katmanEmoji').textContent = emoji;
        document.getElementById('katmanBaslik').textContent = baslik;
        document.getElementById('katmanAltMetin').textContent = altMetin;
        document.getElementById('overlayBtn').onclick = final ? () => location.reload() : katmaniKapat;
    }
    window.katmaniKapat = () => document.getElementById('durumKatmani').style.display = 'none';
</script>
</body>
