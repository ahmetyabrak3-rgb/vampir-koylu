<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampir KÃ¶ylÃ¼ - Tam SÃ¼rÃ¼m</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --accent: #fbbf24; --vampir: #ef4444; --secondary: #334155; }
        body { margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); overflow: hidden; }
        .card { background: var(--card); border-radius: 28px; padding: 25px; width: 95%; max-width: 450px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); text-align: center; border: 1px solid rgba(255,255,255,0.05); overflow-y: auto; max-height: 90vh; }
        h1 { font-size: 24px; font-weight: 800; color: var(--accent); margin-bottom: 15px; }
        input, select { width: 100%; padding: 12px; margin: 5px 0; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; outline: none; }
        .btn { width: 100%; padding: 14px; margin: 8px 0; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; transition: 0.3s; text-transform: uppercase; }
        .btn-primary { background: var(--accent); color: #1e293b; }
        .btn-secondary { background: var(--secondary); color: white; }
        .admin-panel { background: rgba(0,0,0,0.2); padding: 15px; border-radius: 15px; margin-top: 15px; text-align: left; border: 1px dashed var(--accent); }
        .admin-panel label { font-size: 11px; color: var(--accent); font-weight: bold; display: block; margin-top: 8px; }
        .player-item { padding: 10px; border-bottom: 1px solid #334155; display: flex; justify-content: space-between; align-items: center; }
        .timer { font-size: 45px; font-weight: 800; color: var(--accent); }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; text-align: center; padding: 20px; box-sizing: border-box; }
    </style>
</head>
<body>

<div id="statusOverlay" class="overlay">
    <div id="overlayEmoji" style="font-size: 80px;"></div>
    <div id="overlayTitle" style="font-size: 36px; font-weight: 900; color: var(--accent);"></div>
    <div id="overlaySub" style="margin: 20px; color: #94a3b8;"></div>
    <button class="btn btn-primary" style="width: 200px;" onclick="closeOverlay()">AnladÄ±m</button>
</div>

<div class="card">
    <div id="auth-screen">
        <h1>VAMPÄ°R KÃ–YLÃœ</h1>
        <input type="text" id="userName" placeholder="AdÄ±nÄ±z">
        <button class="btn btn-primary" onclick="createRoom()">Oda OluÅŸtur (Admin)</button>
        <div style="margin: 10px; color: #64748b; font-weight: bold;">VEYA</div>
        <input type="text" id="roomCodeInput" placeholder="Oda Kodu">
        <button class="btn btn-secondary" onclick="joinRoom()">KatÄ±l</button>
    </div>

    <div id="room-screen" style="display: none;">
        <div style="font-size: 11px; color: #64748b;">ODA KODU</div>
        <div id="displayCode" style="font-size: 32px; font-weight: 800; color: white;">000000</div>
        <div id="qrcode" style="background:white; padding:5px; display:inline-block; border-radius:8px; margin:10px;"></div>

        <div id="admin-settings" class="admin-panel" style="display:none;">
            <p style="text-align:center; margin:0; font-weight:bold; color:var(--accent);">ADMÄ°N PANELÄ°</p>
            <label>ROLÃœNÃœZ</label>
            <select id="adminIsPlayer">
                <option value="true">Oyuncu Olarak KatÄ±l</option>
                <option value="false">Sadece Ä°zleyici Kal</option>
            </select>
            <label>GECE / TARTIÅžMA / OYLAMA (SN)</label>
            <div style="display:flex; gap:5px;">
                <input type="number" id="setNight" value="20">
                <input type="number" id="setDisc" value="60">
                <input type="number" id="setVote" value="30">
            </div>
        </div>

        <div id="playerList" style="margin-top:20px;"></div>
        <button id="startBtn" class="btn btn-primary" style="display:none;" onclick="startTheGame()">Oyunu BaÅŸlat</button>
        <p id="waitMsg" style="display:none; color: #94a3b8;">Admin bekleniyor...</p>
    </div>

    <div id="game-area" style="display: none;">
        <div id="phaseBadge" style="color: var(--accent); font-weight: 800; text-transform:uppercase;">BEKLEYÄ°N</div>
        <div id="timerDisplay" class="timer">00:00</div>
        <div id="gameActionList"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBBXkGLUFGXfQsXhZ8uKpJZf6Y5hTjdK-8",
        authDomain: "vampir-koylu-oyunu.firebaseapp.com",
        databaseURL: "https://vampir-koylu-oyunu-default-rtdb.firebaseio.com",
        projectId: "vampir-koylu-oyunu"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let currentRoom = null, myName = "", myKey = "", isLider = false, myRole = "Ä°zleyici", isAlive = true, hasVoted = false;

    window.createRoom = () => {
        myName = document.getElementById('userName').value || "Admin";
        currentRoom = Math.floor(100000 + Math.random() * 900000).toString();
        isLider = true;
        set(ref(db, 'rooms/'+currentRoom), { phase: 'lobby' }).then(() => {
            enterRoom();
            document.getElementById('admin-settings').style.display = 'block';
            new QRCode(document.getElementById("qrcode"), { text: window.location.href.split('?')[0] + "?room=" + currentRoom, width: 80, height: 80 });
        });
    };

    window.joinRoom = () => {
        myName = document.getElementById('userName').value;
        currentRoom = document.getElementById('roomCodeInput').value;
        if(!myName || !currentRoom) return;
        enterRoom();
    };

    function enterRoom() {
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('room-screen').style.display = 'block';
        document.getElementById('displayCode').textContent = currentRoom;
        
        if(!isLider) {
            const pRef = push(ref(db, `rooms/${currentRoom}/players`), { ad: myName, rol: '?', status: 'alive', votes: 0 });
            myKey = pRef.key;
            document.getElementById('waitMsg').style.display = 'block';
        } else {
            document.getElementById('startBtn').style.display = 'block';
        }
        listenRoom();
    }

    function listenRoom() {
        onValue(ref(db, `rooms/${currentRoom}`), (snapshot) => {
            const data = snapshot.val();
            if(!data) return;

            if(data.winner) {
                showOverlay(data.winner === 'VAMPÄ°R' ? 'ðŸ§›â€â™‚ï¸' : 'ðŸ†', data.winner + " KAZANDI", "Vampir: " + data.vampireName, true);
                return;
            }

            if(data.phase === 'lobby') {
                const listDiv = document.getElementById('playerList');
                listDiv.innerHTML = "";
                Object.values(data.players || {}).forEach(p => {
                    listDiv.innerHTML += `<div class="player-item"><span>â€¢ ${p.ad}</span></div>`;
                });
            } else {
                document.getElementById('room-screen').style.display = 'none';
                document.getElementById('game-area').style.display = 'block';
                
                if(data.players && data.players[myKey]) {
                    myRole = data.players[myKey].rol;
                    isAlive = data.players[myKey].status === 'alive';
                }

                if(!window.roleShown) {
                    window.roleShown = true;
                    showOverlay(myRole === 'VAMPÄ°R' ? 'ðŸ©¸' : (myRole === 'KÃ–YLÃœ' ? 'ðŸ‘¨â€ðŸŒ¾' : 'ðŸ‘ï¸'), myRole, "Oyun BaÅŸladÄ±!");
                }
                updateUI(data);
            }
        });
    }

    window.startTheGame = async () => {
        const isAdminPlayer = document.getElementById('adminIsPlayer').value === "true";
        const nS = parseInt(document.getElementById('setNight').value);
        const dS = parseInt(document.getElementById('setDisc').value);
        const vS = parseInt(document.getElementById('setVote').value);

        if(isAdminPlayer && isLider) {
            const pRef = push(ref(db, `rooms/${currentRoom}/players`), { ad: myName, rol: '?', status: 'alive', votes: 0 });
            myKey = pRef.key;
        }

        setTimeout(() => {
            onValue(ref(db, `rooms/${currentRoom}/players`), (s) => {
                const players = s.val(), keys = Object.keys(players);
                if(keys.length < 2) { alert("En az 2 kiÅŸi lazÄ±m!"); return; }
                const vKey = keys[Math.floor(Math.random()*keys.length)];
                keys.forEach(k => update(ref(db, `rooms/${currentRoom}/players/${k}`), { rol: k===vKey?'VAMPÄ°R':'KÃ–YLÃœ' }));
                update(ref(db, `rooms/${currentRoom}`), { vampireName: players[vKey].ad, target: "" });
                gameLoop(nS, dS, vS);
            }, {onlyOnce: true});
        }, 500);
    };

    async function gameLoop(n, d, v) {
        // GECE BAÅžLIYOR
        await update(ref(db, `rooms/${currentRoom}`), { target: "" }); // Hedefi sÄ±fÄ±rla
        await runPhase('night', n);
        
        // Gece Bitti, Ã–ldÃ¼rmeyi Ä°ÅŸle
        const snap = await new Promise(r => onValue(ref(db, `rooms/${currentRoom}`), r, {onlyOnce:true}));
        const t = snap.val().target;
        let eventMsg = "Gece kimse Ã¶lmedi.";
        if(t && snap.val().players[t]) {
            await update(ref(db, `rooms/${currentRoom}/players/${t}`), { status: 'dead' });
            eventMsg = "Bu gece " + snap.val().players[t].ad + " vahÅŸice Ã¶ldÃ¼rÃ¼ldÃ¼!";
        }
        await update(ref(db, `rooms/${currentRoom}`), { lastEvent: eventMsg });

        if(await checkWinner()) return;

        // TARTIÅžMA VE OYLAMA
        await runPhase('discussion', d);
        await runPhase('voting', v);
        await calculateVote();
        
        if(await checkWinner()) return;
        gameLoop(n, d, v);
    }

    function updateUI(data) {
        document.getElementById('phaseBadge').textContent = data.phase === 'night' ? "ðŸŒ™ GECE" : (data.phase === 'voting' ? "ðŸ—³ï¸ OYLAMA" : "ðŸ—£ï¸ TARTIÅžMA");
        document.getElementById('timerDisplay').textContent = "00:" + (data.timer || 0).toString().padStart(2,'0');
        const list = document.getElementById('gameActionList');
        list.innerHTML = "";

        if(data.phase === 'night' && myRole === 'VAMPÄ°R' && isAlive) {
            Object.entries(data.players).forEach(([k, p]) => {
                if(p.status === 'alive' && p.rol !== 'VAMPÄ°R')
                    list.innerHTML += `<button class="btn btn-danger" style="background:#ef4444" onclick="vKill('${k}')">${p.ad} Ã–ldÃ¼r</button>`;
            });
        } else if(data.phase === 'voting' && isAlive && !hasVoted) {
            Object.entries(data.players).forEach(([k, p]) => {
                if(p.status === 'alive') list.innerHTML += `<button class="btn btn-secondary" onclick="vVote('${k}')">${p.ad}</button>`;
            });
        } else if(data.phase === 'discussion') {
            list.innerHTML = `<h3 style="color:white; line-height:1.5;">${data.lastEvent || ""}</h3>`;
            hasVoted = false;
        }
    }

    window.vKill = (k) => update(ref(db, `rooms/${currentRoom}`), { target: k });
    window.vVote = (k) => {
        hasVoted = true;
        onValue(ref(db, `rooms/${currentRoom}/players/${k}/votes`), (s) => {
            update(ref(db, `rooms/${currentRoom}/players/${k}`), { votes: (s.val() || 0) + 1 });
        }, {onlyOnce: true});
    };

    async function runPhase(name, sec) {
        for(let i = sec; i >= 0; i--) {
            await update(ref(db, `rooms/${currentRoom}`), { phase: name, timer: i });
            await new Promise(r => setTimeout(r, 1000));
        }
    }

    async function calculateVote() {
        const s = await new Promise(r => onValue(ref(db, `rooms/${currentRoom}/players`), r, {onlyOnce:true}));
        const players = s.val() || {};
        let max = 0, cand = [];
        Object.entries(players).forEach(([k, p]) => {
            if(p.votes > max) { max = p.votes; cand = [k]; }
            else if(p.votes === max && max > 0) cand.push(k);
            update(ref(db, `rooms/${currentRoom}/players/${k}`), { votes: 0 });
        });
        if(cand.length === 1) {
            await update(ref(db, `rooms/${currentRoom}/players/${cand[0]}`), { status: 'dead' });
            await update(ref(db, `rooms/${currentRoom}`), { lastEvent: "Oylama sonucu " + players[cand[0]].ad + " asÄ±ldÄ±!" });
        } else {
            await update(ref(db, `rooms/${currentRoom}`), { lastEvent: "Oylarda eÅŸitlik var, kimse asÄ±lmadÄ±." });
        }
    }

    async function checkWinner() {
        const s = await new Promise(r => onValue(ref(db, `rooms/${currentRoom}/players`), r, {onlyOnce:true}));
        const pArr = Object.values(s.val() || {});
        const vAlive = pArr.some(p => p.rol === 'VAMPÄ°R' && p.status === 'alive');
        const kAlive = pArr.filter(p => p.rol === 'KÃ–YLÃœ' && p.status === 'alive').length;
        if(!vAlive && pArr.length > 0) { update(ref(db, `rooms/${currentRoom}`), { winner: 'KÃ–YLÃœLER' }); return true; }
        if(kAlive <= 1 && vAlive) { update(ref(db, `rooms/${currentRoom}`), { winner: 'VAMPÄ°R' }); return true; }
        return false;
    }

    function showOverlay(emoji, title, sub, isFinal = false) {
        const o = document.getElementById('statusOverlay'); o.style.display = 'flex';
        document.getElementById('overlayEmoji').textContent = emoji;
        document.getElementById('overlayTitle').textContent = title;
        document.getElementById('overlaySub').textContent = sub;
        document.getElementById('overlayBtn').onclick = isFinal ? () => location.reload() : closeOverlay;
    }
    window.closeOverlay = () => document.getElementById('statusOverlay').style.display = 'none';
</script>
</body>
</html>
