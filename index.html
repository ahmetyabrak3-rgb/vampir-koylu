<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampir KÃ¶ylÃ¼ - CanlÄ± Lobi</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --arka-plan: #0f172a; --kart: #1e293b; --metin: #f8fafc; --vurgu: #ef4444; --altin: #fbbf24; --admin-renk: #3b82f6; --yesil: #22c55e; }
        body { margin: 0; background: var(--arka-plan); color: var(--metin); font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 10px; }
        .kart { background: var(--kart); border-radius: 30px; padding: 20px; width: 100%; max-width: 480px; text-align: center; border: 1px solid #334155; box-shadow: 0 25px 60px rgba(0,0,0,0.6); max-height: 95vh; overflow-y: auto; scrollbar-width: none; }
        .ekran { display: none; }
        .ekran.aktif { display: block; animation: fadeIn 0.3s; }

        /* LOBÄ° LÄ°STESÄ° */
        .oyuncu-listesi { background: rgba(0,0,0,0.3); border-radius: 15px; padding: 10px; margin-top: 15px; text-align: left; max-height: 150px; overflow-y: auto; }
        .oyuncu-satir { display: flex; align-items: center; gap: 10px; padding: 8px; border-bottom: 1px solid #334155; }
        .oyuncu-satir:last-child { border: none; }
        .mini-char { width: 20px; height: 25px; border-radius: 5px; }

        /* BEKLEME EKRANI ANIMASYONU */
        .yukleniyor { border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid var(--altin); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        
        /* DÄ°ÄžER STÄ°LLER */
        input, select { width: 100%; padding: 12px; border-radius: 12px; background: #0f172a; color: white; border: 2px solid #334155; text-align: center; margin-bottom: 10px; }
        .ana-buton { width: 100%; padding: 18px; border-radius: 15px; border: none; font-weight: 800; background: var(--vurgu); color: white; cursor: pointer; margin-top: 10px; }
        .character { width: 60px; height: 80px; background: var(--vurgu); border-radius: 30px 30px 15px 15px; position: relative; margin: 0 auto; animation: bounce 2s infinite ease-in-out; }
        .eye { position: absolute; width: 8px; height: 10px; background: #000; border-radius: 50%; top: 25px; }
        .eye-l { left: 15px; } .eye-r { right: 15px; }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="kart">
    <div id="ekran-tasarim" class="ekran aktif">
        <h2 style="color:var(--altin);">KARAKTERÄ°NÄ° OLUÅžTUR</h2>
        <input type="text" id="oyuncuIsmi" placeholder="Ä°smini Yaz..." maxlength="12">
        <div class="character" id="mainChar"><div class="eye eye-l"></div><div class="eye eye-r"></div></div>
        <div style="display:grid; grid-template-columns: repeat(6,1fr); gap:5px; margin-top:15px;" id="palet"></div>
        <button class="ana-buton" onclick="kaydet()">DEVAM ET</button>
    </div>

    <div id="ekran-secim" class="ekran">
        <h3 id="selam">Merhaba!</h3>
        <button class="ana-buton" style="background:var(--admin-renk)" onclick="odaAc(true)">ðŸ‘‘ ODA KUR (ADMÄ°N)</button>
        <button class="ana-buton" style="background:#334155; margin-top:10px;" onclick="ekranDegis('ekran-katil')">ðŸšª ODAYA KATIL</button>
    </div>

    <div id="ekran-admin" class="ekran">
        <h3 style="color:var(--admin-renk); margin-bottom:5px;">ADMÄ°N PANELÄ°</h3>
        <div style="background:#0f172a; padding:10px; border-radius:15px; margin-bottom:10px;">
            <small>ODA KODU: <b id="kodAdmin" style="color:var(--altin)">VK-0000</b></small>
        </div>
        
        <div class="section-title" style="text-align:left; font-size:11px; color:var(--altin);">KATILAN OYUNCULAR</div>
        <div class="oyuncu-listesi" id="adminListesi">
            <div class="oyuncu-satir"><div class="mini-char" style="background:var(--vurgu)"></div> <span>Siz (YÃ¶netici)</span></div>
        </div>

        <div id="qrcode" style="background:white; padding:10px; border-radius:10px; width:fit-content; margin:15px auto;"></div>
        <button class="ana-buton" style="background:var(--yesil)" onclick="oyunBaslat()">OYUNU BAÅžLAT</button>
    </div>

    <div id="ekran-bekleme" class="ekran">
        <h2 style="color:var(--yesil); margin-bottom:0;">ODAYA KATILDIN!</h2>
        <p style="color:#94a3b8; font-size:14px; margin-top:5px;">Oda Sahibi: <span id="adminAdi" style="color:white">...</span></p>
        
        <div class="yukleniyor"></div>
        
        <h3 style="color:var(--altin);">DÄ°ÄžER OYUNCULAR GELÄ°YOR...</h3>
        <p style="font-size:12px; color:#64748b;">LÃ¼tfen oyunun baÅŸlamasÄ±nÄ± bekleyin.</p>
        
        <div class="oyuncu-listesi" id="oyuncuListesiBekleme">
             </div>
    </div>

    <div id="ekran-katil" class="ekran">
        <h2>ODA KODUNU GÄ°R</h2>
        <input type="text" id="kodGiris" placeholder="VK-XXXX">
        <button class="ana-buton" onclick="katil()">ODAYA GÄ°R</button>
        <button class="ana-buton" style="background:#475569" onclick="ekranDegis('ekran-secim')">Ä°PTAL</button>
    </div>
</div>

<script>
    let oyuncu = { isim: "", renk: "#ef4444" };
    const renkler = ['#ef4444', '#f97316', '#fbbf24', '#22c55e', '#3b82f6', '#ec4899'];

    // Palet OluÅŸtur
    renkler.forEach(r => {
        const d = document.createElement('div');
        d.className = 'btn-renk'; d.style.background = r;
        d.onclick = () => { document.getElementById('mainChar').style.background = r; oyuncu.renk = r; };
        document.getElementById('palet').appendChild(d);
    });

    function ekranDegis(id) {
        document.querySelectorAll('.ekran').forEach(e => e.classList.remove('aktif'));
        document.getElementById(id).classList.add('aktif');
    }

    function kaydet() {
        oyuncu.isim = document.getElementById('oyuncuIsmi').value.trim();
        if(!oyuncu.isim) { alert("LÃ¼tfen bir isim yazÄ±n!"); return; }
        document.getElementById('selam').innerText = "Merhaba, " + oyuncu.isim;
        ekranDegis('ekran-secim');
    }

    function odaAc() {
        const kod = "VK-" + Math.floor(1000 + Math.random() * 9000);
        document.getElementById('kodAdmin').innerText = kod;
        document.getElementById('qrcode').innerHTML = "";
        new QRCode(document.getElementById("qrcode"), { text: kod, width: 100, height: 100 });
        ekranDegis('ekran-admin');
        // Admin listesine kendini ekle
        ekleListeye('adminListesi', oyuncu.isim, oyuncu.renk);
    }

    function katil() {
        const kod = document.getElementById('kodGiris').value.trim();
        if(kod.length < 4) { alert("GeÃ§ersiz kod!"); return; }
        
        document.getElementById('adminAdi').innerText = "AdminUser"; // Ã–rnek
        ekranDegis('ekran-bekleme');
        
        // Bekleme listesine kendini ekle
        ekleListeye('oyuncuListesiBekleme', oyuncu.isim, oyuncu.renk);
        
        // SimÃ¼lasyon: 2 saniye sonra bir oyuncu daha gelmiÅŸ gibi yap
        setTimeout(() => {
            ekleListeye('oyuncuListesiBekleme', "Ahmet (GiriÅŸ YaptÄ±)", "#3b82f6");
        }, 2000);
    }

    function ekleListeye(listeId, isim, renk) {
        const liste = document.getElementById(listeId);
        const satir = document.createElement('div');
        satir.className = 'oyuncu-satir';
        satir.innerHTML = `<div class="mini-char" style="background:${renk}"></div> <span>${isim}</span>`;
        liste.appendChild(satir);
    }

    function oyunBaslat() {
        alert("Oyun senkronize ediliyor ve baÅŸlÄ±yor!");
    }
</script>
</body>
</html>
