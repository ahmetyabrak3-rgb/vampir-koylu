<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampir KÃ¶ylÃ¼ 3D - Fixed</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --arka-plan: #0f172a; --kart: #1e293b; --metin: #f8fafc; --vurgu: #ef4444; --altin: #fbbf24; }
        body { margin: 0; background: var(--arka-plan); color: var(--metin); font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        .kart { background: var(--kart); border-radius: 25px; padding: 20px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 15px 40px rgba(0,0,0,0.6); border: 1px solid rgba(255,255,255,0.1); }
        
        /* 3D ALANI - ARKA PLANI GRÄ° YAPALIM KÄ° KARAKTER SÄ°YAHSA BÄ°LE GÃ–RELÄ°M */
        #container3d { width: 100%; height: 250px; background: #222; border-radius: 15px; margin-bottom: 15px; border: 2px solid var(--vurgu); overflow: hidden; }
        
        .grid-panel { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 15px; }
        .btn-kutu { background: #334155; border: none; padding: 10px; border-radius: 8px; cursor: pointer; color: white; font-size: 18px; }
        input { width: 100%; padding: 12px; border-radius: 10px; border: none; background: #0f172a; color: white; margin-bottom: 10px; box-sizing: border-box; text-align: center; }
        .ana-buton { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: 800; cursor: pointer; text-transform: uppercase; background: var(--vurgu); color: white; }
    </style>
</head>
<body>

<div class="kart">
    <div id="giris-ekrani">
        <h2 style="color: var(--altin); margin-top: 0;">KARAKTERÄ°NÄ° TASARLA</h2>
        <div id="container3d"></div>
        <input type="text" id="kullaniciAdi" placeholder="AdÄ±nÄ± Yaz">
        <div class="grid-panel">
            <button class="btn-kutu" onclick="renkGuncelle(0xff4444)">ğŸ”´</button>
            <button class="btn-kutu" onclick="renkGuncelle(0x44ff44)">ğŸŸ¢</button>
            <button class="btn-kutu" onclick="renkGuncelle(0x4444ff)">ğŸ”µ</button>
            <button class="btn-kutu" onclick="renkGuncelle(0xffbb00)">ğŸŸ¡</button>
            <button class="btn-kutu" onclick="aksesuar('sapka')">ğŸ©</button>
            <button class="btn-kutu" onclick="aksesuar('gozluk')">ğŸ•¶ï¸</button>
            <button class="btn-kutu" onclick="aksesuar('tavsan')">ğŸ°</button>
            <button class="btn-kutu" onclick="sifirla()">âŒ</button>
        </div>
        <button class="ana-buton" onclick="alert('Karakter kaydedildi!')">Oda OluÅŸtur / KatÄ±l</button>
    </div>
</div>

<script>
    let scene, camera, renderer, character, bodyMaterial;
    let items = { sapka: null, gozluk: null, tavsan: null };

    try {
        init3D();
    } catch (e) {
        console.error("3D BaÅŸlatma HatasÄ±:", e);
        document.getElementById('container3d').innerHTML = "<p style='color:red; padding:20px;'>3D Motoru Ã§alÄ±ÅŸtÄ±rÄ±lamadÄ±!</p>";
    }

    function init3D() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a1a); // Tam siyah yerine koyu gri

        camera = new THREE.PerspectiveCamera(50, 1.5, 0.1, 1000);
        camera.position.set(0, 0.5, 3.5);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        const container = document.getElementById('container3d');
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        // IÅIKLARI HER AÃ‡IDAN VERÄ°YORUZ
        const light1 = new THREE.DirectionalLight(0xffffff, 1.2);
        light1.position.set(1, 1, 5);
        scene.add(light1);

        const light2 = new THREE.DirectionalLight(0xffffff, 0.8);
        light2.position.set(-2, 1, -2);
        scene.add(light2);

        const light3 = new THREE.AmbientLight(0xffffff, 0.5); // Genel aydÄ±nlatma
        scene.add(light3);

        // FALL GUYS KARAKTERÄ°
        const group = new THREE.Group();
        bodyMaterial = new THREE.MeshLambertMaterial({ color: 0xff4444 }); // En dayanÄ±klÄ± malzeme
        
        const bodyGeo = new THREE.CapsuleGeometry(0.7, 1, 8, 16);
        const body = new THREE.Mesh(bodyGeo, bodyMaterial);
        group.add(body);

        // GÃ–ZLER (Siyah Noktalar)
        const eyeGeo = new THREE.SphereGeometry(0.1, 8, 8);
        const eyeMat = new THREE.MeshBasicMaterial({ color: 0x000000 });
        const eyeL = new THREE.Mesh(eyeGeo, eyeMat);
        eyeL.position.set(-0.25, 0.7, 0.6);
        const eyeR = new THREE.Mesh(eyeGeo, eyeMat);
        eyeR.position.set(0.25, 0.7, 0.6);
        group.add(eyeL, eyeR);

        character = group;
        scene.add(character);

        animate();
    }

    function animate() {
        requestAnimationFrame(animate);
        if(character) character.rotation.y += 0.02;
        renderer.render(scene, camera);
    }

    window.renkGuncelle = (color) => { if(bodyMaterial) bodyMaterial.color.setHex(color); };

    window.aksesuar = (tip) => {
        if(items[tip]) { scene.remove(items[tip]); items[tip] = null; return; }
        let mat = new THREE.MeshLambertMaterial({ color: 0x111111 });
        if(tip === 'sapka') {
            const geo = new THREE.CylinderGeometry(0.5, 0.5, 0.4, 16);
            items.sapka = new THREE.Mesh(geo, mat);
            items.sapka.position.y = 1.3;
            scene.add(items.sapka);
        } else if(tip === 'gozluk') {
            const geo = new THREE.BoxGeometry(0.8, 0.2, 0.1);
            items.gozluk = new THREE.Mesh(geo, mat);
            items.gozluk.position.set(0, 0.7, 0.6);
            scene.add(items.gozluk);
        } else if(tip === 'tavsan') {
            const geo = new THREE.CylinderGeometry(0.08, 0.08, 0.7, 8);
            items.tavsan = new THREE.Group();
            const e1 = new THREE.Mesh(geo, mat); e1.position.set(-0.3, 1.4, 0); e1.rotation.z = 0.2;
            const e2 = new THREE.Mesh(geo, mat); e2.position.set(0.3, 1.4, 0); e2.rotation.z = -0.2;
            items.tavsan.add(e1, e2);
            scene.add(items.tavsan);
        }
    };

    window.sifirla = () => {
        Object.keys(items).forEach(k => { if(items[k]) scene.remove(items[k]); items[k]=null; });
        bodyMaterial.color.setHex(0xff4444);
    };

    // Pencere boyutu deÄŸiÅŸince 3D alanÄ± da gÃ¼ncellensin
    window.addEventListener('resize', () => {
        const container = document.getElementById('container3d');
        camera.aspect = container.clientWidth / container.clientHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(container.clientWidth, container.clientHeight);
    });
</script>
</body>
</html>
