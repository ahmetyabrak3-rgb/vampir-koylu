<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampir KÃ¶ylÃ¼ - Premium</title>
    <style>
        /* ÅžIK RENK PALETÄ° */
        :root { 
            --bg: #0f172a; /* Derin Gece Mavisi */
            --card: #1e293b; /* Koyu Lacivert Kart */
            --text: #f8fafc; /* Beyaza yakÄ±n gri */
            --accent: #fbbf24; /* AltÄ±n SarÄ±sÄ± (Vurgu) */
            --vampir: #ef4444; /* ÅžÄ±k KÄ±rmÄ±zÄ± */
            --secondary: #334155; /* YumuÅŸak Gri */
        }
        
        body { margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Inter', -apple-system, sans-serif; background: var(--bg); color: var(--text); overflow: hidden; }
        
        .card { background: var(--card); border-radius: 28px; padding: 40px; width: 90%; max-width: 400px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        
        h1 { font-size: 30px; font-weight: 800; letter-spacing: -1px; margin-bottom: 30px; color: var(--accent); }
        
        input { width: 100%; padding: 16px; margin: 8px 0; border-radius: 14px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; font-size: 16px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--accent); box-shadow: 0 0 0 2px rgba(251, 191, 36, 0.2); }
        
        .btn { width: 100%; padding: 16px; margin: 10px 0; border-radius: 14px; border: none; font-weight: 700; cursor: pointer; transition: 0.3s; font-size: 16px; text-transform: uppercase; letter-spacing: 1px; }
        .btn-primary { background: var(--accent); color: #1e293b; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(251, 191, 36, 0.3); }
        .btn-secondary { background: var(--secondary); color: white; }
        .btn-danger { background: var(--vampir); color: white; }
        
        .timer { font-size: 56px; font-weight: 800; margin: 20px 0; color: var(--accent); font-variant-numeric: tabular-nums; }
        .phase-badge { display: inline-block; padding: 8px 16px; border-radius: 30px; background: rgba(251, 191, 36, 0.1); color: var(--accent); font-size: 12px; font-weight: 800; text-transform: uppercase; margin-bottom: 15px; border: 1px solid rgba(251, 191, 36, 0.2); }
        
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; text-align: center; padding: 20px; box-sizing: border-box; }
        .role-emoji { font-size: 100px; margin-bottom: 20px; filter: drop-shadow(0 0 20px rgba(251, 191, 36, 0.3)); }
        .role-title { font-size: 44px; font-weight: 900; margin-bottom: 10px; color: var(--accent); }
    </style>
</head>
<body>

<div id="statusOverlay" class="overlay">
    <div id="overlayEmoji" class="role-emoji"></div>
    <div id="overlayTitle" class="role-title"></div>
    <div id="overlaySub" style="font-size: 20px; color: #94a3b8; margin-bottom: 40px; max-width: 300px;"></div>
    <button id="overlayBtn" class="btn btn-primary" style="max-width: 250px;" onclick="closeOverlay()">Devam Et</button>
</div>

<div class="card">
    <div id="auth-screen">
        <h1>VAMPÄ°R KÃ–YLÃœ</h1>
        <input type="text" id="userName" placeholder="Oyuncu AdÄ±">
        <button class="btn btn-primary" onclick="createRoom()">Oda OluÅŸtur</button>
        <div style="margin: 15px; color: #64748b; font-weight: 600;">VEYA</div>
        <input type="text" id="roomCodeInput" placeholder="Oda Kodu">
        <button class="btn btn-secondary" onclick="joinRoom()">KatÄ±l</button>
    </div>

    <div id="room-screen" style="display: none;">
        <div style="font-weight: 700; color: #64748b; letter-spacing: 2px; font-size: 12px;">LOBÄ° KODU</div>
        <h2 id="displayCode" style="font-size: 42px; margin: 10px 0; color: white;">000000</h2>
        <div id="playerList" style="text-align: left; margin: 30px 0; border-top: 1px solid #334155;"></div>
        <button id="startBtn" class="btn btn-primary" style="display:none;" onclick="assignRoles()">Oyunu BaÅŸlat</button>
        <p id="waitMsg" style="display:none; color: #94a3b8; font-weight: 500;">DiÄŸer oyuncularÄ±n gelmesi bekleniyor...</p>
    </div>

    <div id="game-area" style="display: none;">
        <div id="phaseBadge" class="phase-badge">HAZIRLANIN</div>
        <div id="timerDisplay" class="timer">00:00</div>
        <div id="gameActionList"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBBXkGLUFGXfQsXhZ8uKpJZf6Y5hTjdK-8",
        authDomain: "vampir-koylu-oyunu.firebaseapp.com",
        databaseURL: "https://vampir-koylu-oyunu-default-rtdb.firebaseio.com",
        projectId: "vampir-koylu-oyunu"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let currentRoom = null, myName = "", myKey = "", isLider = false, myRole = "", isAlive = true, hasVoted = false;

    window.createRoom = () => {
        myName = document.getElementById('userName').value;
        if(!myName) return;
        currentRoom = Math.floor(100000 + Math.random() * 900000).toString();
        isLider = true;
        set(ref(db, 'rooms/'+currentRoom), { phase: 'lobby' }).then(() => enterRoom());
    };

    window.joinRoom = () => {
        myName = document.getElementById('userName').value;
        currentRoom = document.getElementById('roomCodeInput').value;
        if(!myName || !currentRoom) return;
        onValue(ref(db, 'rooms/'+currentRoom), (s) => {
            if(s.exists()) enterRoom(); else alert("Oda bulunamadÄ±.");
        }, {onlyOnce: true});
    };

    function enterRoom() {
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('room-screen').style.display = 'block';
        document.getElementById('displayCode').textContent = currentRoom;
        const pRef = push(ref(db, `rooms/${currentRoom}/players`), { ad: myName, rol: '?', status: 'alive', votes: 0 });
        myKey = pRef.key;
        if(isLider) document.getElementById('startBtn').style.display = 'block';
        else document.getElementById('waitMsg').style.display = 'block';
        listenRoom();
    }

    function listenRoom() {
        onValue(ref(db, `rooms/${currentRoom}`), (snapshot) => {
            const data = snapshot.val();
            if(!data) return;

            if(data.winner) {
                showOverlay(data.winner === 'VAMPÄ°R' ? 'ðŸ§›â€â™‚ï¸' : 'ðŸ†', data.winner + " KAZANDI", "Oyun bitti. Vampir: " + data.vampireName, true);
                return;
            }

            if(data.phase === 'lobby') {
                const listDiv = document.getElementById('playerList');
                listDiv.innerHTML = "";
                Object.values(data.players || {}).forEach(p => {
                    listDiv.innerHTML += `<div style="padding:14px; border-bottom:1px solid #334155; font-weight:500;">${p.ad}</div>`;
                });
            } else {
                document.getElementById('room-screen').style.display = 'none';
                document.getElementById('game-area').style.display = 'block';
                myRole = data.players[myKey].rol;
                isAlive = data.players[myKey].status === 'alive';
                if(!window.roleShown) {
                    window.roleShown = true;
                    showOverlay(myRole === 'VAMPÄ°R' ? 'ðŸ©¸' : 'ðŸ‘¨â€ðŸŒ¾', myRole, myRole === 'VAMPÄ°R' ? "KÃ¶ylÃ¼leri sessizce ortadan kaldÄ±r." : "AralarÄ±ndaki vampiri bul ve onu as!");
                }
                updateUI(data);
            }
        });
    }

    function updateUI(data) {
        document.getElementById('phaseBadge').textContent = data.phase === 'night' ? 'GECE' : (data.phase === 'voting' ? 'OYLAMA' : 'TARTIÅžMA');
        document.getElementById('timerDisplay').textContent = "00:" + data.timer.toString().padStart(2,'0');
        const list = document.getElementById('gameActionList');
        list.innerHTML = "";

        if(data.phase === 'night') {
            if(myRole === 'VAMPÄ°R' && isAlive) {
                Object.entries(data.players).forEach(([k, p]) => {
                    if(p.status === 'alive' && p.rol !== 'VAMPÄ°R')
                        list.innerHTML += `<button class="btn btn-danger" onclick="vAction('${k}')">${p.ad}</button>`;
                });
            } else { list.innerHTML = "<p style='color:#64748b'>Gece Ã§Ã¶kÃ¼yor, vampir avda...</p>"; }
        } else if(data.phase === 'voting') {
            if(isAlive && !hasVoted) {
                Object.entries(data.players).forEach(([k, p]) => {
                    if(p.status === 'alive')
                        list.innerHTML += `<button class="btn btn-secondary" onclick="voteAction('${k}')">${p.ad}</button>`;
                });
            } else { list.innerHTML = isAlive ? "<p>Oyunuzu kullandÄ±nÄ±z.</p>" : "<p style='color:#ef4444'>ElendiÄŸiniz iÃ§in izliyorsunuz.</p>"; }
        } else {
            list.innerHTML = `<h3 style="color:white; font-size:20px;">${data.lastEvent || "Sakin bir gece geÃ§ti."}</h3>`;
            hasVoted = false;
        }
    }

    window.vAction = (k) => update(ref(db, `rooms/${currentRoom}`), { target: k });
    window.voteAction = (k) => {
        hasVoted = true;
        onValue(ref(db, `rooms/${currentRoom}/players/${k}/votes`), (s) => {
            update(ref(db, `rooms/${currentRoom}/players/${k}`), { votes: (s.val() || 0) + 1 });
        }, {onlyOnce: true});
    };

    window.assignRoles = async () => {
        onValue(ref(db, `rooms/${currentRoom}/players`), (s) => {
            const players = s.val(), keys = Object.keys(players);
            const vKey = keys[Math.floor(Math.random()*keys.length)];
            keys.forEach(k => update(ref(db, `rooms/${currentRoom}/players/${k}`), { rol: k===vKey?'VAMPÄ°R':'KÃ–YLÃœ' }));
            update(ref(db, `rooms/${currentRoom}`), { vampireName: players[vKey].ad });
            gameLoop();
        }, {onlyOnce: true});
    };

    async function gameLoop() {
        await runPhase('night', 20);
        const snap = await new Promise(r => onValue(ref(db, `rooms/${currentRoom}`), r, {onlyOnce:true}));
        if(snap.val().target) update(ref(db, `rooms/${currentRoom}/players/${snap.val().target}`), { status: 'dead' });
        if(await checkWinner()) return;
        await runPhase('discussion', 60);
        await runPhase('voting', 30);
        await calculateVote();
        if(await checkWinner()) return;
        gameLoop();
    }

    async function runPhase(name, sec) {
        for(let i = sec; i >= 0; i--) {
            update(ref(db, `rooms/${currentRoom}`), { phase: name, timer: i });
            await new Promise(r => setTimeout(r, 1000));
        }
    }

    async function calculateVote() {
        const s = await new Promise(r => onValue(ref(db, `rooms/${currentRoom}/players`), r, {onlyOnce:true}));
        let max = 0, cand = [];
        Object.entries(s.val()).forEach(([k, p]) => {
            if(p.votes > max) { max = p.votes; cand = [k]; }
            else if(p.votes === max && max > 0) cand.push(k);
            update(ref(db, `rooms/${currentRoom}/players/${k}`), { votes: 0 });
        });
        if(cand.length === 1) update(ref(db, `rooms/${currentRoom}/players/${cand[0]}`), { status: 'dead' });
    }

    async function checkWinner() {
        const s = await new Promise(r => onValue(ref(db, `rooms/${currentRoom}/players`), r, {onlyOnce:true}));
        const pArr = Object.values(s.val());
        const vAlive = pArr.some(p => p.rol === 'VAMPÄ°R' && p.status === 'alive');
        const kAlive = pArr.filter(p => p.rol === 'KÃ–YLÃœ' && p.status === 'alive').length;
        if(!vAlive) { update(ref(db, `rooms/${currentRoom}`), { winner: 'KÃ–YLÃœLER' }); return true; }
        if(kAlive <= 1) { update(ref(db, `rooms/${currentRoom}`), { winner: 'VAMPÄ°R' }); return true; }
        return false;
    }

    function showOverlay(emoji, title, sub, isFinal = false) {
        const o = document.getElementById('statusOverlay');
        o.style.display = 'flex';
        document.getElementById('overlayEmoji').textContent = emoji;
        document.getElementById('overlayTitle').textContent = title;
        document.getElementById('overlaySub').textContent = sub;
        document.getElementById('overlayBtn').onclick = isFinal ? () => location.reload() : closeOverlay;
    }
    window.closeOverlay = () => document.getElementById('statusOverlay').style.display = 'none';
</script>
</body>
</html>
