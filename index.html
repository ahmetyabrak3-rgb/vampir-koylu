<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampir K√∂yl√º - Ultra 3D At√∂lye</title>
    <style>
        :root { --arka-plan: #0f172a; --kart: #1e293b; --metin: #f8fafc; --vurgu: #ef4444; --altin: #fbbf24; }
        body { margin: 0; background: var(--arka-plan); color: var(--metin); font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .kart { background: var(--kart); border-radius: 30px; padding: 15px; width: 95%; max-width: 480px; text-align: center; border: 1px solid #334155; box-shadow: 0 25px 60px rgba(0,0,0,0.6); max-height: 95vh; overflow-y: auto; }
        
        #container3d { 
            width: 100%; height: 220px; background: radial-gradient(circle, #2d3748 0%, #000 100%); 
            border-radius: 20px; margin-bottom: 15px; display: flex; align-items: center; justify-content: center; perspective: 1000px;
        }

        .char-wrapper { position: relative; width: 80px; height: 110px; animation: bounce 2s infinite ease-in-out; transform-style: preserve-3d; }
        .character {
            width: 80px; height: 110px; background: var(--vurgu);
            border-radius: 40px 40px 25px 25px; position: absolute;
            box-shadow: inset -8px -8px 15px rgba(0,0,0,0.3), 0 10px 20px rgba(0,0,0,0.5);
            transition: 0.3s; z-index: 2;
        }

        .eye { position: absolute; width: 12px; height: 14px; background: #000; border-radius: 50%; top: 35px; z-index: 10; border-bottom: 2px solid #222; }
        .eye-l { left: 20px; } .eye-r { right: 20px; }

        /* --- 3D AKSESUARLAR (FIXED) --- */
        .obj-3d { position: absolute; display: none; z-index: 20; pointer-events: none; width: 100%; left: 0; text-align: center; }
        
        /* ≈ûapkalar */
        .h1 { top: -25px; height: 30px; background: #222; border-radius: 5px; width: 60px; left: 10px; box-shadow: 0 5px 0 #000; }
        .h2 { top: -15px; height: 15px; background: gold; border-radius: 50% 50% 0 0; width: 50px; left: 15px; border: 2px solid #555; }
        .h3 { top: -40px; font-size: 30px; } /* √ñrnek anten */
        
        /* G√∂zl√ºkler */
        .g1 { top: 38px; height: 12px; background: #000; border-radius: 10px; width: 64px; left: 8px; opacity: 0.9; }
        .g2 { top: 35px; height: 20px; background: rgba(0, 255, 255, 0.4); border: 2px solid #0ff; width: 70px; left: 5px; }

        /* Maskeler & G√∂vde */
        .m1 { top: 60px; height: 50px; background: #111; border-radius: 0 0 25px 25px; width: 80px; left: 0; }
        .m2 { top: 85px; width: 15px; height: 25px; background: #fff; clip-path: polygon(50% 0, 100% 30%, 50% 100%, 0 30%); left: 32px; }

        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        
        /* D√úZENLƒ∞ PANEL */
        .section-title { font-size: 10px; font-weight: 800; color: var(--altin); margin: 12px 0 6px 0; text-transform: uppercase; text-align: left; padding-left: 5px; border-left: 3px solid var(--vurgu); }
        .grid-panel { display: grid; grid-template-columns: repeat(6, 1fr); gap: 6px; margin-bottom: 8px; }
        .btn-kutu { background: #334155; border: none; padding: 12px; border-radius: 10px; cursor: pointer; color: white; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .btn-kutu:hover { background: #475569; transform: scale(1.1); }
        .btn-renk { height: 35px; border-radius: 8px; border: 2px solid rgba(255,255,255,0.1); cursor: pointer; }
        
        .ana-buton { width: 100%; padding: 16px; border-radius: 15px; border: none; font-weight: 800; background: var(--vurgu); color: white; font-size: 16px; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

<div class="kart">
    <div id="container3d">
        <div class="char-wrapper">
            <div class="character" id="mainChar">
                <div class="eye eye-l"></div><div class="eye eye-r"></div>
                <div id="item-1" class="obj-3d h1"></div>
                <div id="item-2" class="obj-3d h2"></div>
                <div id="item-3" class="obj-3d g1"></div>
                <div id="item-4" class="obj-3d g2"></div>
                <div id="item-5" class="obj-3d m1"></div>
                <div id="item-6" class="obj-3d m2"></div>
                </div>
        </div>
    </div>

    <div class="section-title">Renk Tonlarƒ±</div>
    <div class="grid-panel">
        <div class="btn-renk" style="background:#ef4444" onclick="renkSet('#ef4444')"></div>
        <div class="btn-renk" style="background:#f97316" onclick="renkSet('#f97316')"></div>
        <div class="btn-renk" style="background:#fbbf24" onclick="renkSet('#fbbf24')"></div>
        <div class="btn-renk" style="background:#22c55e" onclick="renkSet('#22c55e')"></div>
        <div class="btn-renk" style="background:#06b6d4" onclick="renkSet('#06b6d4')"></div>
        <div class="btn-renk" style="background:#3b82f6" onclick="renkSet('#3b82f6')"></div>
        <div class="btn-renk" style="background:#6366f1" onclick="renkSet('#6366f1')"></div>
        <div class="btn-renk" style="background:#a855f7" onclick="renkSet('#a855f7')"></div>
        <div class="btn-renk" style="background:#ec4899" onclick="renkSet('#ec4899')"></div>
        <div class="btn-renk" style="background:#ffffff" onclick="renkSet('#ffffff')"></div>
        <div class="btn-renk" style="background:#64748b" onclick="renkSet('#64748b')"></div>
        <div class="btn-renk" style="background:#000000" onclick="renkSet('#000000')"></div>
    </div>

    <div class="section-title">Kafa Ekipmanlarƒ±</div>
    <div class="grid-panel">
        <button class="btn-kutu" onclick="sec(1)">üé©</button>
        <button class="btn-kutu" onclick="sec(2)">üëë</button>
        <button class="btn-kutu" onclick="sec(0)">‚ùå</button>
    </div>

    <div class="section-title">G√∂zl√ºkler</div>
    <div class="grid-panel">
        <button class="btn-kutu" onclick="sec(3)">üï∂Ô∏è</button>
        <button class="btn-kutu" onclick="sec(4)">ü•Ω</button>
        <button class="btn-kutu" onclick="sec(0)">‚ùå</button>
    </div>

    <div class="section-title">Aksesuarlar</div>
    <div class="grid-panel">
        <button class="btn-kutu" onclick="sec(5)">üé≠</button>
        <button class="btn-kutu" onclick="sec(6)">üëî</button>
        <button class="btn-kutu" onclick="sec(0)">‚ùå</button>
    </div>

    <button class="ana-buton">OYUNA BA≈ûLA</button>
</div>

<script>
    function renkSet(r) { document.getElementById('mainChar').style.background = r; }
    
    function sec(id) {
        // Eƒüer 0 gelirse her ≈üeyi temizle
        if(id === 0) {
            document.querySelectorAll('.obj-3d').forEach(e => e.style.display = 'none');
            return;
        }

        const el = document.getElementById('item-' + id);
        // Tƒ±klananƒ± a√ß/kapat
        if(el.style.display === 'block') {
            el.style.display = 'none';
        } else {
            el.style.display = 'block';
        }
    }
</script>
</body>
</html>
