<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampir KÃ¶ylÃ¼ - QR Destekli</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --accent: #fbbf24; --vampir: #ef4444; --secondary: #334155; }
        body { margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); overflow: hidden; }
        .card { background: var(--card); border-radius: 28px; padding: 30px; width: 90%; max-width: 400px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        h1 { font-size: 26px; font-weight: 800; color: var(--accent); margin-bottom: 20px; }
        input { width: 100%; padding: 14px; margin: 8px 0; border-radius: 12px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; outline: none; }
        .btn { width: 100%; padding: 14px; margin: 8px 0; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; transition: 0.3s; text-transform: uppercase; }
        .btn-primary { background: var(--accent); color: #1e293b; }
        .btn-secondary { background: var(--secondary); color: white; }
        .timer { font-size: 50px; font-weight: 800; color: var(--accent); margin: 15px 0; }
        
        /* QR KOD ALANI */
        #qr-container { background: white; padding: 10px; border-radius: 12px; display: inline-block; margin-top: 15px; }
        #playerList { text-align: left; margin: 20px 0; max-height: 150px; overflow-y: auto; }
        
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; text-align: center; }
    </style>
</head>
<body>

<div id="statusOverlay" class="overlay">
    <div id="overlayEmoji" style="font-size: 80px;"></div>
    <div id="overlayTitle" style="font-size: 36px; font-weight: 900; color: var(--accent);"></div>
    <div id="overlaySub" style="margin: 20px; color: #94a3b8;"></div>
    <button class="btn btn-primary" style="width: 200px;" onclick="closeOverlay()">Devam Et</button>
</div>

<div class="card">
    <div id="auth-screen">
        <h1>VAMPÄ°R KÃ–YLÃœ</h1>
        <input type="text" id="userName" placeholder="AdÄ±nÄ±z">
        <button class="btn btn-primary" onclick="createRoom()">Oda OluÅŸtur</button>
        <div style="margin: 10px; color: #64748b;">veya</div>
        <input type="text" id="roomCodeInput" placeholder="Oda Kodu">
        <button class="btn btn-secondary" onclick="joinRoom()">KatÄ±l</button>
    </div>

    <div id="room-screen" style="display: none;">
        <div style="font-size: 12px; color: #64748b; font-weight: bold;">ODA KODU</div>
        <div id="displayCode" style="font-size: 36px; font-weight: 800; color: white;">000000</div>
        
        <div id="qr-container">
            <div id="qrcode"></div>
        </div>
        
        <div id="playerList"></div>
        <button id="startBtn" class="btn btn-primary" style="display:none;" onclick="assignRoles()">Oyunu BaÅŸlat</button>
        <p id="waitMsg" style="display:none; color: #94a3b8;">Lider bekleniyor...</p>
    </div>

    <div id="game-area" style="display: none;">
        <div id="phaseBadge" style="color: var(--accent); font-weight: 800;">HAZIRLANIN</div>
        <div id="timerDisplay" class="timer">00:00</div>
        <div id="gameActionList"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBBXkGLUFGXfQsXhZ8uKpJZf6Y5hTjdK-8",
        authDomain: "vampir-koylu-oyunu.firebaseapp.com",
        databaseURL: "https://vampir-koylu-oyunu-default-rtdb.firebaseio.com",
        projectId: "vampir-koylu-oyunu"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let currentRoom = null, myName = "", myKey = "", isLider = false, myRole = "", isAlive = true, hasVoted = false;

    // QR Kod OluÅŸturma Fonksiyonu
    function generateQR(code) {
        document.getElementById('qrcode').innerHTML = "";
        // Site adresin + oda kodu parametresi
        const joinLink = window.location.href.split('?')[0] + "?room=" + code;
        new QRCode(document.getElementById("qrcode"), {
            text: joinLink,
            width: 128,
            height: 128,
            colorDark : "#000000",
            colorLight : "#ffffff"
        });
    }

    // Sayfa QR linkiyle aÃ§Ä±lmÄ±ÅŸsa otomatik oda kodunu doldur
    window.onload = () => {
        const urlParams = new URLSearchParams(window.location.search);
        if(urlParams.has('room')) {
            document.getElementById('roomCodeInput').value = urlParams.get('room');
        }
    };

    window.createRoom = () => {
        myName = document.getElementById('userName').value;
        if(!myName) return;
        currentRoom = Math.floor(100000 + Math.random() * 900000).toString();
        isLider = true;
        set(ref(db, 'rooms/'+currentRoom), { phase: 'lobby' }).then(() => {
            enterRoom();
            generateQR(currentRoom);
        });
    };

    window.joinRoom = () => {
        myName = document.getElementById('userName').value;
        currentRoom = document.getElementById('roomCodeInput').value;
        if(!myName || !currentRoom) return;
        onValue(ref(db, 'rooms/'+currentRoom), (s) => {
            if(s.exists()) enterRoom(); else alert("Oda bulunamadÄ±.");
        }, {onlyOnce: true});
    };

    function enterRoom() {
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('room-screen').style.display = 'block';
        document.getElementById('displayCode').textContent = currentRoom;
        const pRef = push(ref(db, `rooms/${currentRoom}/players`), { ad: myName, rol: '?', status: 'alive', votes: 0 });
        myKey = pRef.key;
        if(isLider) document.getElementById('startBtn').style.display = 'block';
        else {
            document.getElementById('waitMsg').style.display = 'block';
            document.getElementById('qr-container').style.display = 'none'; // KatÄ±lanlara QR gÃ¶sterme
        }
        listenRoom();
    }

    // --- (Oyun MantÄ±ÄŸÄ± KodlarÄ± AÅŸaÄŸÄ±daki Gibidir - Ã–ncekiyle AynÄ±) ---
    function listenRoom() {
        onValue(ref(db, `rooms/${currentRoom}`), (snapshot) => {
            const data = snapshot.val();
            if(!data) return;
            if(data.winner) { showOverlay(data.winner === 'VAMPÄ°R' ? 'ðŸ§›â€â™‚ï¸' : 'ðŸ†', data.winner + " KAZANDI", "Vampir: " + data.vampireName, true); return; }
            if(data.phase === 'lobby') {
                const listDiv = document.getElementById('playerList');
                listDiv.innerHTML = "";
                Object.values(data.players || {}).forEach(p => {
                    listDiv.innerHTML += `<div style="padding:10px; border-bottom:1px solid #334155;">â€¢ ${p.ad}</div>`;
                });
            } else {
                document.getElementById('room-screen').style.display = 'none';
                document.getElementById('game-area').style.display = 'block';
                myRole = data.players[myKey].rol;
                isAlive = data.players[myKey].status === 'alive';
                if(!window.roleShown) {
                    window.roleShown = true;
                    showOverlay(myRole === 'VAMPÄ°R' ? 'ðŸ©¸' : 'ðŸ‘¨â€ðŸŒ¾', myRole, myRole === 'VAMPÄ°R' ? "KÃ¶ylÃ¼leri avla." : "Vampiri bul.");
                }
                updateUI(data);
            }
        });
    }

    function updateUI(data) {
        document.getElementById('timerDisplay').textContent = "00:" + data.timer.toString().padStart(2,'0');
        const list = document.getElementById('gameActionList');
        list.innerHTML = "";
        if(data.phase === 'night' && myRole === 'VAMPÄ°R' && isAlive) {
            Object.entries(data.players).forEach(([k, p]) => {
                if(p.status === 'alive' && p.rol !== 'VAMPÄ°R')
                    list.innerHTML += `<button class="btn btn-secondary" style="background:#ef4444" onclick="vAction('${k}')">${p.ad}</button>`;
            });
        } else if(data.phase === 'voting' && isAlive && !hasVoted) {
            Object.entries(data.players).forEach(([k, p]) => {
                if(p.status === 'alive') list.innerHTML += `<button class="btn btn-secondary" onclick="voteAction('${k}')">${p.ad}</button>`;
            });
        } else if(data.phase === 'discussion') {
            list.innerHTML = `<h3>${data.lastEvent || "Sessiz bir gece."}</h3>`;
            hasVoted = false;
        }
    }

    window.vAction = (k) => update(ref(db, `rooms/${currentRoom}`), { target: k });
    window.voteAction = (k) => {
        hasVoted = true;
        onValue(ref(db, `rooms/${currentRoom}/players/${k}/votes`), (s) => {
            update(ref(db, `rooms/${currentRoom}/players/${k}`), { votes: (s.val() || 0) + 1 });
        }, {onlyOnce: true});
    };

    window.assignRoles = async () => {
        onValue(ref(db, `rooms/${currentRoom}/players`), (s) => {
            const players = s.val(), keys = Object.keys(players);
            const vKey = keys[Math.floor(Math.random()*keys.length)];
            keys.forEach(k => update(ref(db, `rooms/${currentRoom}/players/${k}`), { rol: k===vKey?'VAMPÄ°R':'KÃ–YLÃœ' }));
            update(ref(db, `rooms/${currentRoom}`), { vampireName: players[vKey].ad });
            gameLoop();
        }, {onlyOnce: true});
    };

    async function gameLoop() {
        await runPhase('night', 20);
        const snap = await new Promise(r => onValue(ref(db, `rooms/${currentRoom}`), r, {onlyOnce:true}));
        if(snap.val().target) update(ref(db, `rooms/${currentRoom}/players/${snap.val().target}`), { status: 'dead' });
        if(await checkWinner()) return;
        await runPhase('discussion', 60);
        await runPhase('voting', 30);
        await calculateVote();
        if(await checkWinner()) return;
        gameLoop();
    }

    async function runPhase(name, sec) {
        for(let i = sec; i >= 0; i--) {
            update(ref(db, `rooms/${currentRoom}`), { phase: name, timer: i });
            await new Promise(r => setTimeout(r, 1000));
        }
    }

    async function calculateVote() {
        const s = await new Promise(r => onValue(ref(db, `rooms/${currentRoom}/players`), r, {onlyOnce:true}));
        let max = 0, cand = [];
        Object.entries(s.val()).forEach(([k, p]) => {
            if(p.votes > max) { max = p.votes; cand = [k]; }
            else if(p.votes === max && max > 0) cand.push(k);
            update(ref(db, `rooms/${currentRoom}/players/${k}`), { votes: 0 });
        });
        if(cand.length === 1) update(ref(db, `rooms/${currentRoom}/players/${cand[0]}`), { status: 'dead' });
    }

    async function checkWinner() {
        const s = await new Promise(r => onValue(ref(db, `rooms/${currentRoom}/players`), r, {onlyOnce:true}));
        const pArr = Object.values(s.val());
        const vAlive = pArr.some(p => p.rol === 'VAMPÄ°R' && p.status === 'alive');
        const kAlive = pArr.filter(p => p.rol === 'KÃ–YLÃœ' && p.status === 'alive').length;
        if(!vAlive) { update(ref(db, `rooms/${currentRoom}`), { winner: 'KÃ–YLÃœLER' }); return true; }
        if(kAlive <= 1) { update(ref(db, `rooms/${currentRoom}`), { winner: 'VAMPÄ°R' }); return true; }
        return false;
    }

    function showOverlay(emoji, title, sub, isFinal = false) {
        const o = document.getElementById('statusOverlay'); o.style.display = 'flex';
        document.getElementById('overlayEmoji').textContent = emoji;
        document.getElementById('overlayTitle').textContent = title;
        document.getElementById('overlaySub').textContent = sub;
        document.getElementById('overlayBtn').onclick = isFinal ? () => location.reload() : closeOverlay;
    }
    window.closeOverlay = () => document.getElementById('statusOverlay').style.display = 'none';
</script>
</body>
</html>
