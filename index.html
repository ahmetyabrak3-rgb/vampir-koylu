<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, update, get, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // Firebase ayarlarÄ±nÄ± buraya kendi projenizden ekleyin
    const firebaseConfig = {

        projectId: "vampir-koylu-oyunu"

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let mevcutOda = null, benimAdim = "", benimAnahtarim = "", liderMiyim = false, hayattaMiyim = true, sonKorunanId = "";

    // --- KOPYALAMA (Sadece Kodu Kopyalar) ---
    window.koduKopyala = () => {
        const kod = document.getElementById('odaKoduGoster').textContent;
        navigator.clipboard.writeText(kod).then(() => alert("Oda Kodu KopyalandÄ±: " + kod));
    };

    // --- QR KOD ---
    function qrOlustur(kod) {
        const qrDiv = document.getElementById("qrcode");
        qrDiv.innerHTML = "";
        new QRCode(qrDiv, { text: window.location.href.split('?')[0] + "?room=" + kod, width: 180, height: 180 });
    }

    // --- DOKTOR MANTIÄžI ---
    window.doktorKoru = (hedefId) => {
        if(hedefId === sonKorunanId) {
            alert("Dikkat: Ãœst Ã¼ste aynÄ± kiÅŸiyi koruyamazsÄ±n!");

        }
        sonKorunanId = hedefId;
        // Firebase gÃ¼ncelleme kodlarÄ± buraya...
    };

    // --- GÄ°RÄ°Åž / LOBÄ° / OYUN ---
    window.odaOlustur = () => {
        benimAdim = document.getElementById('kullaniciAdi').value || "Host";
        mevcutOda = Math.floor(100000 + Math.random() * 900000).toString();
        liderMiyim = true;
        set(ref(db, 'rooms/'+mevcutOda), { phase: 'lobi', adminName: benimAdim }).then(() => odayaGir());
    };

    window.odayaKatil = () => {
        const btn = document.getElementById('btnKatil');
        btn.disabled = true; // Ã‡Ä°FT TIKLAMA ENGELÄ°
        benimAdim = document.getElementById('kullaniciAdi').value;
        mevcutOda = document.getElementById('odaKoduGiris').value;
        if(benimAdim && mevcutOda) odayaGir(); else btn.disabled = false;
    };

    function odayaGir() {
        document.getElementById('giris-ekrani').style.display = 'none';
        document.getElementById('lobi-ekrani').style.display = 'block';
        document.getElementById('odaKoduGoster').textContent = mevcutOda;
        if(liderMiyim) { document.getElementById('admin-ayarlari').style.display = 'block'; qrOlustur(mevcutOda); }
        odayiDinle();
    }

    // DiÄŸer avatar Ã§izim ve Firebase dinleme fonksiyonlarÄ± buraya orijinal koddaki gibi eklenecektir...
