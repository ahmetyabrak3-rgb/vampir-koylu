<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampir KÃ¶ylÃ¼ - 3D Ultra Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --arka-plan: #0f172a; --kart: #1e293b; --metin: #f8fafc; --vurgu: #ef4444; --altin: #fbbf24; --yesil: #22c55e; }
        body { margin: 0; background: var(--arka-plan); color: var(--metin); font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; overflow: hidden; }
        .kart { background: var(--kart); border-radius: 30px; padding: 20px; width: 95%; max-width: 450px; text-align: center; border: 1px solid #334155; box-shadow: 0 25px 60px rgba(0,0,0,0.6); position: relative; }
        
        /* EKRAN YÃ–NETÄ°MÄ° */
        .ekran { display: none; }
        .ekran.aktif { display: block; animation: fadeIn 0.3s ease-in; }

        /* 3D KARAKTER ALANI */
        #char-box { width: 100%; height: 200px; background: radial-gradient(circle, #2d3748 0%, #000 100%); border-radius: 20px; margin-bottom: 15px; display: flex; align-items: center; justify-content: center; perspective: 1000px; }
        .char-wrapper { position: relative; width: 70px; height: 100px; animation: bounce 2s infinite ease-in-out; transform-style: preserve-3d; }
        .character { width: 70px; height: 100px; background: var(--vurgu); border-radius: 35px 35px 20px 20px; position: absolute; box-shadow: inset -5px -5px 15px rgba(0,0,0,0.3); }
        .eye { position: absolute; width: 10px; height: 12px; background: #000; border-radius: 50%; top: 30px; }
        .eye-l { left: 18px; } .eye-r { right: 18px; }

        /* PANEL TASARIMI */
        .section-title { font-size: 11px; font-weight: 800; color: var(--altin); margin: 15px 0 8px 0; text-transform: uppercase; text-align: left; border-left: 3px solid var(--vurgu); padding-left: 8px; }
        .grid-panel { display: grid; grid-template-columns: repeat(6, 1fr); gap: 8px; }
        .btn-kutu { background: #334155; border: none; padding: 10px; border-radius: 10px; cursor: pointer; color: white; font-size: 18px; transition: 0.2s; }
        .btn-kutu:hover { transform: scale(1.1); background: #475569; }
        .btn-renk { height: 30px; border: 2px solid rgba(255,255,255,0.1); border-radius: 8px; cursor: pointer; }

        /* BUTONLAR */
        .ana-buton { width: 100%; padding: 18px; border-radius: 15px; border: none; font-weight: 800; background: var(--vurgu); color: white; font-size: 16px; cursor: pointer; margin-top: 15px; transition: 0.3s; }
        .ana-buton:hover { filter: brightness(1.2); transform: translateY(-2px); }
        .secim-buton { background: #334155; margin-bottom: 10px; border: 1px solid #475569; }
        .secim-buton:hover { background: var(--altin); color: #000; }

        /* ODA EKRANI Ã–ZELLÄ°KLERÄ° */
        .oda-kod-kutu { background: #0f172a; padding: 15px; border-radius: 15px; margin: 15px 0; border: 1px dashed var(--altin); }
        .kod-text { font-size: 24px; font-weight: 900; color: var(--altin); letter-spacing: 3px; display: block; margin-bottom: 10px; }
        #qrcode { display: flex; justify-content: center; margin: 15px 0; background: white; padding: 10px; border-radius: 10px; width: fit-content; margin-left: auto; margin-right: auto; }
        
        input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #475569; background: #0f172a; color: white; text-align: center; margin-bottom: 10px; }

        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="kart">
    <div id="ekran-tasarim" class="ekran aktif">
        <h2 style="color:var(--altin); margin-top:0;">KARAKTERÄ°NÄ° TASARLA</h2>
        <div id="char-box">
            <div class="char-wrapper">
                <div class="character" id="displayChar">
                    <div class="eye eye-l"></div><div class="eye eye-r"></div>
                </div>
            </div>
        </div>

        <div class="section-title">Renk SeÃ§imi</div>
        <div class="grid-panel">
            <div class="btn-renk" style="background:#ef4444" onclick="renkDegis('#ef4444')"></div>
            <div class="btn-renk" style="background:#22c55e" onclick="renkDegis('#22c55e')"></div>
            <div class="btn-renk" style="background:#3b82f6" onclick="renkDegis('#3b82f6')"></div>
            <div class="btn-renk" style="background:#fbbf24" onclick="renkSet('#fbbf24')"></div>
            <div class="btn-renk" style="background:#ffffff" onclick="renkSet('#ffffff')"></div>
            <div class="btn-renk" style="background:#000000" onclick="renkSet('#000000')"></div>
        </div>

        <button class="ana-buton" onclick="ekranDegis('ekran-secim')">OYUNA BAÅžLA</button>
    </div>

    <div id="ekran-secim" class="ekran">
        <h2 style="color:var(--altin);">NE YAPMAK Ä°STERSÄ°N?</h2>
        <p>Karakterin hazÄ±r! Åžimdi bir odaya katÄ±l veya yeni bir tane oluÅŸtur.</p>
        <button class="ana-buton secim-buton" onclick="odaOlustur()">âž• ODA OLUÅžTUR</button>
        <button class="ana-buton secim-buton" onclick="ekranDegis('ekran-katil')">ðŸšª ODAYA KATIL</button>
        <button class="ana-buton" style="background:#475569" onclick="ekranDegis('ekran-tasarim')">â¬… GERÄ° DÃ–N</button>
    </div>

    <div id="ekran-oda-kuruldu" class="ekran">
        <h2 style="color:var(--yesil);">ODA HAZIR!</h2>
        <div class="oda-kod-kutu">
            <small>DAVET KODU</small>
            <span class="kod-text" id="odaKodu">VK-8821</span>
            <button class="btn-kutu" style="font-size:14px; width:100%" onclick="kodKopyala()">ðŸ“‹ KODU KOPYALA</button>
        </div>
        <div id="qrcode"></div>
        <p style="font-size:12px;">ArkadaÅŸlarÄ±n QR kodu taratarak gelebilir.</p>
        <button class="ana-buton" style="background:var(--yesil)">OYUNU BAÅžLAT</button>
    </div>

    <div id="ekran-katil" class="ekran">
        <h2 style="color:var(--altin);">ODAYA KATIL</h2>
        <input type="text" id="katil-kod" placeholder="Oda Kodunu Girin (Ã–rn: VK-1234)">
        <button class="ana-buton" onclick="alert('Odaya baÄŸlanÄ±lÄ±yor...')">KATIL</button>
        <button class="ana-buton" style="background:#475569" onclick="ekranDegis('ekran-secim')">Ä°PTAL</button>
    </div>
</div>

<script>
    // RENK YÃ–NETÄ°MÄ°
    function renkDegis(renk) {
        document.getElementById('displayChar').style.background = renk;
    }

    // EKRAN GEÃ‡Ä°ÅžLERÄ°
    function ekranDegis(ekranId) {
        document.querySelectorAll('.ekran').forEach(e => e.classList.remove('aktif'));
        document.getElementById(ekranId).classList.add('aktif');
    }

    // ODA OLUÅžTURMA VE QR
    function odaOlustur() {
        const yeniKod = "VK-" + Math.floor(1000 + Math.random() * 9000);
        document.getElementById('odaKodu').innerText = yeniKod;
        
        // QR Kod Ã¼retme
        document.getElementById("qrcode").innerHTML = "";
        new QRCode(document.getElementById("qrcode"), {
            text: "https://vampirkoylu.io/join/" + yeniKod,
            width: 128,
            height: 128
        });

        ekranDegis('ekran-oda-kuruldu');
    }

    // KOPYALAMA TUÅžU
    function kodKopyala() {
        const kod = document.getElementById('odaKodu').innerText;
        navigator.clipboard.writeText(kod);
        alert("Oda kodu kopyalandÄ±: " + kod);
    }
</script>

</body>
</html>
