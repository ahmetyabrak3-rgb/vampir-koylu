<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, update, get, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBBXkGLUFGXfQsXhZ8uKpJZf6Y5hTjdK-8",
        authDomain: "vampir-koylu-oyunu.firebaseapp.com",
        databaseURL: "https://vampir-koylu-oyunu-default-rtdb.firebaseio.com",
        projectId: "vampir-koylu-oyunu"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let mevcutOda = null, benimAdim = "", benimAnahtarim = "", liderMiyim = false, rolum = "?", hayattaMiyim = true, secimim = null;

    // --- YENÄ° EKLENEN AVATAR FONKSÄ°YONLARI ---
    let avatarSecim = { sapka: 0, maske: 0, sakal: 0 };
    
    function avatarCiz(conf, id) {
        let h = `<svg viewBox="0 0 100 100" class="avatar-svg">
        <rect x="0" y="0" width="100" height="100" fill="#2d3748"/>
        <path d="M20,100 Q50,70 80,100 Z" fill="#4a5568"/>
        <circle cx="50" cy="45" r="25" fill="#f6ad55"/>
        <circle cx="42" cy="42" r="3" fill="#000"/><circle cx="58" cy="42" r="3" fill="#000"/>`;
        
        // Åžapkalar
        if(conf.sapka==1) h+=`<rect x="30" y="15" width="40" height="20" fill="#000"/><rect x="25" y="32" width="50" height="3" fill="#000"/>`;
        if(conf.sapka==2) h+=`<path d="M25,30 Q50,10 75,30 L75,35 L25,35 Z" fill="#744210"/>`;
        if(conf.sapka==3) h+=`<path d="M30,25 Q50,15 70,25 L70,35 Q50,40 30,35 Z" fill="#e53e3e"/>`;
        if(conf.sapka==4) h+=`<rect x="25" y="20" width="50" height="15" fill="#2b6cb0"/><rect x="60" y="20" width="15" height="15" fill="#4299e1"/>`;
        if(conf.sapka==5) h+=`<path d="M20,30 L50,10 L80,30 L50,25 Z" fill="#2d3748"/>`;

        // Maskeler
        if(conf.maske==1) h+=`<rect x="35" y="50" width="30" height="15" fill="#63b3ed" opacity="0.9"/>`;
        if(conf.maske==2) h+=`<circle cx="42" cy="42" r="8" fill="#000"/><path d="M38,38 L25,25" stroke="#000" stroke-width="2"/>`;
        if(conf.maske==3) h+=`<rect x="25" y="40" width="50" height="10" fill="#000"/>`;
        if(conf.maske==4) h+=`<circle cx="50" cy="50" r="10" fill="#e53e3e" opacity="0.5"/>`;
        if(conf.maske==5) h+=`<path d="M30,45 Q50,35 70,45 L65,55 Q50,60 35,55 Z" fill="#fff"/>`;

        // Sakallar
        if(conf.sakal==1) h+=`<path d="M35,55 Q50,80 65,55 L50,60 Z" fill="#2d3748"/>`;
        if(conf.sakal==2) h+=`<path d="M45,60 L55,60 L50,70 Z" fill="#2d3748"/>`;
        if(conf.sakal==3) h+=`<path d="M30,50 Q50,70 70,50 Q50,80 30,50" fill="#2d3748"/>`;
        if(conf.sakal==4) h+=`<path d="M25,45 Q50,65 75,45" fill="none" stroke="#2d3748" stroke-width="3"/>`;
        if(conf.sakal==5) h+=`<path d="M35,60 Q50,90 65,60" fill="#cbd5e0"/>`;

        h+=`</svg>`;
        const el = document.getElementById(id);
        if(el) el.innerHTML = h;
    }

    window.ayar = (k, y) => {
        avatarSecim[k] += y;
        if(avatarSecim[k] < 0) avatarSecim[k] = 5;
        if(avatarSecim[k] > 5) avatarSecim[k] = 0;
        avatarCiz(avatarSecim, "girisAvatar");
    };
    avatarCiz(avatarSecim, "girisAvatar"); // BaÅŸlangÄ±Ã§ta Ã§iz
    // --- AVATAR BÄ°TÄ°Åž ---

    window.onload = () => {
        const urlParams = new URLSearchParams(window.location.search);
        const urlOda = urlParams.get('room');
        if (urlOda) document.getElementById('odaKoduGiris').value = urlOda;
    };

    window.odaOlustur = () => {
        benimAdim = document.getElementById('kullaniciAdi').value || "Admin";
        mevcutOda = Math.floor(100000 + Math.random() * 900000).toString();
        liderMiyim = true;
        // Avatar bilgisini de ekledim
        set(ref(db, 'rooms/'+mevcutOda), { phase: 'lobi', adminName: benimAdim, adminAvatar: avatarSecim }).then(() => odayaGir());
    };

    window.odayaKatil = () => {
        benimAdim = document.getElementById('kullaniciAdi').value;
        mevcutOda = document.getElementById('odaKoduGiris').value;
        if(!benimAdim) return alert("LÃ¼tfen adÄ±nÄ±zÄ± yazÄ±n!");
        if(benimAdim && mevcutOda) odayaGir();
    };

    function odayaGir() {
        document.getElementById('giris-ekrani').style.display = 'none';
        document.getElementById('lobi-ekrani').style.display = 'block';
        document.getElementById('odaKoduGoster').textContent = mevcutOda;
        if(liderMiyim) { document.getElementById('admin-ayarlari').style.display = 'block'; qrOlustur(mevcutOda); }
        else {
            // AvatarÄ± oyuncu verisine de ekledim
            const pRef = push(ref(db, `rooms/${mevcutOda}/players`), { ad: benimAdim, avatar: avatarSecim, rol: '?', status: 'alive', votes: 0 });
            benimAnahtarim = pRef.key;
        }
        odayiDinle();
    }

    function odayiDinle() {
        onValue(ref(db, `rooms/${mevcutOda}`), (snap) => {
            const veri = snap.val(); if(!veri) return;
            const liste = document.getElementById('oyuncuListesi');
            
            // Listeyi Avatar'lÄ± olarak yenileme
            liste.innerHTML = "";
            let adminHTML = `<div class="oyuncu-satir"><div class="oyuncu-avatar-kucuk" id="av-admin"></div> <span>ðŸ‘‘ ${veri.adminName} (Admin)</span></div>`;
            liste.innerHTML += adminHTML;
            // Admin avatarÄ±nÄ± Ã§iz
            setTimeout(() => { if(veri.adminAvatar) avatarCiz(veri.adminAvatar, "av-admin"); }, 50);

            if(veri.players) {
                Object.entries(veri.players).forEach(([k, p]) => {
                    liste.innerHTML += `<div class="oyuncu-satir"><div class="oyuncu-avatar-kucuk" id="av-${k}"></div> <span>â€¢ ${p.ad} ${p.status==='dead'?'(Ã–LDÃœ)':''}</span></div>`;
                    // Oyuncu avatarÄ±nÄ± Ã§iz
                    setTimeout(() => { if(p.avatar) avatarCiz(p.avatar, `av-${k}`); }, 50);
                });
            }

            if(veri.winner) { katmaniGoster(veri.winner.includes('VAMPÄ°R') ? 'ðŸ§›â€â™‚ï¸' : 'ðŸ†', veri.winner, `Vampir: ${veri.vampireName}`, true); return; }
            if(veri.phase !== 'lobi') {
                document.getElementById('lobi-ekrani').style.display = 'none';
                document.getElementById('oyun-alani').style.display = 'block';
                if(veri.players && veri.players[benimAnahtarim]) {
                    rolum = veri.players[benimAnahtarim].rol;
                    hayattaMiyim = veri.players[benimAnahtarim].status === 'alive';
                    if(!window.rolDuyuruldu && rolum !== "?") {
                        window.rolDuyuruldu = true;
                        const rInfo = rolum === 'VAMPÄ°R' ? {e:'ðŸ§›â€â™‚ï¸', r:'VAMPÄ°RSÄ°N'} : (rolum === 'DOKTOR' ? {e:'ðŸ¥', r:'DOKTORSUN'} : {e:'ðŸ‘¨â€ðŸŒ¾', r:'KÃ–YLÃœSÃœN'});
                        katmaniGoster(rInfo.e, rInfo.r, "GÃ¶reviniz belirlendi.");
                    }
                }
                if(veri.deathEvent && veri.deathEvent !== window.lastDeath) {
                    window.lastDeath = veri.deathEvent;
                    const isDoc = veri.deathEvent.includes("engelledi");
                    katmaniGoster(isDoc ? 'ðŸ¥' : 'ðŸ’€', isDoc ? 'KORUMA BAÅžARILI!' : 'BÄ°RÄ° Ã–LDÃœ!', veri.deathEvent);
                }
                arayuzuGuncelle(veri);
            }
        });
        onValue(ref(db, `rooms/${mevcutOda}/chat`), (snap) => {
            const m = snap.val(); const l = document.getElementById('chat-mesajlar'); l.innerHTML = "";
            if(m) Object.values(m).forEach(x => l.innerHTML += `<div class="mesaj"><span class="mesaj-yazar">${x.gonderen}:</span> ${x.metin}</div>`);
            l.scrollTop = l.scrollHeight;
        });
    }

    window.oyunuBaslat = async () => {
        const adminRol = document.getElementById('adminRolSecimi').value;
        if(adminRol === 'oyuncu' && !benimAnahtarim) {
            const pRef = push(ref(db, `rooms/${mevcutOda}/players`), { ad: benimAdim, avatar: avatarSecim, rol: '?', status: 'alive', votes: 0 });
            benimAnahtarim = pRef.key;
            await new Promise(r => setTimeout(r, 500));
        }
        const s = await get(ref(db, `rooms/${mevcutOda}/players`));
        const oyuncular = s.val(); if(!oyuncular || Object.keys(oyuncular).length < 3) return alert("En az 3 oyuncu!");
        const anahtarlar = Object.keys(oyuncular);
        let karisik = [...anahtarlar].sort(() => Math.random() - 0.5);
        const vKey = karisik.pop(), dKey = karisik.pop();
        const updates = {};
        anahtarlar.forEach(k => updates[`rooms/${mevcutOda}/players/${k}/rol`] = (k === vKey ? 'VAMPÄ°R' : (k === dKey ? 'DOKTOR' : 'KÃ–YLÃœ')));
        updates[`rooms/${mevcutOda}/vampireName`] = oyuncular[vKey].ad;
        updates[`rooms/${mevcutOda}/phase`] = 'night';
        await update(ref(db), updates);
        
        // SÃœRELERÄ° TEKRAR ALIP FONKSÄ°YONA GÃ–NDERÄ°YORUZ
        oyunDongusu(
            parseInt(document.getElementById('sureGece').value), 
            parseInt(document.getElementById('sureDoktor').value), 
            parseInt(document.getElementById('sureTartisma').value), 
            parseInt(document.getElementById('sureOylama').value)
        );
    };

    async function oyunDongusu(n, dr, d, v) {
        await update(ref(db, `rooms/${mevcutOda}`), { target: "", shield: "", deathEvent: "" });
        await remove(ref(db, `rooms/${mevcutOda}/chat`));
        await asamaKos('night', n); await asamaKos('doctor_phase', dr);
        const snap = await get(ref(db, `rooms/${mevcutOda}`));
        const veri = snap.val();
        let event = "Gece sessiz geÃ§ti.";
        if(veri.target && veri.target !== veri.shield) {
            await update(ref(db, `rooms/${mevcutOda}/players/${veri.target}`), { status: 'dead' });
            event = veri.players[veri.target].ad + " Vampir tarafÄ±ndan Ã¶ldÃ¼rÃ¼ldÃ¼!";
        } else if (veri.target && veri.target === veri.shield) { event = "Doktor Ã¶lÃ¼mÃ¼ engelledi!"; }
        await update(ref(db, `rooms/${mevcutOda}`), { deathEvent: event, lastEvent: event });
        if(await kazananKontrol()) return;
        await asamaKos('discussion', d); await remove(ref(db, `rooms/${mevcutOda}/chat`));
        await asamaKos('voting', v); await oylariHesapla();
        if(await kazananKontrol()) return;
        oyunDongusu(n, dr, d, v);
    }

    function arayuzuGuncelle(veri) {
        document.getElementById('asamaEtiketi').textContent = veri.phase.toUpperCase();
        document.getElementById('sayacGosterge').textContent = "00:" + (veri.timer || 0).toString().padStart(2,'0');
        document.getElementById('chat-bolumu').style.display = (veri.phase === 'discussion') ? 'flex' : 'none';
        const liste = document.getElementById('oyunAksiyonListesi'); liste.innerHTML = "";
        if(!benimAnahtarim) { liste.innerHTML = "GÃ¶zlemci Modu..."; return; }
        if(!hayattaMiyim) { liste.innerHTML = "<h3>Ã–LDÃœNÃœZ</h3>"; return; }
        if((veri.phase === 'night' && rolum === 'VAMPÄ°R') || (veri.phase === 'doctor_phase' && rolum === 'DOKTOR') || (veri.phase === 'voting')) {
            Object.entries(veri.players).forEach(([k, p]) => {
                if(p.status === 'alive' && (veri.phase !== 'night' || p.rol !== 'VAMPÄ°R')) {
                    liste.innerHTML += `<button class="buton ${secimim===k?'secili-buton':''}" style="background:var(--ikincil); display:flex; align-items:center; gap:10px; justify-content:center;" onclick="tikla('${veri.phase}','${k}')"><div id="btn-av-${k}" style="width:30px;height:30px;border-radius:50%;background:black;overflow:hidden;"></div> ${p.ad}</button>`;
                    setTimeout(() => { if(p.avatar) avatarCiz(p.avatar, `btn-av-${k}`); }, 50);
                }
            });
        }
    }

    window.tikla = (faz, id) => {
        secimim = id;
        if(faz === 'night') update(ref(db, `rooms/${mevcutOda}`), { target: id });
        else if(faz === 'doctor_phase') update(ref(db, `rooms/${mevcutOda}`), { shield: id });
        else if(faz === 'voting') get(ref(db, `rooms/${mevcutOda}/players/${id}/votes`)).then(s => update(ref(db, `rooms/${mevcutOda}/players/${id}`), { votes: (s.val() || 0) + 1 }));
    };

    async function asamaKos(ad, sn) {
        for(let i = sn; i >= 0; i--) {
            await update(ref(db, `rooms/${mevcutOda}`), { phase: ad, timer: i });
            await new Promise(r => setTimeout(r, 1000));
        }
    }

    async function oylariHesapla() {
        const s = await get(ref(db, `rooms/${mevcutOda}/players`));
        const oyuncular = s.val(); let enCok = 0, adaylar = [];
        Object.entries(oyuncular).forEach(([k, p]) => {
            if(p.votes > enCok) { enCok = p.votes; adaylar = [k]; }
            else if(p.votes === enCok && enCok > 0) adaylar.push(k);
            update(ref(db, `rooms/${mevcutOda}/players/${k}`), { votes: 0 });
        });
        if(adaylar.length === 1) {
            await update(ref(db, `rooms/${mevcutOda}/players/${adaylar[0]}`), { status: 'dead' });
            await update(ref(db, `rooms/${mevcutOda}`), { deathEvent: oyuncular[adaylar[0]].ad + " asÄ±ldÄ±!" });
        }
    }

    async function kazananKontrol() {
        const s = await get(ref(db, `rooms/${mevcutOda}/players`));
        const pArr = Object.values(s.val() || {});
        const vA = pArr.some(p => p.rol === 'VAMPÄ°R' && p.status === 'alive');
        const kA = pArr.filter(p => p.rol !== 'VAMPÄ°R' && p.status === 'alive').length;

        document.getElementById('qr-kapsayici').style.display = 'block'; 
    }
