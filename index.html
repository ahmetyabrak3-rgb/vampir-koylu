<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampir K√∂yl√º - Ultra 3D At√∂lye</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --arka-plan: #0f172a; --kart: #1e293b; --metin: #f8fafc; --vurgu: #ef4444; --altin: #fbbf24; --yesil: #22c55e; }
        body { margin: 0; background: var(--arka-plan); color: var(--metin); font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 10px; }
        .kart { background: var(--kart); border-radius: 30px; padding: 20px; width: 100%; max-width: 460px; text-align: center; border: 1px solid #334155; box-shadow: 0 25px 60px rgba(0,0,0,0.6); max-height: 98vh; overflow-y: auto; scrollbar-width: none; }
        
        .ekran { display: none; }
        .ekran.aktif { display: block; animation: fadeIn 0.3s; }

        /* 3D KARAKTER SAHNESƒ∞ */
        #container3d { width: 100%; height: 200px; background: radial-gradient(circle, #2d3748 0%, #000 100%); border-radius: 20px; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; perspective: 1000px; }
        .char-wrapper { position: relative; width: 70px; height: 100px; animation: bounce 2s infinite ease-in-out; transform-style: preserve-3d; }
        .character { width: 70px; height: 100px; background: var(--vurgu); border-radius: 35px 35px 20px 20px; position: absolute; box-shadow: inset -5px -5px 15px rgba(0,0,0,0.3); z-index: 2; transition: background 0.3s ease; }
        .eye { position: absolute; width: 10px; height: 12px; background: #000; border-radius: 50%; top: 30px; z-index: 10; }
        .eye-l { left: 18px; } .eye-r { right: 18px; }

        /* 3D AKSESUARLAR */
        .obj-3d { position: absolute; display: none; z-index: 15; pointer-events: none; }
        .h1 { top: -20px; left: 10px; width: 50px; height: 25px; background: #111; border-radius: 4px; box-shadow: 0 4px 0 #000; }
        .g1 { top: 33px; left: 5px; width: 60px; height: 10px; background: rgba(0,0,0,0.9); border-radius: 10px; }
        .s1 { top: 60px; left: 25px; width: 20px; height: 20px; background: #1a1a1a; clip-path: polygon(0 0, 100% 0, 50% 100%); }
        .s2 { top: 65px; left: 5px; width: 60px; height: 30px; background: #111; border-radius: 0 0 20px 20px; border-top: 2px solid #222; }

        /* PANEL */
        .section-title { font-size: 10px; font-weight: 800; color: var(--altin); margin: 15px 0 8px 0; text-transform: uppercase; text-align: left; border-left: 3px solid var(--vurgu); padding-left: 8px; }
        .grid-panel { display: grid; grid-template-columns: repeat(6, 1fr); gap: 6px; }
        .btn-kutu { background: #334155; border: none; padding: 12px; border-radius: 10px; cursor: pointer; color: white; font-size: 18px; transition: 0.2s; }
        
        /* 30 RENKLƒ∞ Sƒ∞STEM */
        .renk-grid { display: grid; grid-template-columns: repeat(10, 1fr); gap: 4px; }
        .btn-renk { aspect-ratio: 1; border-radius: 6px; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; transition: 0.2s; }
        .btn-renk:hover { transform: scale(1.2); z-index: 5; border-color: #fff; }

        .ana-buton { width: 100%; padding: 18px; border-radius: 15px; border: none; font-weight: 800; background: var(--vurgu); color: white; cursor: pointer; margin-top: 15px; box-shadow: 0 5px 0 #991b1b; }
        .oda-kod-kutu { background: #0f172a; padding: 15px; border-radius: 20px; margin: 15px 0; border: 2px dashed var(--altin); }
        #qrcode { background: white; padding: 10px; border-radius: 10px; width: fit-content; margin: 15px auto; }

        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="kart">
    <div id="ekran-tasarim" class="ekran aktif">
        <h2 style="color:var(--altin); margin-top:0;">KARAKTER TASARIMI</h2>
        <div id="container3d">
            <div class="char-wrapper">
                <div class="character" id="mainChar">
                    <div class="eye eye-l"></div><div class="eye eye-r"></div>
                    <div id="it-1" class="obj-3d h1"></div>
                    <div id="it-2" class="obj-3d g1"></div>
                    <div id="sk-1" class="obj-3d s1"></div>
                    <div id="sk-2" class="obj-3d s2"></div>
                </div>
            </div>
        </div>

        <div class="section-title">Renk Paleti (30 Ton)</div>
        <div class="renk-grid" id="renkPaleti">
            </div>

        <div class="section-title">Sakal & Aksesuar</div>
        <div class="grid-panel">
            <button class="btn-kutu" onclick="tgl('sk-1')">‚ñΩ</button>
            <button class="btn-kutu" onclick="tgl('sk-2')">‚ñº</button>
            <button class="btn-kutu" onclick="tgl('it-1')">üé©</button>
            <button class="btn-kutu" onclick="tgl('it-2')">üï∂Ô∏è</button>
            <button class="btn-kutu" onclick="clrAll()" style="background:#475569">‚ùå</button>
        </div>

        <button class="ana-buton" onclick="ekranDegis('ekran-secim')">OYUNA BA≈ûLA</button>
    </div>

    <div id="ekran-secim" class="ekran">
        <h2 style="color:var(--altin);">ODA ƒ∞≈ûLEMLERƒ∞</h2>
        <button class="ana-buton" style="background:#334155; box-shadow: 0 5px 0 #1e293b;" onclick="odaOlustur()">‚ûï ODA OLU≈ûTUR</button>
        <button class="ana-buton" style="background:#334155; box-shadow: 0 5px 0 #1e293b; margin-top:10px;" onclick="ekranDegis('ekran-katil')">üö™ ODAYA KATIL</button>
        <button class="ana-buton" style="background:#475569; margin-top:15px;" onclick="ekranDegis('ekran-tasarim')">‚¨Ö TASARIMA D√ñN</button>
    </div>

    <div id="ekran-oda" class="ekran">
        <h2 style="color:var(--yesil);">ODA HAZIR!</h2>
        <div class="oda-kod-kutu">
            <span id="odaKodu" style="font-size:28px; font-weight:900; color:var(--altin); letter-spacing:3px;">VK-0000</span>
        </div>
        <button class="btn-kutu" style="width:100%; font-size:14px;" onclick="kopyala()">üìã KODU KOPYALA</button>
        <div id="qrcode"></div>
        <button class="ana-buton" style="background:var(--yesil); box-shadow: 0 5px 0 #14532d;">OYUNU BA≈ûLAT</button>
    </div>

    <div id="ekran-katil" class="ekran">
        <h2 style="color:var(--altin);">KATIL</h2>
        <input type="text" placeholder="Kod Girin" style="width:100%; padding:15px; border-radius:12px; background:#0f172a; color:white; border:1px solid #444; text-align:center; box-sizing:border-box;">
        <button class="ana-buton">KATIL</button>
        <button class="ana-buton" style="background:#475569" onclick="ekranDegis('ekran-secim')">ƒ∞PTAL</button>
    </div>
</div>

<script>
    // 30 Renk Tonu Sƒ±ralƒ± Liste
    const renkler = [
        '#f87171', '#ef4444', '#b91c1c', '#7f1d1d', '#f97316', // Kƒ±rmƒ±zƒ±lar
        '#fbbf24', '#f59e0b', '#d97706', '#fb7185', '#ec4899', // Turuncu/Pembe
        '#d946ef', '#a855f7', '#8b5cf6', '#6366f1', '#4f46e5', // Mor/Lila
        '#3b82f6', '#2563eb', '#1d4ed8', '#0ea5e9', '#06b6d4', // Maviler
        '#22d3ee', '#14b8a6', '#10b981', '#22c55e', '#16a34a', // Ye≈üiller
        '#84cc16', '#a1a1aa', '#ffffff', '#475569', '#000000'  // Fƒ±stƒ±k/Gri/Siyah/Beyaz
    ];

    const palet = document.getElementById('renkPaleti');
    renkler.forEach(r => {
        const d = document.createElement('div');
        d.className = 'btn-renk';
        d.style.background = r;
        d.onclick = () => document.getElementById('mainChar').style.background = r;
        palet.appendChild(d);
    });

    function tgl(id) {
        const el = document.getElementById(id);
        if(id.startsWith('sk')) clrAll('sk');
        el.style.display = (el.style.display === 'block') ? 'none' : 'block';
    }

    function clrAll(p) {
        const selector = p ? "[id^='"+p+"']" : ".obj-3d";
        document.querySelectorAll(selector).forEach(e => e.style.display = 'none');
    }

    function ekranDegis(id) {
        document.querySelectorAll('.ekran').forEach(e => e.classList.remove('aktif'));
        document.getElementById(id).classList.add('aktif');
    }

    function odaOlustur() {
        const kod = "VK-" + Math.floor(1000 + Math.random() * 9000);
        document.getElementById('odaKodu').innerText = kod;
        document.getElementById("qrcode").innerHTML = "";
        new QRCode(document.getElementById("qrcode"), { text: kod, width: 120, height: 120 });
        ekranDegis('ekran-oda');
    }

    function kopyala() {
        navigator.clipboard.writeText(document.getElementById('odaKodu').innerText);
        alert("Kod kopyalandƒ±!");
    }
</script>
</body>
</html>
