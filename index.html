<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampir KÃ¶ylÃ¼ - Karakter Renkleri</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        /* GÃ–RSELLERDEKÄ° TASARIMI KORUYAN ANA RENKLER */
        :root { --arka-plan: #0f172a; --kart: #1e293b; --metin: #f8fafc; --vurgu: #ef4444; --altin: #fbbf24; --admin-mavi: #3b82f6; --yesil: #22c55e; }
        
        body { margin: 0; background: var(--arka-plan); color: var(--metin); font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 10px; }
        .kart { background: var(--kart); border-radius: 30px; padding: 25px; width: 100%; max-width: 420px; text-align: center; border: 1px solid #334155; box-shadow: 0 25px 60px rgba(0,0,0,0.6); }
        .ekran { display: none; }
        .ekran.aktif { display: block; animation: fadeIn 0.3s; }
        
        /* KARAKTER KUTUSU */
        .character-box { width: 100%; height: 120px; background: #000; border-radius: 20px; margin-bottom: 15px; display: flex; align-items: center; justify-content: center; }
        .char-base { width: 45px; height: 65px; background: var(--vurgu); border-radius: 20px 20px 10px 10px; position: relative; animation: bounce 2s infinite; }
        .eye { position: absolute; width: 6px; height: 8px; background: #000; border-radius: 50%; top: 20px; }
        .eye-l { left: 12px; } .eye-r { right: 12px; }

        /* RENK PALETÄ° (YENÄ° EKLENEN KISIM) */
        .renk-secici { display: flex; justify-content: center; gap: 8px; margin-bottom: 20px; flex-wrap: wrap; }
        .renk-topu { width: 30px; height: 30px; border-radius: 50%; cursor: pointer; border: 2px solid transparent; transition: 0.2s; }
        .renk-topu:hover { transform: scale(1.1); }
        .renk-topu.secili { border-color: white; box-shadow: 0 0 10px rgba(255,255,255,0.5); }

        /* GÄ°RÄ°Åž VE BUTONLAR */
        input[type="text"] { width: 100%; padding: 14px; border-radius: 12px; background: #0f172a; color: white; border: 2px solid #334155; margin-bottom: 15px; text-align: center; outline: none; }
        .devam-btn { width: 100%; padding: 16px; border-radius: 15px; border: none; font-weight: 800; background: #ef4444; color: white; cursor: pointer; font-size: 16px; text-transform: uppercase; }
        
        /* ADMIN PANELÄ° AYARLARI */
        .ayar-kapsayici { background: rgba(0,0,0,0.2); border-radius: 15px; padding: 15px; margin: 20px 0; border: 1px solid #334155; }
        .ayar-satir { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; font-size: 13px; }
        .ayar-satir input { width: 50px; background: #0f172a; border: 1px solid #475569; color: white; border-radius: 6px; text-align: center; }

        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="kart">
    <div id="ekran-profil" class="ekran aktif">
        <h2 style="color:var(--altin); margin-bottom:20px; letter-spacing:1px;">KARAKTER TASARLA</h2>
        
        <input type="text" id="oyuncuIsmi" placeholder="Ä°sminizi YazÄ±n..." maxlength="12">
        
        <div class="character-box">
            <div class="char-base" id="previewChar">
                <div class="eye eye-l"></div>
                <div class="eye eye-r"></div>
            </div>
        </div>

        <div class="renk-secici" id="renkPaleti">
            </div>
        
        <button class="devam-btn" onclick="devamEt()">DEVAM ET</button>
    </div>

    <div id="ekran-lobi" class="ekran">
        <h2 id="merhaba">Lobi</h2>
        <button class="devam-btn" style="background:var(--admin-mavi)" onclick="odaKur()">ðŸ‘‘ ODA KUR</button>
        <button class="devam-btn" style="background:#334155; margin-top:10px;" onclick="ekranDegis('ekran-katil-manuel')">ðŸšª ODAYA KATIL</button>
    </div>

    <div id="ekran-admin" class="ekran">
        <h3 style="color:var(--admin-mavi)">ADMÄ°N PANELÄ°</h3>
        <div class="ayar-kapsayici">
            <div class="ayar-satir"><span>Vampir SÃ¼resi</span> <input type="number" id="s-vampir" value="30"></div>
            <div class="ayar-satir"><span>Doktor SÃ¼resi</span> <input type="number" id="s-doktor" value="20"></div>
            <div class="ayar-satir"><span>TartÄ±ÅŸma SÃ¼resi</span> <input type="number" id="s-tartisma" value="60"></div>
            <div class="ayar-satir"><span>Oylama SÃ¼resi</span> <input type="number" id="s-oylama" value="30"></div>
        </div>
        <div id="qrcode"></div>
        <button class="devam-btn" style="background:var(--yesil)">OYUNU BAÅžLAT</button>
    </div>
</div>

<script>
    let oyuncu = { isim: "", renk: "#ef4444" };
    
    // RENK LÄ°STESÄ°
    const renkler = [
        '#ef4444', // KÄ±rmÄ±zÄ±
        '#3b82f6', // Mavi
        '#22c55e', // YeÅŸil
        '#eab308', // SarÄ±
        '#a855f7', // Mor
        '#f97316', // Turuncu
        '#ec4899', // Pembe
        '#f8fafc'  // Beyaz
    ];

    // Renk paletini oluÅŸturma
    const palet = document.getElementById('renkPaleti');
    renkler.forEach((renk, index) => {
        const top = document.createElement('div');
        top.className = 'renk-topu' + (index === 0 ? ' secili' : '');
        top.style.background = renk;
        top.onclick = () => {
            // Karakter rengini deÄŸiÅŸtir
            document.getElementById('previewChar').style.background = renk;
            oyuncu.renk = renk;
            // SeÃ§ili gÃ¶rselini gÃ¼ncelle
            document.querySelectorAll('.renk-topu').forEach(t => t.classList.remove('secili'));
            top.classList.add('secili');
        };
        palet.appendChild(top);
    });

    function ekranDegis(id) {
        document.querySelectorAll('.ekran').forEach(e => e.classList.remove('aktif'));
        document.getElementById(id).classList.add('aktif');
    }

    function devamEt() {
        oyuncu.isim = document.getElementById('oyuncuIsmi').value.trim();
        if(!oyuncu.isim) return alert("LÃ¼tfen bir isim yazÄ±n!");
        document.getElementById('merhaba').innerText = "Merhaba, " + oyuncu.isim;
        ekranDegis('ekran-lobi');
    }

    function odaKur() {
        const kod = "VK-" + Math.floor(1000 + Math.random() * 9000);
        document.getElementById('qrcode').innerHTML = "";
        new QRCode(document.getElementById("qrcode"), { text: kod, width: 100, height: 100 });
        ekranDegis('ekran-admin');
    }
</script>
</body>
</html>
