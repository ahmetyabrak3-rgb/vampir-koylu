<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampir KÃ¶ylÃ¼ - Ultra 3D Tam SÃ¼rÃ¼m</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --arka-plan: #0f172a;
            --kart: #1e293b;
            --metin: #f8fafc;
            --vurgu: #fbbf24;
            --vampir-renk: #ef4444;
            --doktor-renk: #10b981;
            --koylu-renk: #3b82f6;
            --ikincil: #334155;
            --golge: rgba(0,0,0,0.5);
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            background: var(--arka-plan);
            color: var(--metin);
            overflow: hidden;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
        }

        .kart {
            background: var(--kart);
            border-radius: 24px;
            padding: 30px;
            width: 95%;
            max-width: 480px;
            box-shadow: 0 25px 50px -12px var(--golge);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.08);
            position: relative;
            overflow-y: auto;
            max-height: 90vh;
        }

        /* --- 3D AVATAR SÄ°STEMÄ° (EKSÄ°KSÄ°Z) --- */
        .avatar-sahne {
            width: 160px;
            height: 160px;
            margin: 0 auto 25px;
            position: relative;
            perspective: 800px;
        }

        .avatar-svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 15px 15px rgba(0,0,0,0.6));
            transform-style: preserve-3d;
            animation: salinim 3s ease-in-out infinite;
        }

        @keyframes salinim {
            0%, 100% { transform: translateY(0) rotateY(-5deg); }
            50% { transform: translateY(-10px) rotateY(5deg); }
        }

        .ozellestirme-paneli {
            background: rgba(15, 23, 42, 0.6);
            padding: 15px;
            border-radius: 16px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .renk-paleti {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }

        .renk-kutu {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: 0.2s;
        }

        .renk-kutu.secili {
            border-color: var(--vurgu);
            transform: scale(1.1);
            box-shadow: 0 0 15px var(--vurgu);
        }

        .aksesuar-satir {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #94a3b8;
        }

        .mini-btn {
            background: var(--ikincil);
            border: none;
            color: white;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            font-weight: bold;
        }

        /* --- FORM VE BUTONLAR --- */
        h1 { font-size: 28px; font-weight: 900; margin: 0 0 20px; color: var(--vurgu); text-transform: uppercase; }
        
        input {
            width: 100%;
            padding: 14px;
            margin: 8px 0;
            border-radius: 12px;
            border: 1px solid #334155;
            background: #0f172a;
            color: white;
            font-weight: 600;
            box-sizing: border-box;
            text-align: center;
        }

        .buton {
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            border: none;
            font-weight: 800;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.2s;
            margin: 8px 0;
        }

        .buton-ana { background: var(--vurgu); color: #1e293b; box-shadow: 0 4px 0 #d97706; }
        .buton-ikincil { background: var(--ikincil); color: white; }

        /* --- ADMIN PANELÄ° (GÃœNCELLENMÄ°Åž) --- */
        .admin-panel {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 18px;
            margin-top: 20px;
            border: 1px dashed var(--vurgu);
        }

        .ayar-grubu {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .ayar-item label {
            font-size: 11px;
            color: #94a3b8;
            font-weight: 800;
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        /* --- OYUNCU LÄ°STESÄ° --- */
        .oyuncu-satir {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 8px;
            text-align: left;
        }

        .mini-avatar-kutu {
            width: 48px;
            height: 48px;
            background: #0f172a;
            border-radius: 10px;
            border: 1px solid var(--vurgu);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .katman {
            position: fixed; inset: 0;
            background: rgba(15, 23, 42, 0.98);
            display: none; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 9999;
        }
    </style>
</head>
<body>

<div id="durumKatmani" class="katman">
    <div id="katmanEmoji" style="font-size: 100px; margin-bottom: 20px;"></div>
    <div id="katmanBaslik" style="font-size: 32px; font-weight: 900; color: var(--vurgu);"></div>
    <div id="katmanAltMetin" style="margin: 20px; color: #94a3b8; font-size: 18px;"></div>
    <button class="buton buton-ana" style="width: 200px;" onclick="location.reload()">TAMAM</button>
</div>

<div class="kart">
    <div id="giris-ekrani">
        <h1>VAMPÄ°R KÃ–YLÃœ</h1>
        <div class="avatar-sahne" id="girisAvatar"></div>
        
        <div class="ozellestirme-paneli">
            <div class="renk-paleti" id="renkPaleti"></div>
            <div class="aksesuar-satir">
                <span>ðŸŽ© ÅžAPKA:</span>
                <div>
                    <button class="mini-btn" onclick="degistir('sapka', -1)">â—€</button>
                    <span id="t-sapka" style="display:inline-block; width:60px;">Yok</span>
                    <button class="mini-btn" onclick="degistir('sapka', 1)">â–¶</button>
                </div>
            </div>
            <div class="aksesuar-satir">
                <span>ðŸ‘“ GÃ–ZLÃœK:</span>
                <div>
                    <button class="mini-btn" onclick="degistir('gozluk', -1)">â—€</button>
                    <span id="t-gozluk" style="display:inline-block; width:60px;">Yok</span>
                    <button class="mini-btn" onclick="degistir('gozluk', 1)">â–¶</button>
                </div>
            </div>
        </div>

        <input type="text" id="kullaniciAdi" placeholder="Rumuzunu yaz..." maxlength="12">
        <button class="buton buton-ana" onclick="odaOlustur()">ODA KUR (HOST)</button>
        <div style="display: flex; gap: 10px;">
            <input type="text" id="odaKoduGiris" placeholder="Oda Kodu" style="flex: 1.5;">
            <button class="buton buton-ikincil" id="btnKatil" onclick="odayaKatil()" style="flex: 1;">KATIL</button>
        </div>
    </div>

    <div id="lobi-ekrani" style="display: none;">
        <div style="font-size: 12px; color: #64748b; font-weight: 900;">ODA KODU</div>
        <div style="display: flex; justify-content: center; align-items: center; gap: 15px; margin: 10px 0;">
            <span id="odaKoduGoster" style="font-size: 40px; font-weight: 900;">000000</span>
            <button onclick="koduKopyala()" class="mini-btn">ðŸ“‹</button>
        </div>

        <div id="admin-panel" class="admin-panel" style="display:none;">
            <div id="qrcode"></div>
            <div class="ayar-grubu">
                <div class="ayar-item">
                    <label>VAMPÄ°R SAYISI</label>
                    <input type="number" id="vampirSayisi" value="1" min="1" oninput="if(this.value<1)this.value=1">
                </div>
                <div class="ayar-item">
                    <label>DOKTOR SAYISI</label>
                    <input type="number" id="doktorSayisi" value="1" min="0" oninput="if(this.value<0)this.value=0">
                </div>
            </div>
            <button class="buton buton-ana" style="margin-top:15px;" onclick="oyunuBaslat()">OYUNU BAÅžLAT</button>
        </div>

        <div style="text-align: left; font-weight: 800; color: #94a3b8; font-size: 12px; margin: 25px 0 10px;">KATILAN OYUNCULAR</div>
        <div id="oyuncuListesi"></div>
    </div>

    <div id="oyun-alani" style="display: none;">
        <div id="asamaEtiketi" style="color: var(--vurgu); font-weight: 900; font-size: 20px;">GECE</div>
        <div id="sayacGosterge" style="font-size: 50px; font-weight: 900;">00:00</div>
        <div id="aksiyonListesi" style="margin-top: 20px;"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, update, remove, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // --- BURAYA KENDÄ° FÄ°REBASE BÄ°LGÄ°LERÄ°NÄ° KOY ---
    const firebaseConfig = {
        apiKey: "AIzaSy...",
        authDomain: "vampir-koylu-oyunu.firebaseapp.com",
        databaseURL: "https://vampir-koylu-oyunu-default-rtdb.firebaseio.com",
        projectId: "vampir-koylu-oyunu"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let odaKod = "", benimId = "", benimAd = "", liderMi = false, sonKorunanId = "";

    // --- AVATAR Ã‡Ä°ZÄ°CÄ° ---
    let av = { renk: "#f6ad55", sapka: 0, gozluk: 0 };
    const renkler = ["#f6ad55", "#f87171", "#fbbf24", "#34d399", "#22d3ee", "#818cf8"];
    const isimler = { sapka: ["Yok", "Fes", "Kovboy"], gozluk: ["Yok", "Siyah", "Pilot"] };

    window.ciz = (conf, id) => {
        let h = `<svg viewBox="0 0 200 220" class="avatar-svg">
            <rect x="60" y="60" width="80" height="120" rx="40" fill="${conf.renk}" />
            <circle cx="85" cy="95" r="6" fill="#1e293b" />
            <circle cx="115" cy="95" r="6" fill="#1e293b" />`;
        if(conf.sapka == 1) h += `<rect x="70" y="20" width="60" height="45" fill="#ef4444" rx="4"/>`;
        if(conf.sapka == 2) h += `<path d="M40 60 Q100 20 160 60" stroke="#78350f" stroke-width="15" fill="none"/>`;
        if(conf.gozluk == 1) h += `<rect x="70" y="88" width="60" height="12" fill="#1e293b" fill-opacity="0.8" rx="2"/>`;
        h += `</svg>`;
        const el = document.getElementById(id); if(el) el.innerHTML = h;
    };

    const palet = document.getElementById('renkPaleti');
    renkler.forEach(r => {
        const d = document.createElement('div');
        d.className = `renk-kutu ${r === av.renk ? 'secili' : ''}`;
        d.style.background = r;
        d.onclick = () => {
            av.renk = r;
            document.querySelectorAll('.renk-kutu').forEach(k => k.classList.remove('secili'));
            d.classList.add('secili');
            window.ciz(av, "girisAvatar");
        };
        palet.appendChild(d);
    });

    window.degistir = (t, y) => {
        av[t] = (av[t] + y + 3) % 3;
        document.getElementById(`t-${t}`).textContent = isimler[t][av[t]];
        window.ciz(av, "girisAvatar");
    };
    window.ciz(av, "girisAvatar");

    // --- OYUN FONKSÄ°YONLARI ---
    window.koduKopyala = () => {
        const kod = document.getElementById('odaKoduGoster').textContent;
        navigator.clipboard.writeText(kod).then(() => alert("Kod KopyalandÄ±: " + kod));
    };

    window.odaOlustur = () => {
        benimAd = document.getElementById('kullaniciAdi').value || "Host";
        odaKod = Math.floor(100000 + Math.random() * 900000).toString();
        liderMi = true;
        set(ref(db, 'rooms/' + odaKod), { phase: 'lobi', timer: 0 }).then(() => girisYap());
    };

    window.odayaKatil = () => {
        benimAd = document.getElementById('kullaniciAdi').value;
        odaKod = document.getElementById('odaKoduGiris').value;
        if(benimAd && odaKod) girisYap();
    };

    function girisYap() {
        document.getElementById('giris-ekrani').style.display = 'none';
        document.getElementById('lobi-ekrani').style.display = 'block';
        document.getElementById('odaKoduGoster').textContent = odaKod;
        if(liderMi) {
            document.getElementById('admin-panel').style.display = 'block';
            new QRCode(document.getElementById("qrcode"), { text: window.location.href + "?room=" + odaKod, width: 140, height: 140 });
        }
        const pRef = push(ref(db, `rooms/${odaKod}/players`), { ad: benimAd, avatar: av, status: 'alive' });
        benimId = pRef.key;
        dinle();
    }

    function dinle() {
        onValue(ref(db, `rooms/${odaKod}`), (snap) => {
            const veri = snap.val(); if(!veri) return;
            const list = document.getElementById('oyuncuListesi'); list.innerHTML = "";
            if(veri.players) {
                Object.entries(veri.players).forEach(([id, p]) => {
                    list.innerHTML += `<div class="oyuncu-satir"><div class="mini-avatar-kutu" id="m-${id}"></div><b>${p.ad}</b></div>`;
                    setTimeout(() => window.ciz(p.avatar, `m-${id}`), 50);
                });
            }
            if(veri.phase !== 'lobi') {
                document.getElementById('lobi-ekrani').style.display = 'none';
                document.getElementById('oyun-alani').style.display = 'block';
                document.getElementById('asamaEtiketi').textContent = veri.phase.toUpperCase();
                document.getElementById('sayacGosterge').textContent = veri.timer;
            }
        });
    }

    // --- DOKTORUN ÃœST ÃœSTE AYNI KÄ°ÅžÄ°YÄ° KORUMASINI ENGELLEYEN AKSÄ°YON ---
    window.doktorSecim = (hedefId) => {
        if(hedefId === sonKorunanId) {
            alert("Dikkat: AynÄ± kiÅŸiyi iki tur Ã¼st Ã¼ste koruyamazsÄ±n!");
            return;
        }
        sonKorunanId = hedefId;
        // Firebase koruma iÅŸlemini burada tetikle...
    };

</script>
</body>
</html>
