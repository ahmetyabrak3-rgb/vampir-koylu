<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampir K√∂yl√º - 3D At√∂lye & Oda Sistemi</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --arka-plan: #0f172a; --kart: #1e293b; --metin: #f8fafc; --vurgu: #ef4444; --altin: #fbbf24; --yesil: #22c55e; }
        body { margin: 0; background: var(--arka-plan); color: var(--metin); font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; overflow: hidden; }
        .kart { background: var(--kart); border-radius: 30px; padding: 15px; width: 95%; max-width: 450px; text-align: center; border: 1px solid #334155; box-shadow: 0 25px 60px rgba(0,0,0,0.6); max-height: 95vh; overflow-y: auto; scrollbar-width: none; }
        
        .ekran { display: none; }
        .ekran.aktif { display: block; animation: fadeIn 0.3s; }

        /* 3D KARAKTER VE AKSESUARLAR */
        #container3d { width: 100%; height: 200px; background: radial-gradient(circle, #2d3748 0%, #000 100%); border-radius: 20px; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; perspective: 1000px; }
        .char-wrapper { position: relative; width: 70px; height: 100px; animation: bounce 2s infinite ease-in-out; transform-style: preserve-3d; }
        .character { width: 70px; height: 100px; background: var(--vurgu); border-radius: 35px 35px 20px 20px; position: absolute; box-shadow: inset -5px -5px 15px rgba(0,0,0,0.3); z-index: 2; }
        .eye { position: absolute; width: 10px; height: 12px; background: #000; border-radius: 50%; top: 30px; z-index: 10; }
        .eye-l { left: 18px; } .eye-r { right: 18px; }

        /* --- 3D MODELLER --- */
        .obj-3d { position: absolute; display: none; z-index: 15; pointer-events: none; }
        .h1 { top: -20px; left: 10px; width: 50px; height: 25px; background: #222; border-radius: 4px; box-shadow: 0 4px 0 #000; } /* ≈ûapka */
        .g1 { top: 33px; left: 5px; width: 60px; height: 10px; background: rgba(0,0,0,0.8); border-radius: 10px; } /* G√∂zl√ºk */
        
        /* 3D SAKALLAR */
        .s1 { top: 60px; left: 25px; width: 20px; height: 20px; background: #1a1a1a; clip-path: polygon(0 0, 100% 0, 50% 100%); } /* Ke√ßi */
        .s2 { top: 65px; left: 5px; width: 60px; height: 30px; background: #111; border-radius: 0 0 20px 20px; border-top: 2px solid #222; } /* Kaba */
        .s3 { top: 65px; left: 20px; width: 30px; height: 35px; background: #3d2b1f; clip-path: polygon(0 0, 100% 0, 80% 100%, 20% 100%); } /* Viking */

        /* PANEL */
        .section-title { font-size: 10px; font-weight: 800; color: var(--altin); margin: 10px 0 5px 0; text-transform: uppercase; text-align: left; border-left: 3px solid var(--vurgu); padding-left: 5px; }
        .grid-panel { display: grid; grid-template-columns: repeat(6, 1fr); gap: 6px; }
        .btn-kutu { background: #334155; border: none; padding: 10px; border-radius: 10px; cursor: pointer; color: white; display: flex; align-items: center; justify-content: center; transition: 0.2s; font-size: 16px; }
        .btn-renk { height: 30px; border-radius: 6px; border: 2px solid rgba(255,255,255,0.1); cursor: pointer; }

        /* BUTONLAR */
        .ana-buton { width: 100%; padding: 16px; border-radius: 15px; border: none; font-weight: 800; background: var(--vurgu); color: white; cursor: pointer; margin-top: 10px; }
        .oda-kod-kutu { background: #0f172a; padding: 10px; border-radius: 15px; margin: 10px 0; border: 1px dashed var(--altin); }
        #qrcode { background: white; padding: 10px; border-radius: 10px; width: fit-content; margin: 10px auto; }

        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="kart">
    <div id="ekran-tasarim" class="ekran aktif">
        <h3 style="margin-top:0; color:var(--altin);">KARAKTERƒ∞Nƒ∞ TASARLA</h3>
        <div id="container3d">
            <div class="char-wrapper">
                <div class="character" id="mainChar">
                    <div class="eye eye-l"></div><div class="eye eye-r"></div>
                    <div id="acc-h1" class="obj-3d h1"></div>
                    <div id="acc-g1" class="obj-3d g1"></div>
                    <div id="sk-1" class="obj-3d s1"></div>
                    <div id="sk-2" class="obj-3d s2"></div>
                    <div id="sk-3" class="obj-3d s3"></div>
                </div>
            </div>
        </div>

        <div class="section-title">Renkler</div>
        <div class="grid-panel">
            <div class="btn-renk" style="background:#ef4444" onclick="renkSet('#ef4444')"></div>
            <div class="btn-renk" style="background:#22c55e" onclick="renkSet('#22c55e')"></div>
            <div class="btn-renk" style="background:#3b82f6" onclick="renkSet('#3b82f6')"></div>
            <div class="btn-renk" style="background:#fbbf24" onclick="renkSet('#fbbf24')"></div>
            <div class="btn-renk" style="background:#ffffff" onclick="renkSet('#ffffff')"></div>
            <div class="btn-renk" style="background:#000000" onclick="renkSet('#000000')"></div>
        </div>

        <div class="section-title">3D Sakallar</div>
        <div class="grid-panel">
            <button class="btn-kutu" onclick="tgl('sk-1')">‚ñΩ</button>
            <button class="btn-kutu" onclick="tgl('sk-2')">‚äº</button>
            <button class="btn-kutu" onclick="tgl('sk-3')">‚ñº</button>
            <button class="btn-kutu" onclick="clr('sk')" style="background:#475569">‚ùå</button>
        </div>

        <div class="section-title">Aksesuarlar</div>
        <div class="grid-panel">
            <button class="btn-kutu" onclick="tgl('acc-h1')">üé©</button>
            <button class="btn-kutu" onclick="tgl('acc-g1')">üï∂Ô∏è</button>
        </div>

        <button class="ana-buton" onclick="ekranDegis('ekran-secim')">OYUNA BA≈ûLA</button>
    </div>

    <div id="ekran-secim" class="ekran">
        <h3 style="color:var(--altin);">ODA SE√áƒ∞Mƒ∞</h3>
        <button class="ana-buton" style="background:#334155" onclick="odaOlustur()">‚ûï ODA OLU≈ûTUR</button>
        <button class="ana-buton" style="background:#334155; margin-top:10px;" onclick="ekranDegis('ekran-katil')">üö™ ODAYA KATIL</button>
        <button class="ana-buton" style="background:#475569; margin-top:20px;" onclick="ekranDegis('ekran-tasarim')">‚¨Ö GERƒ∞</button>
    </div>

    <div id="ekran-oda" class="ekran">
        <h3 style="color:var(--yesil);">ODA KURULDU</h3>
        <div class="oda-kod-kutu">
            <span style="font-size:24px; font-weight:900; color:var(--altin);" id="odaKodu">VK-0000</span>
        </div>
        <button class="btn-kutu" style="width:100%; font-size:14px;" onclick="kopyala()">üìã KODU KOPYALA</button>
        <div id="qrcode"></div>
        <button class="ana-buton" style="background:var(--yesil)">OYUNU BA≈ûLAT</button>
    </div>

    <div id="ekran-katil" class="ekran">
        <h3 style="color:var(--altin);">KATIL</h3>
        <input type="text" placeholder="Oda Kodu Gir" style="width:80%; padding:10px; border-radius:10px; border:none; text-align:center;">
        <button class="ana-buton">Gƒ∞Rƒ∞≈û YAP</button>
        <button class="ana-buton" style="background:#475569" onclick="ekranDegis('ekran-secim')">ƒ∞PTAL</button>
    </div>
</div>

<script>
    function renkSet(r) { document.getElementById('mainChar').style.background = r; }
    
    function tgl(id) {
        const el = document.getElementById(id);
        if(id.startsWith('sk')) clr('sk');
        el.style.display = (el.style.display === 'block') ? 'none' : 'block';
    }

    function clr(prefix) {
        document.querySelectorAll("[id^='"+prefix+"']").forEach(e => e.style.display = 'none');
    }

    function ekranDegis(id) {
        document.querySelectorAll('.ekran').forEach(e => e.classList.remove('aktif'));
        document.getElementById(id).classList.add('aktif');
    }

    function odaOlustur() {
        const kod = "VK-" + Math.floor(1000 + Math.random() * 9000);
        document.getElementById('odaKodu').innerText = kod;
        document.getElementById("qrcode").innerHTML = "";
        new QRCode(document.getElementById("qrcode"), { text: kod, width: 100, height: 100 });
        ekranDegis('ekran-oda');
    }

    function kopyala() {
        const kod = document.getElementById('odaKodu').innerText;
        navigator.clipboard.writeText(kod);
        alert("Kod kopyalandƒ±!");
    }
</script>
</body>
</html>
