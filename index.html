<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampir KÃ¶ylÃ¼ - Ultra 3D v2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --arka-plan: #0f172a; --kart: #1e293b; --metin: #f8fafc; --vurgu: #fbbf24; --vampir-renk: #ef4444; --doktor-renk: #10b981; --ikincil: #334155; --golge-renk: rgba(0,0,0,0.5); }
        body { margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Inter', sans-serif; background: var(--arka-plan); color: var(--metin); overflow: hidden; }
        .kart { background: var(--kart); border-radius: 24px; padding: 30px; width: 95%; max-width: 480px; box-shadow: 0 25px 50px -12px var(--golge-renk); text-align: center; border: 1px solid rgba(255,255,255,0.08); overflow-y: auto; max-height: 90vh; scrollbar-width: thin; }
        
        .avatar-sahne { width: 160px; height: 160px; margin: 0 auto 25px; position: relative; perspective: 800px; }
        .avatar-svg { width: 100%; height: 100%; filter: drop-shadow(0 15px 15px rgba(0,0,0,0.6)); }
        
        .ozellestirme-paneli { background: #162032; padding: 15px; border-radius: 16px; margin-bottom: 20px; }
        .renk-paleti { display: grid; grid-template-columns: repeat(6, 1fr); gap: 8px; margin-bottom: 15px; }
        .renk-kutu { width: 100%; aspect-ratio: 1; border-radius: 8px; cursor: pointer; border: 2px solid transparent; transition: all 0.2s; }
        .renk-kutu.secili { border-color: var(--vurgu); transform: scale(1.1); box-shadow: 0 0 15px var(--vurgu); }

        .oyuncu-satir { display: flex; align-items: center; gap: 12px; background: rgba(255,255,255,0.05); padding: 10px 12px; border-radius: 12px; margin-bottom: 8px; }
        .mini-avatar-kutu { width: 50px; height: 50px; border-radius: 10px; background: #0f172a; border: 2px solid var(--vurgu); overflow: hidden; display: flex; align-items: center; justify-content: center; }
        
        input, select { width: 100%; padding: 14px; margin: 8px 0; border-radius: 12px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
        .buton { width: 100%; padding: 16px; margin: 8px 0; border-radius: 14px; border: none; font-weight: 700; cursor: pointer; transition: all 0.2s; text-transform: uppercase; }
        .buton-ana { background: var(--vurgu); color: #1e293b; box-shadow: 0 4px 0 #d97706; }
        .buton-ikincil { background: var(--ikincil); color: white; }
        .buton-aksiyon { background: var(--ikincil); display: flex; align-items: center; gap: 15px; padding: 10px; text-align: left; margin-bottom: 8px; }
        .secili-buton { border: 2px solid var(--vurgu) !important; background: rgba(251, 191, 36, 0.1) !important; }

        #chat-bolumu { background: rgba(0,0,0,0.3); border-radius: 16px; margin-top: 20px; padding: 15px; display: none; flex-direction: column; }
        #chat-mesajlar { height: 120px; overflow-y: auto; text-align: left; font-size: 13px; margin-bottom: 10px; }
        .mesaj { margin-bottom: 4px; padding: 4px 8px; border-radius: 6px; background: rgba(255,255,255,0.05); }
        .mesaj-olu { color: #94a3b8; font-style: italic; border-left: 3px solid #ef4444; }
        .katman { position: fixed; inset: 0; background: rgba(15,23,42,0.95); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 2000; backdrop-filter: blur(8px); }
        .dead-overlay { position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(239, 68, 68, 0.1); pointer-events: none; }
    </style>
</head>
<body>

<div id="durumKatmani" class="katman">
    <div id="katmanEmoji" style="font-size: 80px; margin-bottom: 10px;"></div>
    <div id="katmanBaslik" style="font-size: 28px; font-weight: 900; color: var(--vurgu);"></div>
    <div id="katmanAltMetin" style="margin: 15px; color: #94a3b8; font-size: 16px;"></div>
    <button class="buton buton-ana" style="width: 150px;" onclick="katmaniKapat()">TAMAM</button>
</div>

<div class="kart">
    <div id="giris-ekrani">
        <h1>AVATARINI SEÃ‡</h1>
        <div class="avatar-sahne" id="girisAvatar"></div>
        <div class="ozellestirme-paneli">
            <div class="renk-paleti" id="renkPaleti"></div>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <button class="buton-ikincil buton" onclick="ayar('sapka', 1)">ðŸŽ© ÅžAPKA</button>
                <button class="buton-ikincil buton" onclick="ayar('gozluk', 1)">ðŸ‘“ GÃ–ZLÃœK</button>
            </div>
        </div>
        <input type="text" id="kullaniciAdi" placeholder="AdÄ±n ne?" maxlength="12">
        <button class="buton buton-ana" onclick="odaOlustur()">ODA KUR</button>
        <div style="display: flex; gap: 10px;">
            <input type="text" id="odaKoduGiris" placeholder="Oda Kodu">
            <button class="buton buton-ikincil" onclick="odayaKatil()">KATIL</button>
        </div>
    </div>

    <div id="lobi-ekrani" style="display: none;">
        <div style="font-size: 12px; color: #94a3b8;">ODA KODU</div>
        <h2 id="odaKoduGoster" style="margin: 5px 0 20px; font-size: 32px; letter-spacing: 5px;">000000</h2>
        <div id="qrcode" style="margin-bottom: 20px; display: inline-block; padding: 10px; background: white; border-radius: 10px;"></div>
        
        <div id="admin-ayarlari" class="ozellestirme-paneli" style="display:none; text-align: left;">
            <label style="font-size:12px;">YÃ–NETÄ°CÄ° ROLÃœ:</label>
            <select id="adminRolSecimi"><option value="izleyici">Ä°zleyici (ModeratÃ¶r)</option><option value="oyuncu">Oyuncu</option></select>
            <button class="buton buton-ana" onclick="oyunuBaslat()">OYUNU BAÅžLAT</button>
        </div>
        <div id="oyuncuListesi"></div>
    </div>

    <div id="oyun-alani" style="display: none;">
        <h3 id="asamaEtiketi" style="color: var(--vurgu);">GECE</h3>
        <div id="sayacGosterge" style="font-size: 40px; font-weight: 900;">00:20</div>
        
        <div id="chat-bolumu">
            <div id="chat-mesajlar"></div>
            <div style="display:flex; gap:5px;">
                <input type="text" id="chatInput" placeholder="Mesaj..." onkeypress="if(event.key==='Enter') mesajGonder()" style="margin:0;">
                <button onclick="mesajGonder()" class="buton-ana" style="border:none; border-radius:10px; padding:0 15px;">></button>
            </div>
        </div>
        <div id="oyunAksiyonListesi" style="margin-top: 15px;"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, update, get, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBBXkGLUFGXfQsXhZ8uKpJZf6Y5hTjdK-8",
        authDomain: "vampir-koylu-oyunu.firebaseapp.com",
        databaseURL: "https://vampir-koylu-oyunu-default-rtdb.firebaseio.com",
        projectId: "vampir-koylu-oyunu"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let mevcutOda = null, benimAdim = "", benimAnahtarim = "", liderMiyim = false, rolum = "?", hayattaMiyim = true, secimim = null;

    // --- AVATAR MOTORU ---
    let avatarSecim = { renk: "#f6ad55", sapka: 0, gozluk: 0, maske: 0, sakal: 0 };
    const renkler = ["#f6ad55", "#f87171", "#fbbf24", "#a3e635", "#34d399", "#22d3ee", "#818cf8", "#c084fc"];

    function renkPaletiOlustur() {
        const palet = document.getElementById('renkPaleti');
        renkler.forEach(r => {
            const d = document.createElement('div');
            d.className = 'renk-kutu'; d.style.background = r;
            d.onclick = () => { avatarSecim.renk = r; avatarCiz(avatarSecim, "girisAvatar"); };
            palet.appendChild(d);
        });
    }

    function avatarCiz(conf, id, isDead = false) {
        const anaRenk = isDead ? "#94a3b8" : conf.renk;
        let h = `<svg viewBox="0 0 200 220" class="avatar-svg" style="${isDead ? 'filter: grayscale(0.8) opacity(0.6);' : ''}">
            <rect x="60" y="60" width="80" height="120" rx="40" fill="${anaRenk}" />`;
        
        if(isDead) {
            // Ã‡arpÄ± GÃ¶zler
            h += `<path d="M80,90 L95,105 M95,90 L80,105" stroke="white" stroke-width="4"/>`;
            h += `<path d="M105,90 L120,105 M120,90 L105,105" stroke="white" stroke-width="4"/>`;
        } else {
            h += `<circle cx="85" cy="95" r="6" fill="#1e293b" /><circle cx="115" cy="95" r="6" fill="#1e293b" />`;
        }

        // Aksesuarlar (Basit Versiyon)
        if(conf.sapka > 0) h += `<rect x="60" y="30" width="80" height="40" fill="#1e293b" rx="5"/>`;
        if(conf.gozluk > 0) h += `<path d="M70,95 L130,95" stroke="#1e293b" stroke-width="8" opacity="0.6"/>`;
        
        h += `</svg>`;
        const el = document.getElementById(id);
        if(el) el.innerHTML = h;
    }

    // --- OYUN MANTIÄžI ---
    window.ayar = (k, v) => { avatarSecim[k] = (avatarSecim[k] + 1) % 2; avatarCiz(avatarSecim, "girisAvatar"); };
    
    window.odaOlustur = () => {
        benimAdim = document.getElementById('kullaniciAdi').value || "Host";
        mevcutOda = Math.floor(100000 + Math.random() * 900000).toString();
        liderMiyim = true;
        set(ref(db, 'rooms/'+mevcutOda), { phase: 'lobi', adminName: benimAdim, adminAvatar: avatarSecim }).then(() => odayaGir());
    };

    window.odayaKatil = () => {
        benimAdim = document.getElementById('kullaniciAdi').value;
        mevcutOda = document.getElementById('odaKoduGiris').value;
        if(benimAdim && mevcutOda) odayaGir();
    };

    function odayaGir() {
        document.getElementById('giris-ekrani').style.display = 'none';
        document.getElementById('lobi-ekrani').style.display = 'block';
        document.getElementById('odaKoduGoster').textContent = mevcutOda;
        new QRCode(document.getElementById("qrcode"), { text: mevcutOda, width: 100, height: 100 });
        
        if(liderMiyim) document.getElementById('admin-ayarlari').style.display = 'block';
        else {
            const pRef = push(ref(db, `rooms/${mevcutOda}/players`), { ad: benimAdim, avatar: avatarSecim, rol: '?', status: 'alive', votes: 0 });
            benimAnahtarim = pRef.key;
        }
        odayiDinle();
    }

    function odayiDinle() {
        onValue(ref(db, `rooms/${mevcutOda}`), (snap) => {
            const veri = snap.val(); if(!veri) return;
            
            // Oyuncu Listesi GÃ¼ncelleme
            const liste = document.getElementById('oyuncuListesi'); liste.innerHTML = "";
            if(veri.players) {
                Object.entries(veri.players).forEach(([k, p]) => {
                    const d = document.createElement('div');
                    d.className = 'oyuncu-satir';
                    d.innerHTML = `<div class="mini-avatar-kutu" id="av-${k}"></div><div><b>${p.ad}</b><br><small>${p.status === 'dead' ? 'ðŸ’€ Ã–LÃœ' : 'HAYATTA'}</small></div>`;
                    liste.appendChild(d);
                    avatarCiz(p.avatar, `av-${k}`, p.status === 'dead');
                    if(k === benimAnahtarim) {
                        rolum = p.rol;
                        hayattaMiyim = p.status === 'alive';
                    }
                });
            }

            // Faz GeÃ§iÅŸleri
            if(veri.phase !== 'lobi') {
                document.getElementById('lobi-ekrani').style.display = 'none';
                document.getElementById('oyun-alani').style.display = 'block';
                arayuzuGuncelle(veri);
            }

            if(veri.winner) {
                katmaniGoster('ðŸ†', veri.winner, 'Oyun Sona Erdi!', true);
            }
        });

        // Sohbet Dinle
        onValue(ref(db, `rooms/${mevcutOda}/chat`), (snap) => {
            const chat = document.getElementById('chat-mesajlar'); chat.innerHTML = "";
            if(snap.val()) {
                Object.values(snap.val()).forEach(m => {
                    const d = document.createElement('div');
                    d.className = `mesaj ${m.isGhost ? 'mesaj-olu' : ''}`;
                    d.innerHTML = `<b>${m.isGhost ? 'ðŸ‘» ' : ''}${m.sender}:</b> ${m.text}`;
                    chat.appendChild(d);
                });
                chat.scrollTop = chat.scrollHeight;
            }
        });
    }

    function arayuzuGuncelle(veri) {
        document.getElementById('asamaEtiketi').textContent = veri.phase.toUpperCase();
        document.getElementById('sayacGosterge').textContent = "00:" + (veri.timer || 0).toString().padStart(2, '0');
        
        // Sohbet sadece gÃ¼ndÃ¼z veya Ã¶lÃ¼ysen aÃ§Ä±k
        const chatAcik = (veri.phase === 'discussion' || !hayattaMiyim);
        document.getElementById('chat-bolumu').style.display = chatAcik ? 'flex' : 'none';

        const liste = document.getElementById('oyunAksiyonListesi');
        liste.innerHTML = "";

        if(hayattaMiyim) {
            if((veri.phase === 'night' && rolum === 'VAMPÄ°R') || (veri.phase === 'doctor_phase' && rolum === 'DOKTOR') || (veri.phase === 'voting')) {
                Object.entries(veri.players).forEach(([k, p]) => {
                    if(p.status === 'alive' && k !== benimAnahtarim) {
                        const b = document.createElement('button');
                        b.className = `buton buton-aksiyon ${secimim === k ? 'secili-buton' : ''}`;
                        b.innerHTML = `SeÃ§: ${p.ad}`;
                        b.onclick = () => { secimim = k; tikla(veri.phase, k); };
                        liste.appendChild(b);
                    }
                });
            }
        } else {
            liste.innerHTML = "<div style='color:#ef4444; font-weight:bold;'>Ã–LDÃœN - SADECE DÄ°ÄžER Ã–LÃœLERLE KONUÅžABÄ°LÄ°RSÄ°N</div>";
        }
    }

    window.tikla = (faz, id) => {
        if(faz === 'night') update(ref(db, `rooms/${mevcutOda}`), { target: id });
        if(faz === 'doctor_phase') update(ref(db, `rooms/${mevcutOda}`), { shield: id });
        if(faz === 'voting') {
            get(ref(db, `rooms/${mevcutOda}/players/${id}/votes`)).then(s => {
                update(ref(db, `rooms/${mevcutOda}/players/${id}`), { votes: (s.val() || 0) + 1 });
            });
        }
    };

    window.mesajGonder = () => {
        const inp = document.getElementById('chatInput');
        if(!inp.value) return;
        push(ref(db, `rooms/${mevcutOda}/chat`), {
            sender: benimAdim,
            text: inp.value,
            isGhost: !hayattaMiyim
        });
        inp.value = "";
    };

    window.oyunuBaslat = async () => {
        const s = await get(ref(db, `rooms/${mevcutOda}/players`));
        const oyuncular = s.val(); if(!oyuncular || Object.keys(oyuncular).length < 2) return alert("Az oyuncu!");
        
        const keys = Object.keys(oyuncular);
        const vKey = keys[Math.floor(Math.random() * keys.length)];
        const updates = {};
        keys.forEach(k => updates[`rooms/${mevcutOda}/players/${k}/rol`] = (k === vKey ? 'VAMPÄ°R' : 'KÃ–YLÃœ'));
        updates[`rooms/${mevcutOda}/phase`] = 'night';
        await update(ref(db), updates);
        donguBaslat();
    };

    async function donguBaslat() {
        // Basit Oyun AkÄ±ÅŸÄ±: Gece (10s) -> TartÄ±ÅŸma (20s) -> Oylama (15s)
        while(true) {
            await asamaKos('night', 10);
            await geceSonucu();
            if(await kazananKontrol()) break;
            await asamaKos('discussion', 20);
            await asamaKos('voting', 15);
            await oylamaSonucu();
            if(await kazananKontrol()) break;
        }
    }

    async function asamaKos(ad, sn) {
        for(let i = sn; i >= 0; i--) {
            await update(ref(db, `rooms/${mevcutOda}`), { phase: ad, timer: i });
            await new Promise(r => setTimeout(r, 1000));
        }
    }

    async function geceSonucu() {
        const snap = await get(ref(db, `rooms/${mevcutOda}`));
        const v = snap.val();
        if(v.target) {
            await update(ref(db, `rooms/${mevcutOda}/players/${v.target}`), { status: 'dead' });
            await update(ref(db, `rooms/${mevcutOda}`), { target: null });
        }
    }

    async function oylamaSonucu() {
        const snap = await get(ref(db, `rooms/${mevcutOda}/players`));
        const players = snap.val();
        let enCok = 0, aday = null;
        Object.entries(players).forEach(([k, p]) => {
            if(p.votes > enCok) { enCok = p.votes; aday = k; }
            update(ref(db, `rooms/${mevcutOda}/players/${k}`), { votes: 0 });
        });
        if(aday) await update(ref(db, `rooms/${mevcutOda}/players/${aday}`), { status: 'dead' });
    }

    async function kazananKontrol() {
        const s = await get(ref(db, `rooms/${mevcutOda}/players`));
        const pArr = Object.values(s.val());
        const vLive = pArr.some(p => p.rol === 'VAMPÄ°R' && p.status === 'alive');
        const kLive = pArr.filter(p => p.rol === 'KÃ–YLÃœ' && p.status === 'alive').length;
        
        if(!vLive) { await update(ref(db, `rooms/${mevcutOda}`), { winner: 'KÃ–YLÃœLER KAZANDI' }); return true; }
        if(kLive <= 0) { await update(ref(db, `rooms/${mevcutOda}`), { winner: 'VAMPÄ°R KAZANDI' }); return true; }
        return false;
    }

    function katmaniGoster(e, b, a, f) {
        document.getElementById('durumKatmani').style.display = 'flex';
        document.getElementById('katmanEmoji').textContent = e;
        document.getElementById('katmanBaslik').textContent = b;
        document.getElementById('katmanAltMetin').textContent = a;
    }
    window.katmaniKapat = () => document.getElementById('durumKatmani').style.display = 'none';
    renkPaletiOlustur(); avatarCiz(avatarSecim, "girisAvatar");
</script>
</body>
</html>
