<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampir K√∂yl√º - Admin Panelli</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --accent: #fbbf24; --vampir: #ef4444; --secondary: #334155; }
        body { margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); overflow: hidden; }
        .card { background: var(--card); border-radius: 28px; padding: 25px; width: 95%; max-width: 450px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); text-align: center; border: 1px solid rgba(255,255,255,0.05); overflow-y: auto; max-height: 90vh; }
        h1 { font-size: 24px; font-weight: 800; color: var(--accent); margin-bottom: 15px; }
        input, select { width: 100%; padding: 12px; margin: 5px 0; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; outline: none; }
        .btn { width: 100%; padding: 14px; margin: 8px 0; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; transition: 0.3s; text-transform: uppercase; }
        .btn-primary { background: var(--accent); color: #1e293b; }
        .btn-secondary { background: var(--secondary); color: white; }
        .admin-panel { background: rgba(0,0,0,0.2); padding: 15px; border-radius: 15px; margin-top: 15px; text-align: left; border: 1px dashed var(--accent); }
        .admin-panel label { font-size: 12px; color: var(--accent); font-weight: bold; }
        .player-item { padding: 8px; border-bottom: 1px solid #334155; display: flex; justify-content: space-between; }
        .timer { font-size: 45px; font-weight: 800; color: var(--accent); }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; text-align: center; }
    </style>
</head>
<body>

<div id="statusOverlay" class="overlay">
    <div id="overlayEmoji" style="font-size: 80px;"></div>
    <div id="overlayTitle" style="font-size: 36px; font-weight: 900; color: var(--accent);"></div>
    <div id="overlaySub" style="margin: 20px; color: #94a3b8;"></div>
    <button class="btn btn-primary" style="width: 200px;" onclick="closeOverlay()">Devam Et</button>
</div>

<div class="card">
    <div id="auth-screen">
        <h1>VAMPƒ∞R K√ñYL√ú</h1>
        <input type="text" id="userName" placeholder="Adƒ±nƒ±z">
        <button class="btn btn-primary" onclick="createRoom()">Oda Olu≈ütur (Admin)</button>
        <div style="margin: 10px; color: #64748b;">veya</div>
        <input type="text" id="roomCodeInput" placeholder="Oda Kodu">
        <button class="btn btn-secondary" onclick="joinRoom()">Katƒ±l</button>
    </div>

    <div id="room-screen" style="display: none;">
        <div style="font-size: 11px; color: #64748b;">ODA KODU</div>
        <div id="displayCode" style="font-size: 32px; font-weight: 800; color: white;">000000</div>
        
        <div id="qrcode" style="background:white; padding:5px; display:inline-block; border-radius:8px; margin:10px;"></div>

        <div id="admin-settings" class="admin-panel" style="display:none;">
            <p style="text-align:center; margin:0 0 10px 0; font-weight:bold;">‚öôÔ∏è ADMƒ∞N AYARLARI</p>
            
            <label>ADMƒ∞N DURUMU</label>
            <select id="adminIsPlayer">
                <option value="true">Oyuncu Olarak Katƒ±l</option>
                <option value="false">Sadece ƒ∞zleyici (Admin) Kal</option>
            </select>

            <label>GECE S√úRESƒ∞ (Saniye)</label>
            <input type="number" id="setNight" value="20">
            
            <label>TARTI≈ûMA S√úRESƒ∞ (Saniye)</label>
            <input type="number" id="setDisc" value="60">

            <label>OYLAMA S√úRESƒ∞ (Saniye)</label>
            <input type="number" id="setVote" value="30">
        </div>

        <div id="playerList" style="margin-top:20px;"></div>
        <button id="startBtn" class="btn btn-primary" style="display:none;" onclick="startTheGame()">Oyunu Ba≈ülat</button>
        <p id="waitMsg" style="display:none; color: #94a3b8;">Admin ayarlarƒ± yapƒ±yor...</p>
    </div>

    <div id="game-area" style="display: none;">
        <div id="phaseBadge" style="color: var(--accent); font-weight: 800; text-transform:uppercase;">-</div>
        <div id="timerDisplay" class="timer">00:00</div>
        <div id="gameActionList"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBBXkGLUFGXfQsXhZ8uKpJZf6Y5hTjdK-8",
        authDomain: "vampir-koylu-oyunu.firebaseapp.com",
        databaseURL: "https://vampir-koylu-oyunu-default-rtdb.firebaseio.com",
        projectId: "vampir-koylu-oyunu"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let currentRoom = null, myName = "", myKey = "", isLider = false, myRole = "ƒ∞zleyici", isAlive = true, hasVoted = false;

    window.createRoom = () => {
        myName = document.getElementById('userName').value || "Admin";
        currentRoom = Math.floor(100000 + Math.random() * 900000).toString();
        isLider = true;
        set(ref(db, 'rooms/'+currentRoom), { 
            phase: 'lobby',
            settings: { night: 20, disc: 60, vote: 30 }
        }).then(() => {
            enterRoom();
            document.getElementById('admin-settings').style.display = 'block';
            new QRCode(document.getElementById("qrcode"), { text: window.location.href.split('?')[0] + "?room=" + currentRoom, width: 80, height: 80 });
        });
    };

    window.joinRoom = () => {
        myName = document.getElementById('userName').value;
        currentRoom = document.getElementById('roomCodeInput').value;
        if(!myName || !currentRoom) return alert("ƒ∞sim ve kod gerekli!");
        enterRoom();
    };

    function enterRoom() {
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('room-screen').style.display = 'block';
        document.getElementById('displayCode').textContent = currentRoom;
        
        // Admin en ba≈üta oyuncu listesine eklenmez, sadece odayƒ± dinler. 
        // Eƒüer start'a bastƒ±ƒüƒ±nda "Oyuncu Olarak Katƒ±l" se√ßiliyse eklenecek.
        if(!isLider) {
            const pRef = push(ref(db, `rooms/${currentRoom}/players`), { ad: myName, rol: '?', status: 'alive', votes: 0 });
            myKey = pRef.key;
            document.getElementById('waitMsg').style.display = 'block';
            document.getElementById('qrcode').style.display = 'none';
        } else {
            document.getElementById('startBtn').style.display = 'block';
        }
        listenRoom();
    }

    function listenRoom() {
        onValue(ref(db, `rooms/${currentRoom}`), (snapshot) => {
            const data = snapshot.val();
            if(!data) return;

            if(data.winner) { showOverlay(data.winner === 'VAMPƒ∞R' ? 'üßõ‚Äç‚ôÇÔ∏è' : 'üèÜ', data.winner + " KAZANDI", "Vampir: " + data.vampireName, true); return; }

            if(data.phase === 'lobby') {
                const listDiv = document.getElementById('playerList');
                listDiv.innerHTML = "";
                Object.values(data.players || {}).forEach(p => {
                    listDiv.innerHTML += `<div class="player-item"><span>‚Ä¢ ${p.ad}</span> <small style="color:#64748b">Oyuncu</small></div>`;
                });
            } else {
                document.getElementById('room-screen').style.display = 'none';
                document.getElementById('game-area').style.display = 'block';
                
                // Rol Kontrol√º
                if(data.players && data.players[myKey]) {
                    myRole = data.players[myKey].rol;
                    isAlive = data.players[myKey].status === 'alive';
                } else {
                    myRole = "ƒ∞zleyici / Admin";
                    isAlive = false;
                }

                if(!window.roleShown) {
                    window.roleShown = true;
                    showOverlay(myRole === 'VAMPƒ∞R' ? 'ü©∏' : (myRole === 'K√ñYL√ú' ? 'üë®‚Äçüåæ' : 'üëÅÔ∏è'), myRole, "Oyun Ba≈üladƒ±!");
                }
                updateUI(data);
            }
        });
    }

    // ADMƒ∞N OYUNU BA≈ûLATMA
    window.startTheGame = async () => {
        const isAdminPlayer = document.getElementById('adminIsPlayer').value === "true";
        const nightS = parseInt(document.getElementById('setNight').value);
        const discS = parseInt(document.getElementById('setDisc').value);
        const voteS = parseInt(document.getElementById('setVote').value);

        // Ayarlarƒ± g√ºncelle
        update(ref(db, `rooms/${currentRoom}/settings`), { night: nightS, disc: discS, vote: voteS });

        // Eƒüer admin oyuncu olmak istiyorsa ≈üimdi listeye ekle
        if(isAdminPlayer) {
            const pRef = push(ref(db, `rooms/${currentRoom}/players`), { ad: myName, rol: '?', status: 'alive', votes: 0 });
            myKey = pRef.key;
        }

        // Rolleri Daƒüƒ±t
        onValue(ref(db, `rooms/${currentRoom}/players`), (s) => {
            const players = s.val(), keys = Object.keys(players);
            if(keys.length < 2) return alert("En az 2 oyuncu lazƒ±m!");
            
            const vKey = keys[Math.floor(Math.random()*keys.length)];
            keys.forEach(k => update(ref(db, `rooms/${currentRoom}/players/${k}`), { rol: k===vKey?'VAMPƒ∞R':'K√ñYL√ú' }));
            update(ref(db, `rooms/${currentRoom}`), { vampireName: players[vKey].ad });
            
            gameLoop(nightS, discS, voteS);
        }, {onlyOnce: true});
    };

    async function gameLoop(n, d, v) {
        await runPhase('night', n);
        const snap = await new Promise(r => onValue(ref(db, `rooms/${currentRoom}`), r, {onlyOnce:true}));
        if(snap.val().target) update(ref(db, `rooms/${currentRoom}/players/${snap.val().target}`), { status: 'dead' });
        
        if(await checkWinner()) return;
        await runPhase('discussion', d);
        await runPhase('voting', v);
        await calculateVote();
        if(await checkWinner()) return;
        
        gameLoop(n, d, v);
    }

    // --- YARDIMCI FONKSƒ∞YONLAR ---
    function updateUI(data) {
        document.getElementById('phaseBadge').textContent = data.phase;
        document.getElementById('timerDisplay').textContent = "00:" + (data.timer || 0).toString().padStart(2,'0');
        const list = document.getElementById('gameActionList');
        list.innerHTML = "";

        if(data.phase === 'night' && myRole === 'VAMPƒ∞R' && isAlive) {
            Object.entries(data.players).forEach(([k, p]) => {
                if(p.status === 'alive' && p.rol !== 'VAMPƒ∞R')
                    list.innerHTML += `<button class="btn" style="background:var(--vampir)" onclick="vAction('${k}')">${p.ad}</button>`;
            });
        } else if(data.phase === 'voting' && isAlive && !hasVoted) {
            Object.entries(data.players).forEach(([k, p]) => {
                if(p.status === 'alive') list.innerHTML += `<button class="btn btn-secondary" onclick="voteAction('${k}')">${p.ad}</button>`;
            });
        }
    }

    window.vAction = (k) => update(ref(db, `rooms/${currentRoom}`), { target: k });
    window.voteAction = (k) => {
        hasVoted = true;
        onValue(ref(db, `rooms/${currentRoom}/players/${k}/votes`), (s) => {
            update(ref(db, `rooms/${currentRoom}/players/${k}`), { votes: (s.val() || 0) + 1 });
        }, {onlyOnce: true});
    };

    async function runPhase(name, sec) {
        for(let i = sec; i >= 0; i--) {
            update(ref(db, `rooms/${currentRoom}`), { phase: name, timer: i });
            await new Promise(r => setTimeout(r, 1000));
        }
    }

    async function calculateVote() {
        const s = await new Promise(r => onValue(ref(db, `rooms/${currentRoom}/players`), r, {onlyOnce:true}));
        let max = 0, cand = [];
        Object.entries(s.val() || {}).forEach(([k, p]) => {
            if(p.votes > max) { max = p.votes; cand = [k]; }
            else if(p.votes === max && max > 0) cand.push(k);
            update(ref(db, `rooms/${currentRoom}/players/${k}`), { votes: 0 });
        });
        if(cand.length === 1) update(ref(db, `rooms/${currentRoom}/players/${cand[0]}`), { status: 'dead' });
    }

    async function checkWinner() {
        const s = await new Promise(r => onValue(ref(db, `rooms/${currentRoom}/players`), r, {onlyOnce:true}));
        const pArr = Object.values(s.val() || {});
        const vAlive = pArr.some(p => p.rol === 'VAMPƒ∞R' && p.status === 'alive');
        const kAlive = pArr.filter(p => p.rol === 'K√ñYL√ú' && p.status === 'alive').length;
        if(!vAlive && pArr.length > 0) { update(ref(db, `rooms/${currentRoom}`), { winner: 'K√ñYL√úLER' }); return true; }
        if(kAlive <= 1 && vAlive) { update(ref(db, `rooms/${currentRoom}`), { winner: 'VAMPƒ∞R' }); return true; }
        return false;
    }

    function showOverlay(emoji, title, sub, isFinal = false) {
        const o = document.getElementById('statusOverlay'); o.style.display = 'flex';
        document.getElementById('overlayEmoji').textContent = emoji;
        document.getElementById('overlayTitle').textContent = title;
        document.getElementById('overlaySub').textContent = sub;
        document.getElementById('overlayBtn').onclick = isFinal ? () => location.reload() : closeOverlay;
    }
    window.closeOverlay = () => document.getElementById('statusOverlay').style.display = 'none';
</script>
</body>
</html>
