<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampir KÃ¶ylÃ¼ - Otomatik GiriÅŸ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --arka-plan: #0f172a; --kart: #1e293b; --metin: #f8fafc; --vurgu: #fbbf24; --vampir-renk: #ef4444; --doktor-renk: #10b981; --ikincil: #334155; }
        body { margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Inter', sans-serif; background: var(--arka-plan); color: var(--metin); overflow: hidden; }
        .kart { background: var(--kart); border-radius: 28px; padding: 25px; width: 95%; max-width: 450px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); text-align: center; border: 1px solid rgba(255,255,255,0.05); overflow-y: auto; max-height: 90vh; }
        h1 { font-size: 24px; font-weight: 800; color: var(--vurgu); margin-bottom: 15px; }
        input, select { width: 100%; padding: 12px; margin: 5px 0; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; outline: none; }
        .buton { width: 100%; padding: 14px; margin: 8px 0; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; transition: 0.3s; text-transform: uppercase; position: relative; }
        .buton-ana { background: var(--vurgu); color: #1e293b; }
        .buton-ikincil { background: var(--ikincil); color: white; }
        .secili-buton { border: 3px solid white !important; transform: scale(0.95); }
        .panel { background: rgba(0,0,0,0.2); padding: 15px; border-radius: 15px; margin-top: 15px; text-align: left; border: 1px dashed var(--vurgu); }
        .sayac { font-size: 45px; font-weight: 800; color: var(--vurgu); }
        .katman { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--arka-plan); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 2000; text-align: center; padding: 20px; }
        .ayar-grubu { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .ayar-item label { font-size: 10px; color: #94a3b8; font-weight: bold; text-transform: uppercase; }
        #chat-bolumu { background: rgba(0,0,0,0.3); border-radius: 15px; margin-top: 15px; padding: 10px; display: none; flex-direction: column; }
        #chat-mesajlar { height: 120px; overflow-y: auto; text-align: left; font-size: 13px; margin-bottom: 5px; }
        .mesaj { margin-bottom: 4px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .mesaj-yazar { color: var(--vurgu); font-weight: bold; }
    </style>
</head>
<body>

<div id="durumKatmani" class="katman">
    <div id="katmanEmoji" style="font-size: 100px; margin-bottom: 20px;"></div>
    <div id="katmanBaslik" style="font-size: 32px; font-weight: 900; color: var(--vurgu);"></div>
    <div id="katmanAltMetin" style="margin: 20px; color: #94a3b8; font-size: 18px;"></div>
    <button id="katmanButon" class="buton buton-ana" style="width: 200px;" onclick="katmaniKapat()">ANLADIM</button>
</div>

<div class="kart">
    <div id="giris-ekrani">
        <h1>VAMPÄ°R KÃ–YLÃœ</h1>
        <input type="text" id="kullaniciAdi" placeholder="AdÄ±nÄ±z">
        <button class="buton buton-ana" onclick="odaOlustur()">Oda OluÅŸtur (Admin)</button>
        <input type="text" id="odaKoduGiris" placeholder="Oda Kodu">
        <button class="buton buton-ikincil" onclick="odayaKatil()">Odaya KatÄ±l</button>
    </div>

    <div id="lobi-ekrani" style="display: none;">
        <div style="font-size: 12px; color: #64748b;">ODA KODU</div>
        <div style="display: flex; justify-content: center; align-items: center; gap: 10px;">
            <span id="odaKoduGoster" style="font-size: 32px; font-weight: 800;">000000</span>
            <button onclick="koduKopyala()" style="background:none; border:none; color:var(--vurgu); cursor:pointer; font-size:20px;">ðŸ“‹</button>
        </div>
        <div id="qr-kapsayici" style="display:none; margin: 15px 0;"><div id="qrcode" style="padding:10px; background:white; border-radius:10px; display:inline-block;"></div></div>

        <div id="admin-ayarlari" class="panel" style="display:none;">
            <p style="text-align:center; font-weight:bold; color:var(--vurgu); margin:0;">ADMÄ°N PANELÄ°</p>
            <select id="adminRolSecimi" style="margin-top:10px;">
                <option value="izleyici">Sadece Ä°zleyici</option>
                <option value="oyuncu">Oyuncu Olarak KatÄ±l</option>
            </select>
            <div class="ayar-grubu">
                <div class="ayar-item"><label>Vampir</label><input type="number" id="sureGece" value="15"></div>
                <div class="ayar-item"><label>Doktor</label><input type="number" id="sureDoktor" value="15"></div>
                <div class="ayar-item"><label>TartÄ±ÅŸma</label><input type="number" id="sureTartisma" value="45"></div>
                <div class="ayar-item"><label>Oylama</label><input type="number" id="sureOylama" value="20"></div>
            </div>
            <button class="buton buton-ana" style="margin-top:15px;" onclick="oyunuBaslat()">OYUNU BAÅžLAT</button>
        </div>
        <div id="oyuncuListesi" style="margin-top:20px;"></div>
    </div>

    <div id="oyun-alani" style="display: none;">
        <div id="asamaEtiketi" style="color: var(--vurgu); font-weight: 800;">...</div>
        <div id="sayacGosterge" class="sayac">00:00</div>
        
        <div id="chat-bolumu">
            <div id="chat-mesajlar"></div>
            <div style="display:flex; gap:5px;">
                <input type="text" id="chatInput" placeholder="Yaz..." onkeypress="if(event.key==='Enter') mesajGonder()">
                <button onclick="mesajGonder()" style="background:var(--vurgu); border:none; border-radius:10px; padding:0 15px;">ðŸš€</button>
            </div>
        </div>
        <div id="oyunAksiyonListesi"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, update, get, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBBXkGLUFGXfQsXhZ8uKpJZf6Y5hTjdK-8",
        authDomain: "vampir-koylu-oyunu.firebaseapp.com",
        databaseURL: "https://vampir-koylu-oyunu-default-rtdb.firebaseio.com",
        projectId: "vampir-koylu-oyunu"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let mevcutOda = null, benimAdim = "", benimAnahtarim = "", liderMiyim = false, rolum = "?", hayattaMiyim = true, secimim = null;

    window.onload = () => {
        const urlParams = new URLSearchParams(window.location.search);
        const urlOda = urlParams.get('room');
        if (urlOda) {
            document.getElementById('odaKoduGiris').value = urlOda;
            // EÄŸer isim varsa otomatik katÄ±lmasÄ± iÃ§in (Ä°steÄŸe baÄŸlÄ±)
            // if(document.getElementById('kullaniciAdi').value) odayaKatil();
        }
    };

    window.odaOlustur = () => {
        benimAdim = document.getElementById('kullaniciAdi').value || "Admin";
        mevcutOda = Math.floor(100000 + Math.random() * 900000).toString();
        liderMiyim = true;
        set(ref(db, 'rooms/'+mevcutOda), { phase: 'lobi', adminName: benimAdim }).then(() => odayaGir());
    };

    window.odayaKatil = () => {
        benimAdim = document.getElementById('kullaniciAdi').value;
        mevcutOda = document.getElementById('odaKoduGiris').value;
        if(!benimAdim) return alert("LÃ¼tfen adÄ±nÄ±zÄ± yazÄ±n!");
        if(benimAdim && mevcutOda) odayaGir();
    };

    function odayaGir() {
        document.getElementById('giris-ekrani').style.display = 'none';
        document.getElementById('lobi-ekrani').style.display = 'block';
        document.getElementById('odaKoduGoster').textContent = mevcutOda;
        if(liderMiyim) { document.getElementById('admin-ayarlari').style.display = 'block'; qrOlustur(mevcutOda); }
        else {
            const pRef = push(ref(db, `rooms/${mevcutOda}/players`), { ad: benimAdim, rol: '?', status: 'alive', votes: 0 });
            benimAnahtarim = pRef.key;
        }
        odayiDinle();
    }

    function odayiDinle() {
        onValue(ref(db, `rooms/${mevcutOda}`), (snap) => {
            const veri = snap.val(); if(!veri) return;
            const liste = document.getElementById('oyuncuListesi');
            liste.innerHTML = `<div>ðŸ‘‘ ${veri.adminName} (Admin)</div>`;
            if(veri.players) Object.entries(veri.players).forEach(([k, p]) => liste.innerHTML += `<div>â€¢ ${p.ad}</div>`);
            if(veri.winner) { katmaniGoster(veri.winner.includes('VAMPÄ°R') ? 'ðŸ§›â€â™‚ï¸' : 'ðŸ†', veri.winner, `Vampir: ${veri.vampireName}`, true); return; }
            if(veri.phase !== 'lobi') {
                document.getElementById('lobi-ekrani').style.display = 'none';
                document.getElementById('oyun-alani').style.display = 'block';
                if(veri.players && veri.players[benimAnahtarim]) {
                    rolum = veri.players[benimAnahtarim].rol;
                    hayattaMiyim = veri.players[benimAnahtarim].status === 'alive';
                    if(!window.rolDuyuruldu && rolum !== "?") {
                        window.rolDuyuruldu = true;
                        const rInfo = rolum === 'VAMPÄ°R' ? {e:'ðŸ§›â€â™‚ï¸', r:'VAMPÄ°RSÄ°N'} : (rolum === 'DOKTOR' ? {e:'ðŸ¥', r:'DOKTORSUN'} : {e:'ðŸ‘¨â€ðŸŒ¾', r:'KÃ–YLÃœSÃœN'});
                        katmaniGoster(rInfo.e, rInfo.r, "GÃ¶reviniz belirlendi.");
                    }
                }
                if(veri.deathEvent && veri.deathEvent !== window.lastDeath) {
                    window.lastDeath = veri.deathEvent;
                    const isDoc = veri.deathEvent.includes("engelledi");
                    katmaniGoster(isDoc ? 'ðŸ¥' : 'ðŸ’€', isDoc ? 'KORUMA BAÅžARILI!' : 'BÄ°RÄ° Ã–LDÃœ!', veri.deathEvent);
                }
                arayuzuGuncelle(veri);
            }
        });
        onValue(ref(db, `rooms/${mevcutOda}/chat`), (snap) => {
            const m = snap.val(); const l = document.getElementById('chat-mesajlar'); l.innerHTML = "";
            if(m) Object.values(m).forEach(x => l.innerHTML += `<div class="mesaj"><span class="mesaj-yazar">${x.gonderen}:</span> ${x.metin}</div>`);
            l.scrollTop = l.scrollHeight;
        });
    }

    window.oyunuBaslat = async () => {
        const adminRol = document.getElementById('adminRolSecimi').value;
        if(adminRol === 'oyuncu' && !benimAnahtarim) {
            const pRef = push(ref(db, `rooms/${mevcutOda}/players`), { ad: benimAdim, rol: '?', status: 'alive', votes: 0 });
            benimAnahtarim = pRef.key;
            await new Promise(r => setTimeout(r, 500));
        }
        const s = await get(ref(db, `rooms/${mevcutOda}/players`));
        const oyuncular = s.val(); if(!oyuncular || Object.keys(oyuncular).length < 3) return alert("En az 3 oyuncu!");
        const anahtarlar = Object.keys(oyuncular);
        let karisik = [...anahtarlar].sort(() => Math.random() - 0.5);
        const vKey = karisik.pop(), dKey = karisik.pop();
        const updates = {};
        anahtarlar.forEach(k => updates[`rooms/${mevcutOda}/players/${k}/rol`] = (k === vKey ? 'VAMPÄ°R' : (k === dKey ? 'DOKTOR' : 'KÃ–YLÃœ')));
        updates[`rooms/${mevcutOda}/vampireName`] = oyuncular[vKey].ad;
        updates[`rooms/${mevcutOda}/phase`] = 'night';
        await update(ref(db), updates);
        oyunDongusu(parseInt(document.getElementById('sureGece').value), parseInt(document.getElementById('sureDoktor').value), parseInt(document.getElementById('sureTartisma').value), parseInt(document.getElementById('sureOylama').value));
    };

    async function oyunDongusu(n, dr, d, v) {
        await update(ref(db, `rooms/${mevcutOda}`), { target: "", shield: "", deathEvent: "" });
        await remove(ref(db, `rooms/${mevcutOda}/chat`));
        await asamaKos('night', n); await asamaKos('doctor_phase', dr);
        const snap = await get(ref(db, `rooms/${mevcutOda}`));
        const veri = snap.val();
        let event = "Gece sessiz geÃ§ti.";
        if(veri.target && veri.target !== veri.shield) {
            await update(ref(db, `rooms/${mevcutOda}/players/${veri.target}`), { status: 'dead' });
            event = veri.players[veri.target].ad + " Vampir tarafÄ±ndan Ã¶ldÃ¼rÃ¼ldÃ¼!";
        } else if (veri.target && veri.target === veri.shield) { event = "Doktor Ã¶lÃ¼mÃ¼ engelledi!"; }
        await update(ref(db, `rooms/${mevcutOda}`), { deathEvent: event, lastEvent: event });
        if(await kazananKontrol()) return;
        await asamaKos('discussion', d); await remove(ref(db, `rooms/${mevcutOda}/chat`));
        await asamaKos('voting', v); await oylariHesapla();
        if(await kazananKontrol()) return;
        oyunDongusu(n, dr, d, v);
    }

    function arayuzuGuncelle(veri) {
        document.getElementById('asamaEtiketi').textContent = veri.phase.toUpperCase();
        document.getElementById('sayacGosterge').textContent = "00:" + (veri.timer || 0).toString().padStart(2,'0');
        document.getElementById('chat-bolumu').style.display = (veri.phase === 'discussion') ? 'flex' : 'none';
        const liste = document.getElementById('oyunAksiyonListesi'); liste.innerHTML = "";
        if(!benimAnahtarim) { liste.innerHTML = "GÃ¶zlemci Modu..."; return; }
        if(!hayattaMiyim) { liste.innerHTML = "<h3>Ã–LDÃœNÃœZ</h3>"; return; }
        if((veri.phase === 'night' && rolum === 'VAMPÄ°R') || (veri.phase === 'doctor_phase' && rolum === 'DOKTOR') || (veri.phase === 'voting')) {
            Object.entries(veri.players).forEach(([k, p]) => {
                if(p.status === 'alive' && (veri.phase !== 'night' || p.rol !== 'VAMPÄ°R')) {
                    liste.innerHTML += `<button class="buton ${secimim===k?'secili-buton':''}" style="background:var(--ikincil)" onclick="tikla('${veri.phase}','${k}')">${p.ad}</button>`;
                }
            });
        }
    }

    window.tikla = (faz, id) => {
        secimim = id;
        if(faz === 'night') update(ref(db, `rooms/${mevcutOda}`), { target: id });
        else if(faz === 'doctor_phase') update(ref(db, `rooms/${mevcutOda}`), { shield: id });
        else if(faz === 'voting') get(ref(db, `rooms/${mevcutOda}/players/${id}/votes`)).then(s => update(ref(db, `rooms/${mevcutOda}/players/${id}`), { votes: (s.val() || 0) + 1 }));
    };

    async function asamaKos(ad, sn) {
        for(let i = sn; i >= 0; i--) {
            await update(ref(db, `rooms/${mevcutOda}`), { phase: ad, timer: i });
            await new Promise(r => setTimeout(r, 1000));
        }
    }

    async function oylariHesapla() {
        const s = await get(ref(db, `rooms/${mevcutOda}/players`));
        const oyuncular = s.val(); let enCok = 0, adaylar = [];
        Object.entries(oyuncular).forEach(([k, p]) => {
            if(p.votes > enCok) { enCok = p.votes; adaylar = [k]; }
            else if(p.votes === enCok && enCok > 0) adaylar.push(k);
            update(ref(db, `rooms/${mevcutOda}/players/${k}`), { votes: 0 });
        });
        if(adaylar.length === 1) {
            await update(ref(db, `rooms/${mevcutOda}/players/${adaylar[0]}`), { status: 'dead' });
            await update(ref(db, `rooms/${mevcutOda}`), { deathEvent: oyuncular[adaylar[0]].ad + " asÄ±ldÄ±!" });
        }
    }

    async function kazananKontrol() {
        const s = await get(ref(db, `rooms/${mevcutOda}/players`));
        const pArr = Object.values(s.val() || {});
        const vA = pArr.some(p => p.rol === 'VAMPÄ°R' && p.status === 'alive');
        const kA = pArr.filter(p => p.rol !== 'VAMPÄ°R' && p.status === 'alive').length;
        if(!vA) { await update(ref(db, `rooms/${mevcutOda}`), { winner: 'KÃ–YLÃœLER KAZANDI' }); return true; }
        if(kA <= 1) { await update(ref(db, `rooms/${mevcutOda}`), { winner: 'VAMPÄ°R KAZANDI' }); return true; }
        return false;
    }

    function katmaniGoster(emoji, baslik, alt, fin = false) {
        document.getElementById('durumKatmani').style.display = 'flex';
        document.getElementById('katmanEmoji').textContent = emoji;
        document.getElementById('katmanBaslik').textContent = baslik;
        document.getElementById('katmanAltMetin').textContent = alt;
        document.getElementById('katmanButon').onclick = fin ? () => location.reload() : katmaniKapat;
    }
    window.katmaniKapat = () => document.getElementById('durumKatmani').style.display = 'none';
    window.mesajGonder = () => {
        const i = document.getElementById('chatInput'); if(!i.value.trim()) return;
        push(ref(db, `rooms/${mevcutOda}/chat`), { gonderen: benimAdim, metin: i.value }); i.value = "";
    };
    function qrOlustur(kod) { 
        document.getElementById('qrcode').innerHTML = ""; 
        const link = window.location.origin + window.location.pathname + "?room=" + kod;
        new QRCode(document.getElementById("qrcode"), { text: link, width: 120, height: 120 }); 
        document.getElementById('qr-kapsayici').style.display = 'block'; 
    }
    window.koduKopyala = () => { navigator.clipboard.writeText(document.getElementById('odaKoduGoster').textContent).then(() => alert("KopyalandÄ±!")); };
</script>
</body>
</html>
