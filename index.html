<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampir Köylü - Ultra Karakter</title>
    <style>
        :root { --arka-plan: #0f172a; --kart: #1e293b; --metin: #f8fafc; --vurgu: #ef4444; --altin: #fbbf24; }
        body { margin: 0; background: var(--arka-plan); color: var(--metin); font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; box-sizing: border-box; }
        .kart { background: var(--kart); border-radius: 30px; padding: 25px; width: 100%; max-width: 480px; text-align: center; border: 1px solid #334155; box-shadow: 0 25px 60px rgba(0,0,0,0.6); }
        
        /* 3D SAHNE */
        #container3d { 
            width: 100%; height: 260px; background: radial-gradient(circle, #2d3748 0%, #000 100%); 
            border-radius: 20px; margin-bottom: 20px; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden;
        }

        /* KARAKTER */
        .char-wrapper { position: relative; width: 100px; height: 140px; animation: bounce 2s infinite ease-in-out; }
        .character {
            width: 100px; height: 135px; background: var(--vurgu);
            border-radius: 50px 50px 35px 35px; position: absolute;
            box-shadow: inset -10px -10px 20px rgba(0,0,0,0.3), 0 15px 30px rgba(0,0,0,0.4);
            transition: 0.3s; z-index: 2;
        }

        /* GÖZLER */
        .eye { position: absolute; width: 16px; height: 18px; background: #000; border-radius: 50%; top: 45px; z-index: 10; border-bottom: 2px solid #333; }
        .eye-l { left: 25px; } .eye-r { right: 25px; }

        /* --- PRO AKSESUARLAR --- */
        .obj-3d { position: absolute; display: none; z-index: 15; pointer-events: none; }
        
        /* 1. Silindir Şapka */
        #hat-pro { top: -30px; left: 10px; width: 80px; height: 40px; background: #222; border-bottom: 10px solid #c00; }
        #hat-pro::before { content: ''; position: absolute; bottom: -5px; left: -15px; width: 110px; height: 8px; background: #111; border-radius: 50%; }

        /* 2. Modern Gözlük */
        #glass-pro { top: 42px; left: 10px; width: 80px; height: 22px; background: rgba(0,255,255,0.3); border: 2px solid #fff; border-radius: 4px; }

        /* 3. Ninja Maskesi */
        #mask-pro { top: 70px; left: 0; width: 100px; height: 45px; background: #111; border-radius: 0 0 35px 35px; }

        /* 4. Kral Tacı (Altın Şerit) */
        #crown-pro { top: -15px; left: 15px; width: 70px; height: 20px; background: var(--altin); border-radius: 5px; }
        #crown-pro::after { content: '▲▲▲'; color: var(--altin); position: absolute; top: -15px; width: 100%; text-align: center; font-size: 20px; }

        /* 5. Kravat */
        #tie-pro { top: 110px; left: 40px; width: 20px; height: 40px; background: #fff; clip-path: polygon(50% 0%, 100% 20%, 50% 100%, 0% 20%); }

        /* 6. Kulaklık */
        #phone-pro { top: 35px; left: -10px; width: 120px; height: 30px; border: 8px solid #333; border-bottom: none; border-radius: 50px 50px 0 0; }

        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        
        /* PANEL TASARIMI */
        .section-title { font-size: 11px; font-weight: 800; color: var(--altin); margin: 15px 0 10px 0; text-transform: uppercase; letter-spacing: 1px; border-bottom: 1px solid #334155; padding-bottom: 5px; }
        .grid-panel { display: grid; grid-template-columns: repeat(6, 1fr); gap: 8px; }
        .btn-kutu { background: #334155; border: none; padding: 10px; border-radius: 10px; cursor: pointer; color: white; transition: 0.2s; font-size: 12px; font-weight: bold; }
        .btn-kutu:hover { background: #475569; transform: scale(1.05); }
        .btn-renk { width: 100%; height: 35px; border-radius: 8px; border: 2px solid rgba(255,255,255,0.1); }
        
        .ana-buton { width: 100%; padding: 16px; border-radius: 15px; border: none; font-weight: 800; background: var(--vurgu); color: white; font-size: 16px; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>

<div class="kart">
    <h3 style="margin: 0 0 15px 0; color: var(--altin);">ULTRA KARAKTER ATÖLYESİ</h3>
    
    <div id="container3d">
        <div class="char-wrapper">
            <div class="character" id="mainChar">
                <div class="eye eye-l"></div>
                <div class="eye eye-r"></div>
                <div id="hat-pro" class="obj-3d"></div>
                <div id="glass-pro" class="obj-3d"></div>
                <div id="mask-pro" class="obj-3d"></div>
                <div id="crown-pro" class="obj-3d"></div>
                <div id="tie-pro" class="obj-3d"></div>
                <div id="phone-pro" class="obj-3d"></div>
            </div>
        </div>
    </div>

    <div class="section-title">12 Özel Renk</div>
    <div class="grid-panel">
        <div class="btn-kutu btn-renk" style="background:#ef4444" onclick="renkSet('#ef4444')"></div>
        <div class="btn-kutu btn-renk" style="background:#22c55e" onclick="renkSet('#22c55e')"></div>
        <div class="btn-kutu btn-renk" style="background:#3b82f6" onclick="renkSet('#3b82f6')"></div>
        <div class="btn-kutu btn-renk" style="background:#fbbf24" onclick="renkSet('#fbbf24')"></div>
        <div class="btn-kutu btn-renk" style="background:#a855f7" onclick="renkSet('#a855f7')"></div>
        <div class="btn-kutu btn-renk" style="background:#ec4899" onclick="renkSet('#ec4899')"></div>
        <div class="btn-kutu btn-renk" style="background:#06b6d4" onclick="renkSet('#06b6d4')"></div>
        <div class="btn-kutu btn-renk" style="background:#f97316" onclick="renkSet('#f97316')"></div>
        <div class="btn-kutu btn-renk" style="background:#10b981" onclick="renkSet('#10b981')"></div>
        <div class="btn-kutu btn-renk" style="background:#ffffff" onclick="renkSet('#ffffff')"></div>
        <div class="btn-kutu btn-renk" style="background:#64748b" onclick="renkSet('#64748b')"></div>
        <div class="btn-kutu btn-renk" style="background:#000000" onclick="renkSet('#000000')"></div>
    </div>

    <div class="section-title">Ekipman Odası</div>
    <div class="grid-panel">
        <button class="btn-kutu" onclick="toggleObj('hat-pro')">ŞAPKA</button>
        <button class="btn-kutu" onclick="toggleObj('glass-pro')">GÖZLÜK</button>
        <button class="btn-kutu" onclick="toggleObj('mask-pro')">MASKE</button>
        <button class="btn-kutu" onclick="toggleObj('crown-pro')">TAÇ</button>
        <button class="btn-kutu" onclick="toggleObj('tie-pro')">KRAVAT</button>
        <button class="btn-kutu" onclick="toggleObj('phone-pro')">KULAKLIK</button>
    </div>

    <button class="ana-buton" onclick="sifirla()">TÜMÜNÜ TEMİZLE</button>
</div>

<script>
    function renkSet(r) { document.getElementById('mainChar').style.background = r; }
    function toggleObj(id) {
        const el = document.getElementById(id);
        el.style.display = (el.style.display === 'block') ? 'none' : 'block';
    }
    function sifirla() {
        document.querySelectorAll('.obj-3d').forEach(el => el.style.display = 'none');
        renkSet('#ef4444');
    }
</script>
</body>
</html>
