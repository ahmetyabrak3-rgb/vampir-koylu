<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampir KÃ¶ylÃ¼ 3D</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --arka-plan: #0f172a; --kart: #1e293b; --metin: #f8fafc; --vurgu: #fbbf24; --ikincil: #334155; }
        body { margin: 0; background: var(--arka-plan); color: var(--metin); font-family: 'Inter', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        .kart { background: var(--kart); border-radius: 30px; padding: 20px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); position: relative; z-index: 10; }
        
        /* 3D SAHNE ALANI */
        #container3d { width: 100%; height: 250px; background: #000; border-radius: 20px; margin-bottom: 15px; border: 2px solid var(--vurgu); position: relative; overflow: hidden; }
        
        .kontrol-paneli { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-bottom: 15px; }
        .secim-btn { background: var(--ikincil); border: none; padding: 10px; border-radius: 10px; cursor: pointer; color: white; font-size: 18px; transition: 0.2s; }
        .secim-btn:hover { background: var(--vurgu); color: black; }
        
        input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: white; margin-bottom: 10px; box-sizing: border-box; }
        .buton { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: 800; cursor: pointer; text-transform: uppercase; margin-top: 5px; }
        .buton-ana { background: var(--vurgu); color: #1e293b; }
        
        #lobi-ekrani, #oyun-alani { display: none; }
        .oyuncu-liste { text-align: left; max-height: 150px; overflow-y: auto; margin-top: 10px; }
    </style>
</head>
<body>

<div class="kart">
    <div id="giris-ekrani">
        <h2 style="margin: 0 0 10px 0; color: var(--vurgu);">3D KARAKTERÄ°N</h2>
        
        <div id="container3d">
            </div>

        <input type="text" id="kullaniciAdi" placeholder="AdÄ±nÄ±zÄ± YazÄ±n">
        
        <div style="font-size: 11px; font-weight: bold; margin-bottom: 5px; color: #64748b;">RENK VE TARZ SEÃ‡</div>
        <div class="kontrol-paneli">
            <button class="secim-btn" onclick="renkDegistir(0xff4444)">ğŸ”´</button>
            <button class="secim-btn" onclick="renkDegistir(0x44ff44)">ğŸŸ¢</button>
            <button class="secim-btn" onclick="renkDegistir(0x4444ff)">ğŸ”µ</button>
            <button class="secim-btn" onclick="aksesuarEkle('sapka')">ğŸ©</button>
            <button class="secim-btn" onclick="aksesuarEkle('gozluk')">ğŸ•¶ï¸</button>
            <button class="secim-btn" onclick="aksesuarEkle('maske')">ğŸ˜·</button>
            <button class="secim-btn" onclick="sifirla()">âŒ</button>
        </div>

        <button class="buton buton-ana" onclick="odaOlustur()">Oda OluÅŸtur</button>
        <button class="buton" style="background: #334155; color: white; margin-top: 5px;" onclick="odayaKatil()">Odaya KatÄ±l</button>
        <input type="text" id="odaKoduGiris" placeholder="Oda Kodu" style="margin-top: 10px;">
    </div>

    <div id="lobi-ekrani">
        <h3 id="odaKoduGoster" style="letter-spacing: 2px;">000000</h3>
        <div id="qrcode" style="background:white; padding:5px; display:inline-block; border-radius:8px;"></div>
        <p style="color: #94a3b8;">Oyuncular Bekleniyor...</p>
        <div id="oyuncuListesi" class="oyuncu-liste"></div>
        <button id="baslatBtn" class="buton buton-ana" style="display:none;" onclick="oyunuBaslat()">OYUNU BAÅLAT</button>
    </div>
</div>

<script>
    // --- 3D MOTORU (THREE.JS) AYARLARI ---
    let scene, camera, renderer, character, bodyMaterial;
    let items = { sapka: null, gozluk: null, maske: null };

    function init3D() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(45, 1, 0.1, 1000);
        camera.position.z = 5;

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(360, 250);
        document.getElementById('container3d').appendChild(renderer.domElement);

        // IÅŸÄ±klandÄ±rma
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(0, 5, 5).set(5, 5, 5);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040));

        // Karakter (GÃ¶vde ve Kafa)
        const group = new THREE.Group();
        bodyMaterial = new THREE.MeshPhongMaterial({ color: 0xfbbf24 });
        
        const bodyGeo = new THREE.CapsuleGeometry(0.7, 1, 4, 16);
        const body = new THREE.Mesh(bodyGeo, bodyMaterial);
        group.add(body);

        const headGeo = new THREE.SphereGeometry(0.5, 32, 32);
        const head = new THREE.Mesh(headGeo, bodyMaterial);
        head.position.y = 1.2;
        group.add(head);

        character = group;
        scene.add(character);

        animate();
    }

    function animate() {
        requestAnimationFrame(animate);
        character.rotation.y += 0.01; // Karakteri yavaÅŸÃ§a dÃ¶ndÃ¼r
        renderer.render(scene, camera);
    }

    // --- KONTROLLER ---
    window.renkDegistir = (color) => { bodyMaterial.color.setHex(color); };

    window.aksesuarEkle = (tip) => {
        if (items[tip]) { scene.remove(items[tip]); items[tip] = null; return; }
        
        let geo, mat = new THREE.MeshPhongMaterial({ color: 0x111111 });
        if(tip === 'sapka') {
            geo = new THREE.CylinderGeometry(0.6, 0.6, 0.4, 32);
            items.sapka = new THREE.Mesh(geo, mat);
            items.sapka.position.y = 1.8;
            scene.add(items.sapka);
        } else if(tip === 'gozluk') {
            geo = new THREE.BoxGeometry(0.8, 0.2, 0.1);
            items.gozluk = new THREE.Mesh(geo, mat);
            items.gozluk.position.set(0, 1.3, 0.5);
            scene.add(items.gozluk);
        }
    };

    window.sifirla = () => {
        Object.keys(items).forEach(k => { if(items[k]) scene.remove(items[k]); items[k] = null; });
        bodyMaterial.color.setHex(0xfbbf24);
    };

    // --- OYUN MANTIÄI ---
    window.odaOlustur = () => {
        document.getElementById('giris-ekrani').style.display = 'none';
        document.getElementById('lobi-ekrani').style.display = 'block';
        const kod = Math.floor(100000 + Math.random() * 900000);
        document.getElementById('odaKoduGoster').textContent = kod;
        document.getElementById('baslatBtn').style.display = 'block';
        new QRCode(document.getElementById("qrcode"), { text: "vampir-koylu-" + kod, width: 100, height: 100 });
    };

    window.odayaKatil = () => {
        const ad = document.getElementById('kullaniciAdi').value;
        if(!ad) return alert("LÃ¼tfen adÄ±nÄ±zÄ± girin!");
        document.getElementById('giris-ekrani').style.display = 'none';
        document.getElementById('lobi-ekrani').style.display = 'block';
    };

    init3D();
</script>
</body>
</html>
