<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampir K√∂yl√º - Final S√ºr√ºm</title>
    <style>
        body { margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); color: white; overflow: hidden; }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); border-radius: 20px; padding: 25px; width: 90%; max-width: 450px; text-align: center; border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 8px 32px rgba(0,0,0,0.5); }
        .btn { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 15px; }
        .btn-create { background: #48bb78; color: white; }
        .btn-join { background: #3182ce; color: white; }
        .btn-vote { background: #805ad5; color: white; margin: 5px 0; }
        .timer { font-size: 40px; font-weight: bold; color: #f6e05e; margin: 15px 0; }
        .player-item { padding: 10px; background: rgba(0,0,0,0.2); margin: 5px; border-radius: 8px; }

        /* KAZANAN EKRANI STƒ∞Lƒ∞ */
        #winnerOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); display: none; flex-direction: column;
            align-items: center; justify-content: center; z-index: 1000;
            animation: fadeIn 0.5s ease;
        }
        .winner-text { font-size: 40px; font-weight: 900; text-transform: uppercase; margin-bottom: 10px; text-align: center; }
        .winner-sub { font-size: 24px; color: #cbd5e0; margin-bottom: 30px; }
        .vampire-win { color: #e53e3e; text-shadow: 0 0 20px rgba(229, 62, 62, 0.6); }
        .villager-win { color: #48bb78; text-shadow: 0 0 20px rgba(72, 187, 120, 0.6); }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div id="winnerOverlay">
    <div id="winnerText" class="winner-text"></div>
    <div id="winnerSub" class="winner-sub"></div>
    <button class="btn btn-join" style="width:200px" onclick="location.reload()">Ana Sayfaya D√∂n</button>
</div>

<div class="glass-card">
    <div id="auth-screen">
        <h1>VAMPƒ∞R K√ñYL√ú</h1>
        <input type="text" id="userName" placeholder="ƒ∞sminiz">
        <button class="btn btn-create" onclick="createRoom()">Oda Olu≈ütur</button>
        <input type="text" id="roomCodeInput" placeholder="Oda Kodu">
        <button class="btn btn-join" onclick="joinRoom()">Katƒ±l</button>
    </div>

    <div id="room-screen" style="display: none;">
        <div id="roomTitle" style="font-size: 22px; color: #f6e05e;">ODA KODU: ......</div>
        <div id="playerList"></div>
        <button id="startBtn" class="btn btn-create" style="display:none;" onclick="assignRoles()">Oyunu Ba≈ülat</button>
    </div>

    <div id="game-area" style="display: none;">
        <div id="phaseDisplay" style="text-transform:uppercase; letter-spacing:2px; color:#a0aec0;">Y√úKLENƒ∞YOR...</div>
        <div id="timerDisplay" class="timer">00:00</div>
        <div id="gameActionList"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBBXkGLUFGXfQsXhZ8uKpJZf6Y5hTjdK-8",
        authDomain: "vampir-koylu-oyunu.firebaseapp.com",
        databaseURL: "https://vampir-koylu-oyunu-default-rtdb.firebaseio.com",
        projectId: "vampir-koylu-oyunu"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let currentRoom = null, myName = "", myKey = "", isLider = false, myRole = "", isAlive = true, hasVoted = false;

    window.createRoom = () => {
        myName = document.getElementById('userName').value;
        if(!myName) return alert("ƒ∞sim yaz!");
        currentRoom = Math.floor(100000 + Math.random() * 900000).toString();
        isLider = true;
        set(ref(db, 'rooms/'+currentRoom), { phase: 'lobby' }).then(() => enterRoom());
    };

    window.joinRoom = () => {
        myName = document.getElementById('userName').value;
        currentRoom = document.getElementById('roomCodeInput').value;
        if(!myName || !currentRoom) return alert("Eksik bilgi!");
        onValue(ref(db, 'rooms/'+currentRoom), (s) => {
            if(s.exists()) enterRoom(); else alert("Oda yok!");
        }, {onlyOnce: true});
    };

    function enterRoom() {
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('room-screen').style.display = 'block';
        document.getElementById('roomTitle').textContent = "ODA KODU: " + currentRoom;

        const pRef = push(ref(db, `rooms/${currentRoom}/players`), { ad: myName, rol: '?', status: 'alive', votes: 0 });
        myKey = pRef.key;
        if(isLider) document.getElementById('startBtn').style.display = 'block';
        listenRoom();
    }

    function listenRoom() {
        onValue(ref(db, `rooms/${currentRoom}`), (snapshot) => {
            const data = snapshot.val();
            if(!data) return;

            if(data.winner) {
                showWinner(data.winner, data.vampireName);
                return;
            }

            if(data.phase === 'lobby') {
                const listDiv = document.getElementById('playerList');
                listDiv.innerHTML = "";
                Object.values(data.players || {}).forEach(p => {
                    listDiv.innerHTML += `<div class="player-item">${p.ad}</div>`;
                });
            } else {
                document.getElementById('room-screen').style.display = 'none';
                document.getElementById('game-area').style.display = 'block';
                myRole = data.players[myKey].rol;
                isAlive = data.players[myKey].status === 'alive';
                handleGameFlow(data);
            }
        });
    }

    function handleGameFlow(data) {
        const actionList = document.getElementById('gameActionList');
        document.getElementById('timerDisplay').textContent = "00:" + data.timer.toString().padStart(2,'0');
        actionList.innerHTML = "";

        if(data.phase === 'night') {
            document.getElementById('phaseDisplay').textContent = "üåô GECE (Vampir Se√ßiyor)";
            if(myRole === 'VAMPƒ∞R' && isAlive) {
                Object.entries(data.players).forEach(([key, p]) => {
                    if(p.status === 'alive' && p.rol !== 'VAMPƒ∞R') 
                        actionList.innerHTML += `<button class="btn btn-vote" style="background:#e53e3e" onclick="vampirAction('${key}')">${p.ad} √ñld√ºr</button>`;
                });
            } else { actionList.innerHTML = "<p>G√∂zlerini kapat, vampir avlanƒ±yor...</p>"; }
        } else if(data.phase === 'voting') {
            document.getElementById('phaseDisplay').textContent = "üó≥Ô∏è OYLAMA";
            if(isAlive && !hasVoted) {
                Object.entries(data.players).forEach(([key, p]) => {
                    if(p.status === 'alive') 
                        actionList.innerHTML += `<button class="btn btn-vote" onclick="voteAction('${key}')">${p.ad}</button>`;
                });
            } else { actionList.innerHTML = isAlive ? "<p>Oyunuzu kullandƒ±nƒ±z.</p>" : "<p style='color:red'>√ñl√ºler oy kullanamaz!</p>"; }
        } else {
            document.getElementById('phaseDisplay').textContent = "üó£Ô∏è TARTI≈ûMA";
            actionList.innerHTML = `<h3>${data.lastEvent || "Gece kimse √∂lmedi."}</h3>`;
            hasVoted = false;
        }
    }

    window.vampirAction = (tKey) => update(ref(db, `rooms/${currentRoom}`), { target: tKey });

    window.voteAction = (tKey) => {
        hasVoted = true;
        onValue(ref(db, `rooms/${currentRoom}/players/${tKey}/votes`), (s) => {
            update(ref(db, `rooms/${currentRoom}/players/${tKey}`), { votes: (s.val() || 0) + 1 });
        }, {onlyOnce: true});
    };

    window.assignRoles = async () => {
        onValue(ref(db, `rooms/${currentRoom}/players`), (s) => {
            const players = s.val();
            const keys = Object.keys(players);
            const vIndex = Math.floor(Math.random()*keys.length);
            const vKey = keys[vIndex];
            const vName = players[vKey].ad;

            keys.forEach(k => update(ref(db, `rooms/${currentRoom}/players/${k}`), { rol: k===vKey?'VAMPƒ∞R':'K√ñYL√ú' }));
            update(ref(db, `rooms/${currentRoom}`), { vampireName: vName }); // Vampirin ismini sakla
            gameLoop();
        }, {onlyOnce: true});
    };

    async function gameLoop() {
        await runPhase('night', 20);
        const snap = await new Promise(res => onValue(ref(db, `rooms/${currentRoom}`), res, {onlyOnce:true}));
        const target = snap.val().target;
        if(target) update(ref(db, `rooms/${currentRoom}/players/${target}`), { status: 'dead' });
        
        if(await checkWinner()) return;

        await runPhase('discussion', 120);
        await runPhase('voting', 30);
        
        await calculateVoteResult();
        if(await checkWinner()) return;

        gameLoop();
    }

    async function runPhase(name, sec) {
        for(let i = sec; i >= 0; i--) {
            update(ref(db, `rooms/${currentRoom}`), { phase: name, timer: i });
            await new Promise(r => setTimeout(r, 1000));
        }
    }

    async function calculateVoteResult() {
        const s = await new Promise(res => onValue(ref(db, `rooms/${currentRoom}/players`), res, {onlyOnce:true}));
        const players = s.val();
        let max = 0, candidates = [];
        Object.entries(players).forEach(([k, p]) => {
            if(p.votes > max) { max = p.votes; candidates = [k]; }
            else if(p.votes === max && max > 0) candidates.push(k);
            update(ref(db, `rooms/${currentRoom}/players/${k}`), { votes: 0 });
        });
        if(candidates.length === 1) update(ref(db, `rooms/${currentRoom}/players/${candidates[0]}`), { status: 'dead' });
    }

    async function checkWinner() {
        const s = await new Promise(res => onValue(ref(db, `rooms/${currentRoom}/players`), res, {onlyOnce:true}));
        const pArr = Object.values(s.val());
        const aliveVampir = pArr.some(p => p.rol === 'VAMPƒ∞R' && p.status === 'alive');
        const aliveVillagers = pArr.filter(p => p.rol === 'K√ñYL√ú' && p.status === 'alive').length;

        if(!aliveVampir) {
            update(ref(db, `rooms/${currentRoom}`), { winner: 'K√ñYL√úLER KAZANDI' });
            return true;
        }
        if(aliveVillagers <= 1) {
            update(ref(db, `rooms/${currentRoom}`), { winner: 'VAMPƒ∞R KAZANDI' });
            return true;
        }
        return false;
    }

    function showWinner(winText, vName) {
        const overlay = document.getElementById('winnerOverlay');
        const txt = document.getElementById('winnerText');
        const sub = document.getElementById('winnerSub');
        
        overlay.style.display = 'flex';
        txt.textContent = winText;
        txt.className = 'winner-text ' + (winText.includes('VAMPƒ∞R') ? 'vampire-win' : 'villager-win');
        sub.textContent = "Vampir: " + vName;
    }
</script>
</body>
</html>
