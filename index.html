<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampir K√∂yl√º - 3D Fall Guys Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --arka-plan: #1a1a2e; --kart: #16213e; --metin: #ffffff; --vurgu: #e94560; --ikincil: #0f3460; }
        body { margin: 0; background: var(--arka-plan); color: var(--metin); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        .kart { background: var(--kart); border-radius: 30px; padding: 25px; width: 90%; max-width: 420px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.8); border: 2px solid #0f3460; }
        
        /* 3D ALANI */
        #container3d { width: 100%; height: 280px; background: radial-gradient(circle, #1b1b2f 0%, #000000 100%); border-radius: 20px; margin-bottom: 20px; border: 3px solid var(--vurgu); cursor: grab; }
        
        .kontrol-panel { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 15px; }
        .renk-btn { width: 100%; height: 35px; border-radius: 8px; border: 2px solid rgba(255,255,255,0.1); cursor: pointer; transition: 0.2s; }
        .aks-btn { background: var(--ikincil); border: none; padding: 10px; border-radius: 10px; color: white; cursor: pointer; font-size: 18px; }
        .aks-btn:active { transform: scale(0.9); }
        
        input { width: 100%; padding: 12px; border-radius: 10px; border: none; background: #0f3460; color: white; margin-bottom: 15px; text-align: center; font-size: 16px; }
        .buton { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: 800; cursor: pointer; text-transform: uppercase; font-size: 16px; transition: 0.3s; }
        .btn-ana { background: var(--vurgu); color: white; box-shadow: 0 5px 15px rgba(233, 69, 96, 0.4); }
        
        #lobi-ekrani { display: none; }
    </style>
</head>
<body>

<div class="kart">
    <div id="giris-ekrani">
        <h1 style="margin: 0 0 10px 0; font-size: 22px; color: var(--vurgu);">KARAKTERƒ∞Nƒ∞ TASARLA</h1>
        
        <div id="container3d"></div>

        <input type="text" id="kullaniciAdi" placeholder="Oyuncu Adƒ±">
        
        <div class="kontrol-panel">
            <div class="renk-btn" style="background:#ff4757" onclick="renkSet(0xff4757)"></div>
            <div class="renk-btn" style="background:#2ed573" onclick="renkSet(0x2ed573)"></div>
            <div class="renk-btn" style="background:#1e90ff" onclick="renkSet(0x1e90ff)"></div>
            <div class="renk-btn" style="background:#ffa502" onclick="renkSet(0xffa502)"></div>
            <button class="aks-btn" onclick="ekle('sapka')">üé©</button>
            <button class="aks-btn" onclick="ekle('gozluk')">üï∂Ô∏è</button>
            <button class="aks-btn" onclick="ekle('tavsan')">üê∞</button>
            <button class="aks-btn" onclick="sifirla()">‚ùå</button>
        </div>

        <button class="buton btn-ana" onclick="odaOlustur()">Oda Olu≈ütur</button>
        <button class="buton" style="background:transparent; color:#94a3b8; margin-top:5px;" onclick="odayaKatil()">Odaya Katƒ±l</button>
    </div>

    <div id="lobi-ekrani">
        <h2 id="odaKoduGoster" style="letter-spacing: 5px; font-size: 30px;">000000</h2>
        <div id="qrcode" style="background:white; padding:10px; display:inline-block; border-radius:15px; margin: 10px 0;"></div>
        <p>Arkada≈ülar bekleniyor...</p>
        <button class="buton btn-ana" onclick="alert('Oyun yakƒ±nda ba≈ülayacak!')">BA≈ûLAT</button>
    </div>
</div>

<script>
    let scene, camera, renderer, model, mainMaterial;
    let items = { sapka: null, gozluk: null, tavsan: null };

    function init3D() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(45, 1, 0.1, 1000);
        camera.position.set(0, 0.5, 4);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(document.getElementById('container3d').clientWidth, 280);
        document.getElementById('container3d').appendChild(renderer.domElement);

        const light1 = new THREE.DirectionalLight(0xffffff, 1);
        light1.position.set(2, 2, 5);
        scene.add(light1);
        scene.add(new THREE.AmbientLight(0xffffff, 0.5));

        // FALL GUYS Tƒ∞Pƒ∞ KARAKTER (KAPS√úL)
        const group = new THREE.Group();
        mainMaterial = new THREE.MeshPhongMaterial({ color: 0xff4757, shininess: 100 });
        
        // G√∂vde
        const bodyGeo = new THREE.CapsuleGeometry(0.7, 1, 10, 20);
        const body = new THREE.Mesh(bodyGeo, mainMaterial);
        group.add(body);

        // G√∂z Beyazlarƒ±
        const eyeGeo = new THREE.SphereGeometry(0.15, 20, 20);
        const eyeMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
        const eyeL = new THREE.Mesh(eyeGeo, eyeMat);
        eyeL.position.set(-0.25, 0.6, 0.6);
        const eyeR = new THREE.Mesh(eyeGeo, eyeMat);
        eyeR.position.set(0.25, 0.6, 0.6);
        group.add(eyeL, eyeR);

        // G√∂z Bebekleri
        const pupGeo = new THREE.SphereGeometry(0.07, 20, 20);
        const pupMat = new THREE.MeshBasicMaterial({ color: 0x000000 });
        const pupL = new THREE.Mesh(pupGeo, pupMat);
        pupL.position.set(-0.25, 0.6, 0.72);
        const pupR = new THREE.Mesh(pupGeo, pupMat);
        pupR.position.set(0.25, 0.6, 0.72);
        group.add(pupL, pupR);

        model = group;
        scene.add(model);
        animate();
    }

    function animate() {
        requestAnimationFrame(animate);
        model.rotation.y += 0.01;
        renderer.render(scene, camera);
    }

    // --- √ñZELLE≈ûTƒ∞RME ---
    window.renkSet = (c) => { mainMaterial.color.setHex(c); };

    window.ekle = (tip) => {
        if(items[tip]) { scene.remove(items[tip]); items[tip] = null; return; }
        
        let mat = new THREE.MeshPhongMaterial({ color: 0x333333 });
        if(tip === 'sapka') {
            const geo = new THREE.CylinderGeometry(0.5, 0.5, 0.4, 32);
            items.sapka = new THREE.Mesh(geo, mat);
            items.sapka.position.y = 1.3;
            scene.add(items.sapka);
        } else if(tip === 'gozluk') {
            const geo = new THREE.BoxGeometry(1, 0.2, 0.1);
            items.gozluk = new THREE.Mesh(geo, mat);
            items.gozluk.position.set(0, 0.6, 0.65);
            scene.add(items.gozluk);
        } else if(tip === 'tavsan') {
            const geo = new THREE.CylinderGeometry(0.1, 0.1, 0.8, 32);
            items.tavsan = new THREE.Group();
            const e1 = new THREE.Mesh(geo, mat); e1.position.set(-0.3, 1.5, 0); e1.rotation.z = 0.2;
            const e2 = new THREE.Mesh(geo, mat); e2.position.set(0.3, 1.5, 0); e2.rotation.z = -0.2;
            items.tavsan.add(e1, e2);
            scene.add(items.tavsan);
        }
    };

    window.sifirla = () => {
        Object.keys(items).forEach(k => { if(items[k]) scene.remove(items[k]); items[k]=null; });
    };

    window.odaOlustur = () => {
        const ad = document.getElementById('kullaniciAdi').value;
        if(!ad) return alert("L√ºtfen adƒ±nƒ± yaz!");
        document.getElementById('giris-ekrani').style.display = 'none';
        document.getElementById('lobi-ekrani').style.display = 'block';
        const kod = Math.floor(100000 + Math.random() * 900000);
        document.getElementById('odaKoduGoster').textContent = kod;
        new QRCode(document.getElementById("qrcode"), { text: "room-" + kod, width: 120, height: 120 });
    };

    init3D();
</script>
</body>
</html>
