    <style>
        :root { --arka-plan: #0f172a; --kart: #1e293b; --metin: #f8fafc; --vurgu: #fbbf24; --vampir-renk: #ef4444; --doktor-renk: #10b981; --ikincil: #334155; --golge-renk: rgba(0,0,0,0.5); }

        /* --- G√ú√áLENDƒ∞Rƒ∞LMƒ∞≈û 3D STƒ∞LLER --- */

        .ozellestirme-paneli { background: #162032; padding: 15px; border-radius: 16px; margin-bottom: 20px; }

        .aksesuar-satir { display: flex; align-items: center; justify-content: space-between; font-size: 14px; font-weight: 600; margin-bottom: 10px; }
        .mini-btn { background: var(--ikincil); border: none; color: white; border-radius: 8px; padding: 8px 12px; cursor: pointer; font-weight: bold; transition: background 0.2s; box-shadow: 0 2px 0 rgba(0,0,0,0.3); }
        .mini-btn:hover { background: #475569; transform: translateY(1px); box-shadow: 0 1px 0 rgba(0,0,0,0.3); }
        .mini-btn:active { transform: translateY(2px); box-shadow: none; }

        /* --- OYUN ƒ∞√áƒ∞ G√ñR√úN√úM STƒ∞LLERƒ∞ --- */
        .oyuncu-satir { display: flex; align-items: center; gap: 12px; background: rgba(255,255,255,0.05); padding: 10px 12px; border-radius: 12px; margin-bottom: 8px; transition: background 0.2s; position: relative; }

        .mini-avatar-svg { width: 100%; height: 100%; }
        .oyuncu-bilgi { display: flex; flex-direction: column; align-items: flex-start; flex: 1; }
        .oyuncu-ad { font-weight: 700; font-size: 15px; }
        .oyuncu-durum { font-size: 12px; color: #94a3b8; }
        .kick-btn { background: #ef4444; color: white; border: none; padding: 5px 10px; border-radius: 6px; font-size: 11px; font-weight: bold; cursor: pointer; margin-left: auto; }

        /* --- GENEL STƒ∞LLER --- */

        input, select { width: 100%; padding: 14px; margin: 8px 0; border-radius: 12px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; outline: none; font-family: 'Inter'; box-shadow: inset 0 2px 4px rgba(0,0,0,0.2); }
        .buton { width: 100%; padding: 16px; margin: 8px 0; border-radius: 14px; border: none; font-weight: 700; cursor: pointer; transition: all 0.2s; text-transform: uppercase; font-size: 14px; letter-spacing: 1px; }
        .buton-ana { background: var(--vurgu); color: #1e293b; box-shadow: 0 4px 0 #d97706; }
        .buton-ana:hover { transform: translateY(2px); box-shadow: 0 2px 0 #d97706; }
        .buton-ana:active { transform: translateY(4px); box-shadow: none; }
        .buton-ikincil { background: var(--ikincil); color: white; box-shadow: 0 4px 0 rgba(0,0,0,0.3); }
        .buton-ikincil:hover { transform: translateY(2px); box-shadow: 0 2px 0 rgba(0,0,0,0.3); }
        .buton-ikincil:active { transform: translateY(4px); box-shadow: none; }
        .buton:disabled { opacity: 0.5; cursor: not-allowed; transform: none; box-shadow: none; }
        
        .buton-aksiyon { background: var(--ikincil); display: flex; align-items: center; justify-content: flex-start; gap: 15px; padding: 10px; text-align: left; box-shadow: 0 4px 0 rgba(0,0,0,0.3); }
        .secili-buton { background: var(--vurgu) !important; color: #1e293b !important; box-shadow: 0 0 20px var(--vurgu), 0 4px 0 #d97706 !important; border: 2px solid white !important; }
        .panel { background: rgba(0,0,0,0.2); padding: 20px; border-radius: 16px; margin-top: 20px; text-align: left; border: 1px dashed var(--vurgu); }
        .sayac { font-size: 50px; font-weight: 900; color: var(--vurgu); margin: 10px 0; text-shadow: 0 0 20px rgba(251, 191, 36, 0.3); }
        .katman { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15,23,42,0.95); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 2000; text-align: center; padding: 20px; backdrop-filter: blur(8px); }
        .ayar-grubu { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 15px; }

</head>
<body>

</div>

<div class="kart">
    <div id="giris-ekrani">
        <h1>KARAKTERƒ∞Nƒ∞ OLU≈ûTUR</h1>
        
        <div class="avatar-sahne" id="girisAvatar"></div>
        
        <div class="ozellestirme-paneli">
            <div style="font-size: 12px; font-weight: bold; color: #94a3b8; margin-bottom: 10px;">G√ñVDE RENGƒ∞</div>
            <div class="renk-paleti" id="renkPaleti"></div>
            
            <div class="aksesuar-satir"><span>üé© ≈ûAPKA:</span> <div><button class="mini-btn" onclick="ayar('sapka', -1)">‚óÄ</button> <span id="t-sapka" style="display:inline-block; width:80px; text-align:center;">Yok</span> <button class="mini-btn" onclick="ayar('sapka', 1)">‚ñ∂</button></div></div>

            <div class="aksesuar-satir"><span>üé≠ MASKE:</span> <div><button class="mini-btn" onclick="ayar('maske', -1)">‚óÄ</button> <span id="t-maske" style="display:inline-block; width:80px; text-align:center;">Yok</span> <button class="mini-btn" onclick="ayar('maske', 1)">‚ñ∂</button></div></div>
            <div class="aksesuar-satir"><span>üßî SAKAL:</span> <div><button class="mini-btn" onclick="ayar('sakal', -1)">‚óÄ</button> <span id="t-sakal" style="display:inline-block; width:80px; text-align:center;">Yok</span> <button class="mini-btn" onclick="ayar('sakal', 1)">‚ñ∂</button></div></div>

        <div style="display: flex; justify-content: center; align-items: center; gap: 15px; margin: 10px 0 20px;">
            <span id="odaKoduGoster" style="font-size: 36px; font-weight: 900; color: white; text-shadow: 0 2px 4px rgba(0,0,0,0.3);">000000</span>
            <button onclick="koduKopyala()" style="background:var(--ikincil); border:none; color:white; padding:8px; border-radius:8px; cursor:pointer; box-shadow: 0 2px 0 rgba(0,0,0,0.3);">üìã</button>
        </div>
        <div id="qr-kapsayici" style="display:none; margin-bottom: 20px;"><div id="qrcode" style="padding:10px; background:white; border-radius:12px; display:inline-block; box-shadow: 0 0 20px rgba(255,255,255,0.1);"></div></div>

        <div id="admin-ayarlari" class="panel" style="display:none;">

            </select>
            <div class="ayar-grubu">
                <div class="ayar-item"><label>VAMPƒ∞R SAYISI</label><input type="number" id="vampirSayisi" value="1" min="1"></div>
                <div class="ayar-item"><label>DOKTOR SAYISI</label><input type="number" id="doktorSayisi" value="1" min="0"></div>
            </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, update, get, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBBXkGLUFGXfQsXhZ8uKpJZf6Y5hTjdK-8",
        authDomain: "vampir-koylu-oyunu.firebaseapp.com",
        databaseURL: "https://vampir-koylu-oyunu-default-rtdb.firebaseio.com",
        projectId: "vampir-koylu-oyunu"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let mevcutOda = null, benimAdim = "", benimAnahtarim = "", liderMiyim = false, rolum = "?", hayattaMiyim = true, secimim = null;

    // --- YENƒ∞ ULTRA 3D AVATAR Sƒ∞STEMƒ∞ ---
    let avatarSecim = { renk: "#f6ad55", sapka: 0, gozluk: 0, maske: 0, sakal: 0 };
    
    const renkler = ["#f6ad55", "#f87171", "#fbbf24", "#a3e635", "#34d399", "#22d3ee", "#818cf8", "#c084fc", "#f472b6", "#e2e8f0", "#94a3b8", "#475569"];
    const data = {
        sapka: ["Yok", "Silindir", "Kovboy", "Viking", "Kasket", "Parti"],
        gozluk: ["Yok", "G√ºne≈ü", "Pilot", "Yuvarlak", "Kalp", "3D"],
        maske: ["Yok", "Cerrahi", "Venedik", "Ninja", "Palya√ßo", "Kuru Kafa"],
        sakal: ["Yok", "Kirli", "Ke√ßi", "Pala", "Tam", "Bƒ±yƒ±k"]
    };

    function renkPaletiOlustur() {
        const palet = document.getElementById('renkPaleti');
        renkler.forEach(renk => {
            const kutu = document.createElement('div');
            kutu.className = `renk-kutu ${renk === avatarSecim.renk ? 'secili' : ''}`;
            kutu.style.backgroundColor = renk;
            kutu.onclick = () => {
                avatarSecim.renk = renk;
                document.querySelectorAll('.renk-kutu').forEach(k => k.classList.remove('secili'));
                kutu.classList.add('secili');
                avatarCiz(avatarSecim, "girisAvatar");
            };
            palet.appendChild(kutu);
        });
    }
    renkPaletiOlustur();

    function avatarCiz(conf, id) {
        const anaRenk = conf.renk;
        let h = `<svg viewBox="0 0 200 220" class="avatar-svg">
        <defs>
            <linearGradient id="govdeGrad-${id}" x1="20%" y1="0%" x2="80%" y2="100%">
                <stop offset="0%" style="stop-color:${anaRenk};stop-opacity:1" />
                <stop offset="50%" style="stop-color:${anaRenk};stop-opacity:1" />
                <stop offset="100%" style="stop-color:#000;stop-opacity:0.3" />
            </linearGradient>
            <filter id="icGolge-${id}">
                <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
                <feOffset in="blur" dx="0" dy="4" result="offsetBlur"/>
                <feSpecularLighting in="blur" surfaceScale="5" specularConstant="1" specularExponent="20" lighting-color="#ffffff" result="specOut">
                    <fePointLight x="-5000" y="-10000" z="20000"/>
                </feSpecularLighting>
                <feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOut"/>
                <feComposite in="SourceGraphic" in2="specOut" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="litPaint"/>
            </filter>
            <filter id="aksGolge-${id}"><feDropShadow dx="1" dy="3" stdDeviation="2" flood-color="#000" flood-opacity="0.5"/></filter>
        </defs>
        
        <rect x="60" y="60" width="80" height="120" rx="40" fill="url(#govdeGrad-${id})" filter="url(#icGolge-${id})" />
        
        <circle cx="85" cy="95" r="6" fill="#1e293b" filter="url(#aksGolge-${id})" />
        <circle cx="115" cy="95" r="6" fill="#1e293b" filter="url(#aksGolge-${id})" />`;
        
        const sG = `filter="url(#aksGolge-${id})"`;

        if(conf.sapka==1) h+=`<g ${sG}><rect x="70" y="20" width="60" height="45" fill="#1e293b"/><rect x="60" y="60" width="80" height="12" fill="#1e293b"/><rect x="70" y="50" width="60" height="12" fill="#ef4444"/></g>`;
        if(conf.sapka==2) h+=`<path d="M50,55 Q100,10 150,55 L150,70 L50,70 Z" fill="#78350f" ${sG}/>`;
        if(conf.sapka==3) h+=`<path d="M60,45 L100,5 L140,45 L100,65 Z" fill="#9ca3af" ${sG}/><path d="M70,45 L60,15 M130,45 L140,15" stroke="#d1d5db" stroke-width="8" stroke-linecap="round"/>`;
        if(conf.sapka==4) h+=`<path d="M60,50 L140,50 L150,65 L50,65 Z" fill="#374151" ${sG}/><rect x="65" y="40" width="70" height="20" fill="#4b5563"/>`;
        if(conf.sapka==5) h+=`<path d="M70,65 L100,-5 L130,65 Z" fill="#ec4899" ${sG}/><circle cx="100" cy="-5" r="8" fill="#fbbf24"/>`;

        if(conf.gozluk==1) h+=`<g ${sG}><rect x="75" y="85" width="22" height="16" fill="#1e293b"/><rect x="103" y="85" width="22" height="16" fill="#1e293b"/><line x1="97" y1="92" x2="103" y2="92" stroke="#1e293b" stroke-width="3"/></g>`;
        if(conf.gozluk==2) h+=`<g ${sG}><path d="M70,85 Q85,110 100,85 T130,85" fill="none" stroke="#f59e0b" stroke-width="4"/><path d="M75,90 Q85,105 95,90" fill="#1e293b" opacity="0.8"/><path d="M105,90 Q115,105 125,90" fill="#1e293b" opacity="0.8"/></g>`;
        if(conf.gozluk==3) h+=`<g ${sG}><circle cx="86" cy="95" r="13" fill="none" stroke="#1e293b" stroke-width="3"/><circle cx="114" cy="95" r="13" fill="none" stroke="#1e293b" stroke-width="3"/><line x1="99" y1="95" x2="101" y2="95" stroke="#1e293b" stroke-width="3"/></g>`;

        if(conf.maske==1) h+=`<rect x="75" y="105" width="50" height="30" rx="8" fill="#3b82f6" ${sG}/><line x1="75" y1="110" x2="60" y2="100" stroke="#fff" stroke-width="2"/><line x1="125" y1="110" x2="140" y2="100" stroke="#fff" stroke-width="2"/>`;
        if(conf.maske==2) h+=`<path d="M70,85 Q100,65 130,85 L120,130 Q100,140 80,130 Z" fill="#f8fafc" ${sG} /><circle cx="85" cy="95" r="5" fill="#1e293b"/><circle cx="115" cy="95" r="5" fill="#1e293b"/>`;
        if(conf.maske==3) h+=`<rect x="65" y="90" width="70" height="40" fill="#1e293b" ${sG}/>`;
        
        if(conf.sakal==1) h+=`<path d="M75,115 Q100,150 125,115 L115,110 Q100,125 85,110 Z" fill="#1e293b" opacity="0.9" ${sG}/>`;
        if(conf.sakal==2) h+=`<path d="M95,125 L105,125 L100,150 Z" fill="#78350f" ${sG}/>`;
        if(conf.sakal==3) h+=`<path d="M60,110 Q100,165 140,110 L140,100 Q100,140 60,100 Z" fill="#1e293b" ${sG}/>`;
        if(conf.sakal==4) h+=`<path d="M65,100 Q100,175 135,100" fill="#78350f" ${sG}/>`;
        if(conf.sakal==5) h+=`<path d="M80,110 Q100,95 120,110 Q100,120 80,110" fill="#1e293b" ${sG}/>`;

        h+=`</svg>`;
        const el = document.getElementById(id);
        if(el) el.innerHTML = h;
    }

    window.ayar = (k, y) => {
        avatarSecim[k] += y;
        const max = data[k].length - 1;
        if(avatarSecim[k] < 0) avatarSecim[k] = max;
        if(avatarSecim[k] > max) avatarSecim[k] = 0;
        document.getElementById(`t-${k}`).textContent = data[k][avatarSecim[k]];
        avatarCiz(avatarSecim, "girisAvatar");
    };
    avatarCiz(avatarSecim, "girisAvatar");

    // --- OYUN MANTIƒûI ---
    window.onload = () => {
        const urlParams = new URLSearchParams(window.location.search);
        const urlOda = urlParams.get('room');
        if (urlOda) document.getElementById('odaKoduGiris').value = urlOda;
    };

    window.odaOlustur = () => {
        benimAdim = document.getElementById('kullaniciAdi').value || "Host";
        mevcutOda = Math.floor(100000 + Math.random() * 900000).toString();
        liderMiyim = true;
        set(ref(db, 'rooms/'+mevcutOda), { phase: 'lobi', adminName: benimAdim, adminAvatar: avatarSecim }).then(() => odayaGir());
    };

    window.odayaKatil = () => {
        const btn = document.getElementById('btnKatil');
        btn.disabled = true; // √áƒ∞FT TIKLAMAYI ENGELLE

        benimAdim = document.getElementById('kullaniciAdi').value;
        mevcutOda = document.getElementById('odaKoduGiris').value;
        if(!benimAdim) { 
            btn.disabled = false;
            return alert("L√ºtfen bir rumuz yaz!"); 
        }
        if(benimAdim && mevcutOda) {
            odayaGir().catch(() => {
                btn.disabled = false; // Hata olursa butonu tekrar a√ß
            });
        } else {
            btn.disabled = false;
        }
    };

    async function odayaGir() {
        document.getElementById('giris-ekrani').style.display = 'none';
        document.getElementById('lobi-ekrani').style.display = 'block';
        document.getElementById('odaKoduGoster').textContent = mevcutOda;
        if(liderMiyim) { document.getElementById('admin-ayarlari').style.display = 'block'; qrOlustur(mevcutOda); }
        else {
            const pRef = push(ref(db, `rooms/${mevcutOda}/players`), { ad: benimAdim, avatar: avatarSecim, rol: '?', status: 'alive', votes: 0 });
            benimAnahtarim = pRef.key;
        }
        odayiDinle();
    }

    function odayiDinle() {
        onValue(ref(db, `rooms/${mevcutOda}`), (snap) => {
            const veri = snap.val(); if(!veri) return;
            
            // KICK KONTROL√ú (ATILMA)
            if(benimAnahtarim && veri.players && !veri.players[benimAnahtarim]) {
                document.body.innerHTML = ""; // Ekranƒ± temizle
                katmaniGoster('üö´', 'ATILDIN', 'Admin tarafƒ±ndan odadan √ßƒ±karƒ±ldƒ±n.', true);
                return;
            }

            const liste = document.getElementById('oyuncuListesi');
            liste.innerHTML = "";
            
            liste.innerHTML += createPlayerRow("admin", veri.adminName, veri.adminAvatar, true);
            setTimeout(() => { if(veri.adminAvatar) avatarCiz(veri.adminAvatar, "av-admin"); }, 50);

            if(veri.players) {
                Object.entries(veri.players).forEach(([k, p]) => {
                    liste.innerHTML += createPlayerRow(k, p.ad, p.avatar, false, p.status);
                    setTimeout(() => { if(p.avatar) avatarCiz(p.avatar, `av-${k}`); }, 50);
                });
            }

            if(veri.winner) { katmaniGoster(veri.winner.includes('VAMPƒ∞R') ? 'üßõ‚Äç‚ôÇÔ∏è' : 'üèÜ', veri.winner, `Vampir: ${veri.vampireName}`, true); return; }
            if(veri.phase !== 'lobi') {
                document.getElementById('lobi-ekrani').style.display = 'none';
                document.getElementById('oyun-alani').style.display = 'block';
                if(veri.players && veri.players[benimAnahtarim]) {
                    rolum = veri.players[benimAnahtarim].rol;
                    hayattaMiyim = veri.players[benimAnahtarim].status === 'alive';
                    
                    // √ñL√ú ƒ∞SE CHAT Gƒ∞Rƒ∞≈ûƒ∞Nƒ∞ Gƒ∞ZLEME G√ñRSELLƒ∞ƒûƒ∞
                    if(!hayattaMiyim) {
                         document.getElementById('chatInput').placeholder = "√ñl√ºler konu≈üamaz...";
                         document.getElementById('chatInput').disabled = true;
                         document.getElementById('chatSendBtn').style.opacity = "0.5";
                    }

                    if(!window.rolDuyuruldu && rolum !== "?") {
                        window.rolDuyuruldu = true;
                        const rInfo = rolum === 'VAMPƒ∞R' ? {e:'üßõ‚Äç‚ôÇÔ∏è', r:'VAMPƒ∞RSƒ∞N'} : (rolum === 'DOKTOR' ? {e:'üè•', r:'DOKTORSUN'} : {e:'üë®‚Äçüåæ', r:'K√ñYL√úS√úN'});
                        katmaniGoster(rInfo.e, rInfo.r, "Gizli g√∂revin sana bildirildi. Kimseye g√ºvenme!");
                    }
                }
                if(veri.deathEvent && veri.deathEvent !== window.lastDeath) {
                    window.lastDeath = veri.deathEvent;
                    const isDoc = veri.deathEvent.includes("engelledi");
                    katmaniGoster(isDoc ? 'üè•' : 'üíÄ', isDoc ? 'KORUMA BA≈ûARILI!' : 'Bƒ∞Rƒ∞ √ñLD√ú!', veri.deathEvent);
                }
                arayuzuGuncelle(veri);
            }
        });
        onValue(ref(db, `rooms/${mevcutOda}/chat`), (snap) => {
            const m = snap.val(); const l = document.getElementById('chat-mesajlar'); l.innerHTML = "";
            if(m) Object.values(m).forEach(x => l.innerHTML += `<div class="mesaj"><span class="mesaj-yazar">${x.gonderen}:</span> ${x.metin}</div>`);
            l.scrollTop = l.scrollHeight;
        });
    }

    function createPlayerRow(id, name, avatar, isAdmin, status = 'alive') {
        // Admin KICK butonu
        let kickBtn = '';
        if(liderMiyim && !isAdmin) {
             kickBtn = `<button class="kick-btn" onclick="oyuncuyuAt('${id}')">‚ùå AT</button>`;
        }

        return `
        <div class="oyuncu-satir" style="${status==='dead'?'opacity:0.5; filter:grayscale(1);':''}">
            <div class="mini-avatar-kutu"><div id="av-${id}" class="mini-avatar-svg"></div></div>
            <div class="oyuncu-bilgi">
                <div class="oyuncu-ad">${isAdmin ? 'üëë ' : ''}${name}</div>
                <div class="oyuncu-durum">${isAdmin ? 'Oda Y√∂neticisi' : (status==='alive'?'Hayatta':'üíÄ √ñld√º')}</div>
            </div>
            ${kickBtn}
        </div>`;
    }

    window.oyuncuyuAt = (id) => {
        if(confirm("Bu oyuncuyu atmak istediƒüine emin misin?")) {
            remove(ref(db, `rooms/${mevcutOda}/players/${id}`));
        }
    };

    window.oyunuBaslat = async () => {
        const adminRol = document.getElementById('adminRolSecimi').value;
        const vampirSayisi = parseInt(document.getElementById('vampirSayisi').value);
        const doktorSayisi = parseInt(document.getElementById('doktorSayisi').value);

        if(adminRol === 'oyuncu' && !benimAnahtarim) {
            const pRef = push(ref(db, `rooms/${mevcutOda}/players`), { ad: benimAdim, avatar: avatarSecim, rol: '?', status: 'alive', votes: 0 });
            benimAnahtarim = pRef.key;
            await new Promise(r => setTimeout(r, 500));
        }
        const s = await get(ref(db, `rooms/${mevcutOda}/players`));
        const oyuncular = s.val(); if(!oyuncular || Object.keys(oyuncular).length < 3) return alert("En az 3 oyuncu gerekli!");
        
        const anahtarlar = Object.keys(oyuncular);
        if(vampirSayisi + doktorSayisi >= anahtarlar.length) return alert("Vampir ve Doktor sayƒ±sƒ± toplam oyuncudan az olmalƒ±!");

        let karisik = [...anahtarlar].sort(() => Math.random() - 0.5);
        
        const updates = {};
        
        // Rol Daƒüƒ±tƒ±mƒ±
        for(let i=0; i<vampirSayisi; i++) updates[`rooms/${mevcutOda}/players/${karisik.pop()}/rol`] = 'VAMPƒ∞R';
        for(let i=0; i<doktorSayisi; i++) updates[`rooms/${mevcutOda}/players/${karisik.pop()}/rol`] = 'DOKTOR';
        
        // Geri kalanlar K√∂yl√º
        karisik.forEach(k => updates[`rooms/${mevcutOda}/players/${k}/rol`] = 'K√ñYL√ú');

        // ƒ∞lk Vampirin adƒ±nƒ± bul (g√∂stermelik, √ßoklu vampirde ilkini yazar)
        const ilkVampirKey = Object.keys(updates).find(k => updates[k] === 'VAMPƒ∞R').split('/')[3];
        updates[`rooms/${mevcutOda}/vampireName`] = oyuncular[ilkVampirKey].ad;

        updates[`rooms/${mevcutOda}/phase`] = 'night';
        await update(ref(db), updates);
        
        oyunDongusu(
            parseInt(document.getElementById('sureGece').value), 
            parseInt(document.getElementById('sureDoktor').value), 
            parseInt(document.getElementById('sureTartisma').value), 
            parseInt(document.getElementById('sureOylama').value)
        );
    };

    async function oyunDongusu(n, dr, d, v) {
        await update(ref(db, `rooms/${mevcutOda}`), { target: "", shield: "", deathEvent: "" });
        await remove(ref(db, `rooms/${mevcutOda}/chat`));
        await asamaKos('night', n); await asamaKos('doctor_phase', dr);
        const snap = await get(ref(db, `rooms/${mevcutOda}`));
        const veri = snap.val();
        let event = "Gece sessiz ge√ßti.";
        if(veri.target && veri.target !== veri.shield) {
            await update(ref(db, `rooms/${mevcutOda}/players/${veri.target}`), { status: 'dead' });
            event = veri.players[veri.target].ad + " Vampir tarafƒ±ndan √∂ld√ºr√ºld√º!";
        } else if (veri.target && veri.target === veri.shield) { event = "Doktor √∂l√ºm√º engelledi!"; }
        await update(ref(db, `rooms/${mevcutOda}`), { deathEvent: event, lastEvent: event });
        if(await kazananKontrol()) return;
        await asamaKos('discussion', d); await remove(ref(db, `rooms/${mevcutOda}/chat`));
        await asamaKos('voting', v); await oylariHesapla();
        if(await kazananKontrol()) return;
        oyunDongusu(n, dr, d, v);
    }

    function arayuzuGuncelle(veri) {
        document.getElementById('asamaEtiketi').textContent = veri.phase.toUpperCase().replace('_', ' ');
        document.getElementById('sayacGosterge').textContent = "00:" + (veri.timer || 0).toString().padStart(2,'0');
        document.getElementById('chat-bolumu').style.display = (veri.phase === 'discussion') ? 'flex' : 'none';
        const liste = document.getElementById('oyunAksiyonListesi'); liste.innerHTML = "";
        if(!benimAnahtarim) { liste.innerHTML = "<div style='text-align:center;color:#94a3b8;'>ƒ∞zleyici Modu</div>"; return; }
        if(!hayattaMiyim) { liste.innerHTML = "<div style='text-align:center;font-weight:bold;color:var(--vampir-renk);'>üíÄ √ñLD√úN√úZ</div>"; return; }
        
        if((veri.phase === 'night' && rolum === 'VAMPƒ∞R') || (veri.phase === 'doctor_phase' && rolum === 'DOKTOR') || (veri.phase === 'voting')) {
            Object.entries(veri.players).forEach(([k, p]) => {
                if(p.status === 'alive' && (veri.phase !== 'night' || p.rol !== 'VAMPƒ∞R')) {
                    const btn = document.createElement('button');
                    btn.className = `buton buton-aksiyon ${secimim===k?'secili-buton':''}`;
                    btn.onclick = () => tikla(veri.phase, k);
                    btn.innerHTML = `
                        <div class="mini-avatar-kutu" style="width:40px;height:40px;"><div id="btn-av-${k}" class="mini-avatar-svg"></div></div>
                        <span>${p.ad}</span>
                    `;
                    liste.appendChild(btn);
                    setTimeout(() => { if(p.avatar) avatarCiz(p.avatar, `btn-av-${k}`); }, 50);
                }
            });
        }
    }

    window.tikla = (faz, id) => {
        secimim = id;
        if(faz === 'night') update(ref(db, `rooms/${mevcutOda}`), { target: id });
        else if(faz === 'doctor_phase') update(ref(db, `rooms/${mevcutOda}`), { shield: id });
        else if(faz === 'voting') get(ref(db, `rooms/${mevcutOda}/players/${id}/votes`)).then(s => update(ref(db, `rooms/${mevcutOda}/players/${id}`), { votes: (s.val() || 0) + 1 }));
    };

    async function asamaKos(ad, sn) {
        for(let i = sn; i >= 0; i--) {
            await update(ref(db, `rooms/${mevcutOda}`), { phase: ad, timer: i });
            await new Promise(r => setTimeout(r, 1000));
        }
    }

    async function oylariHesapla() {
        const s = await get(ref(db, `rooms/${mevcutOda}/players`));
        const oyuncular = s.val(); let enCok = 0, adaylar = [];
        Object.entries(oyuncular).forEach(([k, p]) => {
            if(p.votes > enCok) { enCok = p.votes; adaylar = [k]; }
            else if(p.votes === enCok && enCok > 0) adaylar.push(k);
            update(ref(db, `rooms/${mevcutOda}/players/${k}`), { votes: 0 });
        });
        if(adaylar.length === 1) {
            await update(ref(db, `rooms/${mevcutOda}/players/${adaylar[0]}`), { status: 'dead' });
            await update(ref(db, `rooms/${mevcutOda}`), { deathEvent: oyuncular[adaylar[0]].ad + " oylama sonucu asƒ±ldƒ±!" });
        }
    }

    async function kazananKontrol() {
        const s = await get(ref(db, `rooms/${mevcutOda}/players`));
        const pArr = Object.values(s.val() || {});
        const vA = pArr.some(p => p.rol === 'VAMPƒ∞R' && p.status === 'alive');
        const kA = pArr.filter(p => p.rol !== 'VAMPƒ∞R' && p.status === 'alive').length;
        if(!vA) { await update(ref(db, `rooms/${mevcutOda}`), { winner: 'K√ñYL√úLER KAZANDI' }); return true; }
        if(kA <= 1) { await update(ref(db, `rooms/${mevcutOda}`), { winner: 'VAMPƒ∞R KAZANDI' }); return true; }
        return false;
    }

    function katmaniGoster(emoji, baslik, alt, fin = false) {
        document.getElementById('durumKatmani').style.display = 'flex';
        document.getElementById('katmanEmoji').textContent = emoji;
        document.getElementById('katmanBaslik').textContent = baslik;
        document.getElementById('katmanAltMetin').textContent = alt;
        document.getElementById('katmanButon').onclick = fin ? () => location.reload() : katmaniKapat;
    }
    window.katmaniKapat = () => document.getElementById('durumKatmani').style.display = 'none';
    
    // YENƒ∞: MESAJ G√ñNDERME KONTROL√ú
    window.mesajGonder = () => {
        if(!hayattaMiyim) {
            katmaniGoster('üö´', '√ñL√úLER KONU≈ûAMAZ', 'Sadece ya≈üayanlarƒ±n konu≈ümalarƒ±nƒ± izleyebilirsin.');
            return;
        }
        const i = document.getElementById('chatInput'); if(!i.value.trim()) return;
        push(ref(db, `rooms/${mevcutOda}/chat`), { gonderen: benimAdim, metin: i.value });
        i.value = "";
    };
</script>
