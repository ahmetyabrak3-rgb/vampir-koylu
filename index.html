<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampir KÃ¶ylÃ¼ - Ultra 3D Avatar</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --arka-plan: #0f172a; --kart: #1e293b; --metin: #f8fafc; --vurgu: #fbbf24; --vampir-renk: #ef4444; --doktor-renk: #10b981; --ikincil: #334155; --golge-renk: rgba(0,0,0,0.5); }
        body { margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Inter', sans-serif; background: var(--arka-plan); color: var(--metin); overflow: hidden; }
        .kart { background: var(--kart); border-radius: 24px; padding: 30px; width: 95%; max-width: 480px; box-shadow: 0 25px 50px -12px var(--golge-renk); text-align: center; border: 1px solid rgba(255,255,255,0.08); overflow-y: auto; max-height: 90vh; }
        
        /* --- 3D AVATAR STÄ°LLERÄ° --- */
        .avatar-sahne { width: 160px; height: 160px; margin: 0 auto 25px; position: relative; perspective: 800px; }
        .avatar-svg { width: 100%; height: 100%; filter: drop-shadow(0 15px 15px rgba(0,0,0,0.6)); transform-style: preserve-3d; }
        
        .ozellestirme-paneli { background: #162032; padding: 15px; border-radius: 16px; margin-bottom: 20px; }
        .renk-paleti { display: grid; grid-template-columns: repeat(6, 1fr); gap: 8px; margin-bottom: 15px; }
        .renk-kutu { width: 100%; aspect-ratio: 1; border-radius: 8px; cursor: pointer; border: 2px solid transparent; transition: all 0.2s; box-shadow: inset 0 2px 4px rgba(255,255,255,0.1), 0 2px 4px rgba(0,0,0,0.2); }
        .renk-kutu.secili { border-color: var(--vurgu); transform: scale(1.1); box-shadow: 0 0 15px var(--vurgu); }

        .aksesuar-satir { display: flex; align-items: center; justify-content: space-between; font-size: 14px; font-weight: 600; margin-bottom: 10px; }
        .mini-btn { background: var(--ikincil); border: none; color: white; border-radius: 8px; padding: 8px 12px; cursor: pointer; font-weight: bold; transition: background 0.2s; box-shadow: 0 2px 0 rgba(0,0,0,0.3); }
        .mini-btn:hover { background: #475569; transform: translateY(1px); box-shadow: 0 1px 0 rgba(0,0,0,0.3); }

        /* --- OYUNCU LÄ°STESÄ° STÄ°LLERÄ° --- */
        .oyuncu-satir { display: flex; align-items: center; gap: 12px; background: rgba(255,255,255,0.05); padding: 10px 12px; border-radius: 12px; margin-bottom: 8px; transition: background 0.2s; }
        .mini-avatar-kutu { width: 50px; height: 50px; border-radius: 10px; background: #0f172a; border: 2px solid var(--vurgu); overflow: hidden; flex-shrink: 0; display: flex; align-items: center; justify-content: center; box-shadow: inset 0 2px 5px rgba(0,0,0,0.5); }
        .mini-avatar-svg { width: 100%; height: 100%; }
        .oyuncu-bilgi { display: flex; flex-direction: column; align-items: flex-start; }
        .oyuncu-ad { font-weight: 700; font-size: 15px; }
        .oyuncu-durum { font-size: 12px; color: #94a3b8; }

        /* --- GENEL BUTON VE PANEL STÄ°LLERÄ° --- */
        h1 { font-size: 28px; font-weight: 900; color: var(--vurgu); margin-bottom: 20px; letter-spacing: -0.5px; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
        input, select { width: 100%; padding: 14px; margin: 8px 0; border-radius: 12px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; outline: none; font-family: 'Inter'; }
        .buton { width: 100%; padding: 16px; margin: 8px 0; border-radius: 14px; border: none; font-weight: 700; cursor: pointer; transition: all 0.2s; text-transform: uppercase; font-size: 14px; letter-spacing: 1px; }
        .buton-ana { background: var(--vurgu); color: #1e293b; box-shadow: 0 4px 0 #d97706; }
        .buton-ikincil { background: var(--ikincil); color: white; box-shadow: 0 4px 0 rgba(0,0,0,0.3); }
        .buton-aksiyon { background: var(--ikincil); display: flex; align-items: center; justify-content: flex-start; gap: 15px; padding: 10px; text-align: left; }
        .secili-buton { background: var(--vurgu) !important; color: #1e293b !important; box-shadow: 0 0 20px var(--vurgu), 0 4px 0 #d97706 !important; }
        .panel { background: rgba(0,0,0,0.2); padding: 20px; border-radius: 16px; margin-top: 20px; text-align: left; border: 1px dashed var(--vurgu); }
        .sayac { font-size: 50px; font-weight: 900; color: var(--vurgu); margin: 10px 0; }
        .katman { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15,23,42,0.95); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 2000; text-align: center; padding: 20px; backdrop-filter: blur(8px); }
        #chat-bolumu { background: rgba(0,0,0,0.3); border-radius: 16px; margin-top: 20px; padding: 15px; display: none; flex-direction: column; }
        #chat-mesajlar { height: 150px; overflow-y: auto; text-align: left; font-size: 13px; margin-bottom: 10px; }
        .mesaj { margin-bottom: 6px; padding: 6px 10px; background: rgba(255,255,255,0.05); border-radius: 8px; }
        .mesaj-yazar { color: var(--vurgu); font-weight: bold; margin-right: 5px; }
    </style>
</head>
<body>

<div id="durumKatmani" class="katman">
    <div id="katmanEmoji" style="font-size: 100px; margin-bottom: 20px;"></div>
    <div id="katmanBaslik" style="font-size: 32px; font-weight: 900; color: var(--vurgu);"></div>
    <div id="katmanAltMetin" style="margin: 20px; color: #94a3b8; font-size: 18px; max-width: 400px;"></div>
    <button id="katmanButon" class="buton buton-ana" style="width: 200px;" onclick="katmaniKapat()">ANLADIM</button>
</div>

<div class="kart">
    <div id="giris-ekrani">
        <h1>KARAKTERÄ°NÄ° OLUÅžTUR</h1>
        <div class="avatar-sahne" id="girisAvatar"></div>
        <div class="ozellestirme-paneli">
            <div class="renk-paleti" id="renkPaleti"></div>
            <div class="aksesuar-satir"><span>ðŸŽ© ÅžAPKA:</span> <div><button class="mini-btn" onclick="ayar('sapka', -1)">â—€</button> <span id="t-sapka">Yok</span> <button class="mini-btn" onclick="ayar('sapka', 1)">â–¶</button></div></div>
            <div class="aksesuar-satir"><span>ðŸ‘“ GÃ–ZLÃœK:</span> <div><button class="mini-btn" onclick="ayar('gozluk', -1)">â—€</button> <span id="t-gozluk">Yok</span> <button class="mini-btn" onclick="ayar('gozluk', 1)">â–¶</button></div></div>
            <div class="aksesuar-satir"><span>ðŸŽ­ MASKE:</span> <div><button class="mini-btn" onclick="ayar('maske', -1)">â—€</button> <span id="t-maske">Yok</span> <button class="mini-btn" onclick="ayar('maske', 1)">â–¶</button></div></div>
            <div class="aksesuar-satir"><span>ðŸ§” SAKAL:</span> <div><button class="mini-btn" onclick="ayar('sakal', -1)">â—€</button> <span id="t-sakal">Yok</span> <button class="mini-btn" onclick="ayar('sakal', 1)">â–¶</button></div></div>
        </div>
        <input type="text" id="kullaniciAdi" placeholder="Rumuzunu yaz..." maxlength="12">
        <button class="buton buton-ana" onclick="odaOlustur()">ODA KUR (HOST)</button>
        <div style="display: flex; gap: 10px;">
            <input type="text" id="odaKoduGiris" placeholder="Oda Kodu" style="flex: 1;">
            <button class="buton buton-ikincil" onclick="odayaKatil()" style="flex: 1;">KATIL</button>
        </div>
    </div>

    <div id="lobi-ekrani" style="display: none;">
        <div style="font-size: 12px; color: #64748b; font-weight: bold;">ODA KODU</div>
        <div style="display: flex; justify-content: center; align-items: center; gap: 15px; margin: 10px 0 20px;">
            <span id="odaKoduGoster" style="font-size: 36px; font-weight: 900;">000000</span>
            <button onclick="koduKopyala()">ðŸ“‹</button>
        </div>
        <div id="qr-kapsayici" style="display:none; margin-bottom: 20px;"><div id="qrcode"></div></div>
        <div id="admin-ayarlari" class="panel" style="display:none;">
            <p style="text-align:center; font-weight:bold; color:var(--vurgu);">OYUN AYARLARI</p>
            <select id="adminRolSecimi">
                <option value="izleyici">Sadece Ä°zleyici</option>
                <option value="oyuncu">Oyuncu Olarak KatÄ±l</option>
            </select>
            <button class="buton buton-ana" onclick="oyunuBaslat()">OYUNU BAÅžLAT</button>
        </div>
        <div id="oyuncuListesi"></div>
    </div>

    <div id="oyun-alani" style="display: none;">
        <div id="asamaEtiketi" style="color: var(--vurgu); font-weight: 800;">...</div>
        <div id="sayacGosterge" class="sayac">00:00</div>
        
        <div id="chat-bolumu">
            <div id="chat-mesajlar"></div>
            <div style="display:flex; gap:8px;">
                <input type="text" id="chatInput" placeholder="Mesaj yaz..." onkeypress="if(event.key==='Enter') mesajGonder()" style="margin:0;">
                <button onclick="mesajGonder()" style="background:var(--vurgu); border:none; border-radius:10px; padding:0 20px;">ðŸš€</button>
            </div>
        </div>
        <div id="oyunAksiyonListesi" style="margin-top: 20px; display: flex; flex-direction: column; gap: 8px;"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, update, get, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBBXkGLUFGXfQsXhZ8uKpJZf6Y5hTjdK-8",
        authDomain: "vampir-koylu-oyunu.firebaseapp.com",
        databaseURL: "https://vampir-koylu-oyunu-default-rtdb.firebaseio.com",
        projectId: "vampir-koylu-oyunu"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let mevcutOda = null, benimAdim = "", benimAnahtarim = "", liderMiyim = false, rolum = "?", hayattaMiyim = true, secimim = null;

    // --- AVATAR SÄ°STEMÄ° ---
    let avatarSecim = { renk: "#f6ad55", sapka: 0, gozluk: 0, maske: 0, sakal: 0 };
    const renkler = ["#f6ad55", "#f87171", "#fbbf24", "#a3e635", "#34d399", "#22d3ee", "#818cf8", "#c084fc", "#f472b6", "#e2e8f0", "#94a3b8", "#475569"];
    const data = {
        sapka: ["Yok", "Silindir", "Kovboy", "Viking", "Kasket", "Parti"],
        gozluk: ["Yok", "GÃ¼neÅŸ", "Pilot", "Yuvarlak", "Kalp", "3D"],
        maske: ["Yok", "Cerrahi", "Venedik", "Ninja", "PalyaÃ§o", "Kuru Kafa"],
        sakal: ["Yok", "Kirli", "KeÃ§i", "Pala", "Tam", "BÄ±yÄ±k"]
    };

    function renkPaletiOlustur() {
        const palet = document.getElementById('renkPaleti');
        renkler.forEach(renk => {
            const kutu = document.createElement('div');
            kutu.className = `renk-kutu ${renk === avatarSecim.renk ? 'secili' : ''}`;
            kutu.style.backgroundColor = renk;
            kutu.onclick = () => {
                avatarSecim.renk = renk;
                document.querySelectorAll('.renk-kutu').forEach(k => k.classList.remove('secili'));
                kutu.classList.add('secili');
                avatarCiz(avatarSecim, "girisAvatar");
            };
            palet.appendChild(kutu);
        });
    }
    renkPaletiOlustur();

    function avatarCiz(conf, id) {
        const anaRenk = conf.renk;
        let h = `<svg viewBox="0 0 200 220" class="avatar-svg">
        <defs>
            <linearGradient id="govdeGrad-${id}" x1="20%" y1="0%" x2="80%" y2="100%">
                <stop offset="0%" style="stop-color:${anaRenk};stop-opacity:1" />
                <stop offset="100%" style="stop-color:#000;stop-opacity:0.3" />
            </linearGradient>
            <filter id="icGolge-${id}"><feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.5"/></filter>
        </defs>
        <rect x="60" y="60" width="80" height="120" rx="40" fill="url(#govdeGrad-${id})" />
        <circle cx="85" cy="95" r="6" fill="#1e293b" />
        <circle cx="115" cy="95" r="6" fill="#1e293b" />`;
        
        // Aksesuar Ã§izimleri (KÄ±sa tutulmuÅŸtur, orijinal SVG mantÄ±ÄŸÄ±nÄ±zÄ± korur)
        if(conf.sapka==1) h+=`<rect x="70" y="20" width="60" height="45" fill="#1e293b"/><rect x="60" y="60" width="80" height="12" fill="#1e293b"/>`;
        if(conf.gozluk==1) h+=`<rect x="75" y="85" width="22" height="16" fill="#1e293b" opacity="0.8"/><rect x="103" y="85" width="22" height="16" fill="#1e293b" opacity="0.8"/>`;
        if(conf.sakal==1) h+=`<path d="M75,115 Q100,150 125,115" fill="none" stroke="#1e293b" stroke-width="5"/>`;
        
        h+=`</svg>`;
        const el = document.getElementById(id);
        if(el) el.innerHTML = h;
    }

    window.ayar = (k, y) => {
        avatarSecim[k] += y;
        const max = data[k].length - 1;
        if(avatarSecim[k] < 0) avatarSecim[k] = max;
        if(avatarSecim[k] > max) avatarSecim[k] = 0;
        document.getElementById(`t-${k}`).textContent = data[k][avatarSecim[k]];
        avatarCiz(avatarSecim, "girisAvatar");
    };
    avatarCiz(avatarSecim, "girisAvatar");

    // --- OYUN MANTIÄžI VE CHAT ENGELÄ° ---
    window.odaOlustur = () => {
        benimAdim = document.getElementById('kullaniciAdi').value || "Host";
        mevcutOda = Math.floor(100000 + Math.random() * 900000).toString();
        liderMiyim = true;
        set(ref(db, 'rooms/'+mevcutOda), { phase: 'lobi', adminName: benimAdim, adminAvatar: avatarSecim }).then(() => odayaGir());
    };

    window.odayaKatil = () => {
        benimAdim = document.getElementById('kullaniciAdi').value;
        mevcutOda = document.getElementById('odaKoduGiris').value;
        if(!benimAdim || !mevcutOda) return alert("Eksik bilgi!");
        odayaGir();
    };

    function odayaGir() {
        document.getElementById('giris-ekrani').style.display = 'none';
        document.getElementById('lobi-ekrani').style.display = 'block';
        document.getElementById('odaKoduGoster').textContent = mevcutOda;
        if(liderMiyim) { document.getElementById('admin-ayarlari').style.display = 'block'; }
        else {
            const pRef = push(ref(db, `rooms/${mevcutOda}/players`), { ad: benimAdim, avatar: avatarSecim, rol: '?', status: 'alive', votes: 0 });
            benimAnahtarim = pRef.key;
        }
        odayiDinle();
    }

    function odayiDinle() {
        onValue(ref(db, `rooms/${mevcutOda}`), (snap) => {
            const veri = snap.val(); if(!veri) return;
            
            // Oyuncu Listesi GÃ¼ncelleme
            const liste = document.getElementById('oyuncuListesi');
            liste.innerHTML = "";
            if(veri.players) {
                Object.entries(veri.players).forEach(([k, p]) => {
                    if(k === benimAnahtarim) {
                        hayattaMiyim = p.status === 'alive';
                        rolum = p.rol;
                    }
                    liste.innerHTML += createPlayerRow(k, p.ad, p.avatar, false, p.status);
                    setTimeout(() => avatarCiz(p.avatar, `av-${k}`), 50);
                });
            }

            if(veri.phase !== 'lobi') {
                document.getElementById('lobi-ekrani').style.display = 'none';
                document.getElementById('oyun-alani').style.display = 'block';
                arayuzuGuncelle(veri);
            }
        });

        onValue(ref(db, `rooms/${mevcutOda}/chat`), (snap) => {
            const m = snap.val(); const l = document.getElementById('chat-mesajlar'); l.innerHTML = "";
            if(m) Object.values(m).forEach(x => l.innerHTML += `<div class="mesaj"><span class="mesaj-yazar">${x.gonderen}:</span> ${x.metin}</div>`);
            l.scrollTop = l.scrollHeight;
        });
    }

    function arayuzuGuncelle(veri) {
        document.getElementById('asamaEtiketi').textContent = veri.phase.toUpperCase();
        document.getElementById('sayacGosterge').textContent = "00:" + (veri.timer || 0).toString().padStart(2,'0');
        
        // Ã–LEN KÄ°ÅžÄ° CHATTE YAZI YAZAMASIN (UI ENGELÄ°)
        const chatBolumu = document.getElementById('chat-bolumu');
        if(veri.phase === 'discussion' && hayattaMiyim) {
            chatBolumu.style.display = 'flex';
        } else {
            chatBolumu.style.display = 'none';
        }

        const liste = document.getElementById('oyunAksiyonListesi'); liste.innerHTML = "";
        if(!hayattaMiyim) { liste.innerHTML = "<div style='color:red; font-weight:bold;'>ðŸ’€ Ã–LDÃœNÃœZ - Ä°ZLÄ°YORSUNUZ</div>"; return; }
        
        // Aksiyon ButonlarÄ± (Vampir seÃ§imi vb.)
        if((veri.phase === 'night' && rolum === 'VAMPÄ°R') || (veri.phase === 'voting')) {
            Object.entries(veri.players).forEach(([k, p]) => {
                if(p.status === 'alive' && k !== benimAnahtarim) {
                    const btn = document.createElement('button');
                    btn.className = "buton buton-aksiyon";
                    btn.innerText = p.ad;
                    btn.onclick = () => tikla(veri.phase, k);
                    liste.appendChild(btn);
                }
            });
        }
    }

    window.mesajGonder = () => {
        // Ã–LEN KÄ°ÅžÄ° CHATTE YAZI YAZAMASIN (KOD ENGELÄ°)
        if(!hayattaMiyim) {
            alert("Ã–lÃ¼ler konuÅŸamaz!");
            return;
        }

        const i = document.getElementById('chatInput'); if(!i.value.trim()) return;
        push(ref(db, `rooms/${mevcutOda}/chat`), { gonderen: benimAdim, metin: i.value }); 
        i.value = "";
    };

    function createPlayerRow(id, name, avatar, isAdmin, status = 'alive') {
        return `<div class="oyuncu-satir" style="${status==='dead'?'opacity:0.4; filter:grayscale(1);':''}">
            <div class="mini-avatar-kutu"><div id="av-${id}" class="mini-avatar-svg"></div></div>
            <div class="oyuncu-bilgi">
                <div class="oyuncu-ad">${name}</div>
                <div class="oyuncu-durum">${status==='alive'?'Hayatta':'Ã–lÃ¼'}</div>
            </div>
        </div>`;
    }

    // Host Oyunu BaÅŸlatma MantÄ±ÄŸÄ± (BasitleÅŸtirilmiÅŸ)
    window.oyunuBaslat = async () => {
        const s = await get(ref(db, `rooms/${mevcutOda}/players`));
        const oyuncular = s.val(); 
        const anahtarlar = Object.keys(oyuncular);
        if(anahtarlar.length < 3) return alert("En az 3 kiÅŸi!");
        
        const vKey = anahtarlar[Math.floor(Math.random()*anahtarlar.length)];
        const updates = {};
        anahtarlar.forEach(k => updates[`rooms/${mevcutOda}/players/${k}/rol`] = (k === vKey ? 'VAMPÄ°R' : 'KÃ–YLÃœ'));
        updates[`rooms/${mevcutOda}/phase`] = 'night';
        await update(ref(db), updates);
        oyunDongusu();
    };

    async function oyunDongusu() {
        // Ã–rnek dÃ¶ngÃ¼ akÄ±ÅŸÄ±
        await asamaKos('night', 10);
        await asamaKos('discussion', 20);
        await asamaKos('voting', 15);
        oyunDongusu();
    }

    async function asamaKos(ad, sn) {
        for(let i = sn; i >= 0; i--) {
            await update(ref(db, `rooms/${mevcutOda}`), { phase: ad, timer: i });
            await new Promise(r => setTimeout(r, 1000));
        }
    }
</script>
</body>
</html>
