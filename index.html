<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampir K√∂yl√º - 3D Ultra Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --arka-plan: #0f172a; --kart: #1e293b; --metin: #f8fafc; --vurgu: #ef4444; --altin: #fbbf24; --yesil: #22c55e; }
        body { margin: 0; background: var(--arka-plan); color: var(--metin); font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; overflow: hidden; }
        .kart { background: var(--kart); border-radius: 30px; padding: 20px; width: 95%; max-width: 450px; text-align: center; border: 1px solid #334155; box-shadow: 0 25px 60px rgba(0,0,0,0.6); max-height: 95vh; overflow-y: auto; scrollbar-width: none; position: relative; }
        
        .ekran { display: none; }
        .ekran.aktif { display: block; animation: fadeIn 0.3s; }

        /* 3D KARAKTER SAHNESƒ∞ */
        #container3d { width: 100%; height: 220px; background: radial-gradient(circle, #2d3748 0%, #000 100%); border-radius: 20px; margin-bottom: 15px; display: flex; align-items: center; justify-content: center; perspective: 1000px; border: 1px solid #444; }
        .char-wrapper { position: relative; width: 80px; height: 110px; animation: bounce 2s infinite ease-in-out; transform-style: preserve-3d; }
        .character { width: 80px; height: 110px; background: var(--vurgu); border-radius: 40px 40px 25px 25px; position: absolute; box-shadow: inset -8px -8px 15px rgba(0,0,0,0.3), 0 10px 20px rgba(0,0,0,0.5); z-index: 2; }
        .eye { position: absolute; width: 12px; height: 14px; background: #000; border-radius: 50%; top: 35px; z-index: 10; }
        .eye-l { left: 20px; } .eye-r { right: 20px; }

        /* --- 3D MODELLER --- */
        .obj-3d { position: absolute; display: none; z-index: 15; pointer-events: none; }
        .h1 { top: -25px; left: 10px; width: 60px; height: 30px; background: #222; border-radius: 5px; box-shadow: 0 5px 0 #000; } /* ≈ûapka */
        .h2 { top: -15px; left: 15px; width: 50px; height: 15px; background: gold; border-radius: 50% 50% 0 0; border: 2px solid #555; } /* Tac */
        .g1 { top: 38px; left: 8px; width: 64px; height: 12px; background: rgba(0,0,0,0.9); border-radius: 10px; } /* G√∂zl√ºk */
        
        /* SAKALLAR */
        .s1 { top: 65px; left: 30px; width: 20px; height: 25px; background: #1a1a1a; clip-path: polygon(0 0, 100% 0, 50% 100%); }
        .s2 { top: 70px; left: 5px; width: 70px; height: 35px; background: #111; border-radius: 0 0 25px 25px; border-top: 3px solid #222; }
        .s3 { top: 72px; left: 25px; width: 30px; height: 40px; background: #3d2b1f; clip-path: polygon(0 0, 100% 0, 80% 100%, 20% 100%); }

        /* PANEL TASARIMI (EKRAN G√ñR√úNT√úS√úNDEKƒ∞ Gƒ∞Bƒ∞) */
        .section-title { font-size: 10px; font-weight: 800; color: var(--altin); margin: 15px 0 8px 0; text-transform: uppercase; text-align: left; border-left: 3px solid var(--vurgu); padding-left: 8px; }
        .grid-panel { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 5px; }
        .btn-kutu { background: #334155; border: none; padding: 12px; border-radius: 12px; cursor: pointer; color: white; display: flex; align-items: center; justify-content: center; transition: 0.2s; font-size: 18px; box-shadow: 0 4px 0 #1e293b; }
        .btn-kutu:hover { transform: translateY(-2px); background: #475569; }
        .btn-renk-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 8px; }
        .btn-renk { height: 35px; border-radius: 8px; border: 2px solid rgba(255,255,255,0.1); cursor: pointer; transition: 0.2s; }
        .btn-renk:hover { transform: scale(1.1); }

        /* ODA EKRANI */
        .ana-buton { width: 100%; padding: 18px; border-radius: 15px; border: none; font-weight: 800; background: var(--vurgu); color: white; font-size: 16px; cursor: pointer; margin-top: 15px; box-shadow: 0 6px 0 #991b1b; }
        .ana-buton:active { transform: translateY(3px); box-shadow: 0 2px 0 #991b1b; }
        .oda-kod-kutu { background: #0f172a; padding: 20px; border-radius: 20px; margin: 15px 0; border: 2px dashed var(--altin); }
        #qrcode { background: white; padding: 15px; border-radius: 15px; width: fit-content; margin: 20px auto; }
        input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #475569; background: #0f172a; color: white; text-align: center; font-size: 16px; margin-bottom: 10px; box-sizing: border-box; }

        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="kart">
    <div id="ekran-tasarim" class="ekran aktif">
        <h2 style="color:var(--altin); margin-top:0;">KARAKTERƒ∞Nƒ∞ TASARLA</h2>
        
        <div id="container3d">
            <div class="char-wrapper">
                <div class="character" id="mainChar">
                    <div class="eye eye-l"></div><div class="eye eye-r"></div>
                    <div id="it-1" class="obj-3d h1"></div>
                    <div id="it-2" class="obj-3d h2"></div>
                    <div id="it-3" class="obj-3d g1"></div>
                    <div id="sk-1" class="obj-3d s1"></div>
                    <div id="sk-2" class="obj-3d s2"></div>
                    <div id="sk-3" class="obj-3d s3"></div>
                </div>
            </div>
        </div>

        <div class="section-title">Renk Tonlarƒ±</div>
        <div class="btn-renk-grid">
            <div class="btn-renk" style="background:#ef4444" onclick="renkSet('#ef4444')"></div>
            <div class="btn-renk" style="background:#22c55e" onclick="renkSet('#22c55e')"></div>
            <div class="btn-renk" style="background:#3b82f6" onclick="renkSet('#3b82f6')"></div>
            <div class="btn-renk" style="background:#fbbf24" onclick="renkSet('#fbbf24')"></div>
            <div class="btn-renk" style="background:#ffffff" onclick="renkSet('#ffffff')"></div>
            <div class="btn-renk" style="background:#000000" onclick="renkSet('#000000')"></div>
        </div>

        <div class="section-title">Kafa Ekipmanlarƒ±</div>
        <div class="grid-panel">
            <button class="btn-kutu" onclick="tgl('it-1')">üé©</button>
            <button class="btn-kutu" onclick="tgl('it-2')">üëë</button>
            <button class="btn-kutu" onclick="clr('it')" style="background:#475569">‚ùå</button>
        </div>

        <div class="section-title">G√∂zl√ºkler & Sakallar</div>
        <div class="grid-panel">
            <button class="btn-kutu" onclick="tgl('it-3')">üï∂Ô∏è</button>
            <button class="btn-kutu" onclick="tgl('sk-1')">‚ñΩ</button>
            <button class="btn-kutu" onclick="tgl('sk-2')">‚ñº</button>
        </div>

        <button class="ana-buton" onclick="ekranDegis('ekran-secim')">OYUNA BA≈ûLA</button>
    </div>

    <div id="ekran-secim" class="ekran">
        <h2 style="color:var(--altin);">NE YAPMAK ƒ∞STERSƒ∞N?</h2>
        <button class="ana-buton" style="background:#334155; box-shadow: 0 6px 0 #1e293b;" onclick="odaOlustur()">‚ûï ODA OLU≈ûTUR</button>
        <button class="ana-buton" style="background:#334155; box-shadow: 0 6px 0 #1e293b;" onclick="ekranDegis('ekran-katil')">üö™ ODAYA KATIL</button>
        <button class="ana-buton" style="background:#475569; box-shadow: 0 6px 0 #334155;" onclick="ekranDegis('ekran-tasarim')">‚¨Ö GERƒ∞ D√ñN</button>
    </div>

    <div id="ekran-oda" class="ekran">
        <h2 style="color:var(--yesil);">ODA KURULDU!</h2>
        <div class="oda-kod-kutu">
            <small style="color:#94a3b8">DAVET KODU</small><br>
            <span id="odaKodu" style="font-size:32px; font-weight:900; color:var(--altin); letter-spacing:4px;">VK-1234</span>
        </div>
        <button class="btn-kutu" style="width:100%; font-size:14px;" onclick="kopyala()">üìã KODU KOPYALA</button>
        <div id="qrcode"></div>
        <button class="ana-buton" style="background:var(--yesil); box-shadow: 0 6px 0 #166534;">OYUNU BA≈ûLAT</button>
    </div>

    <div id="ekran-katil" class="ekran">
        <h2 style="color:var(--altin);">ODAYA KATIL</h2>
        <input type="text" placeholder="Oda Kodunu Gir (VK-XXXX)">
        <button class="ana-buton">KATIL</button>
        <button class="ana-buton" style="background:#475569; box-shadow: 0 6px 0 #334155;" onclick="ekranDegis('ekran-secim')">ƒ∞PTAL</button>
    </div>
</div>

<script>
    // Karakter Renk Ayarƒ±
    function renkSet(r) { document.getElementById('mainChar').style.background = r; }

    // Aksesuar A√ß/Kapat
    function tgl(id) {
        const el = document.getElementById(id);
        if(id.startsWith('sk')) { // Sakallar arasƒ± ge√ßi≈ü
            document.querySelectorAll("[id^='sk-']").forEach(e => { if(e.id !== id) e.style.display = 'none'; });
        }
        el.style.display = (el.style.display === 'block') ? 'none' : 'block';
    }

    // Temizleme
    function clr(p) { document.querySelectorAll("[id^='"+p+"-']").forEach(e => e.style.display = 'none'); }

    // Ekran Y√∂netimi
    function ekranDegis(id) {
        document.querySelectorAll('.ekran').forEach(e => e.classList.remove('aktif'));
        document.getElementById(id).classList.add('aktif');
    }

    // Oda Kurma
    function odaOlustur() {
        const kod = "VK-" + Math.floor(1000 + Math.random() * 9000);
        document.getElementById('odaKodu').innerText = kod;
        document.getElementById("qrcode").innerHTML = "";
        new QRCode(document.getElementById("qrcode"), { text: "https://vampirkoylu.io/" + kod, width: 120, height: 120 });
        ekranDegis('ekran-oda');
    }

    // Kopyalama Fonksiyonu
    function kopyala() {
        const kod = document.getElementById('odaKodu').innerText;
        navigator.clipboard.writeText(kod);
        alert("Oda kodu panoya kopyalandƒ±!");
    }
</script>
</body>
</html>
