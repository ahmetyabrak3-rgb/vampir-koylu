<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampir Köylü - 3D Ultra Custom</title>
    <style>
        :root { --arka-plan: #0f172a; --kart: #1e293b; --metin: #f8fafc; --vurgu: #ef4444; --altin: #fbbf24; }
        body { margin: 0; background: var(--arka-plan); color: var(--metin); font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; overflow-x: hidden; }
        .kart { background: var(--kart); border-radius: 30px; padding: 15px; width: 95%; max-width: 480px; text-align: center; border: 1px solid #334155; box-shadow: 0 25px 60px rgba(0,0,0,0.6); max-height: 98vh; overflow-y: auto; scrollbar-width: none; }
        
        /* 3D SAHNE */
        #container3d { 
            width: 100%; height: 200px; background: radial-gradient(circle, #2d3748 0%, #000 100%); 
            border-radius: 20px; margin-bottom: 15px; display: flex; align-items: center; justify-content: center; perspective: 1000px;
        }

        .char-wrapper { position: relative; width: 80px; height: 110px; animation: bounce 2s infinite ease-in-out; transform-style: preserve-3d; }
        .character {
            width: 80px; height: 110px; background: var(--vurgu);
            border-radius: 40px 40px 25px 25px; position: absolute;
            box-shadow: inset -8px -8px 15px rgba(0,0,0,0.3), 0 10px 20px rgba(0,0,0,0.5);
            transition: background 0.3s; z-index: 2;
        }

        .eye { position: absolute; width: 12px; height: 14px; background: #000; border-radius: 50%; top: 35px; z-index: 10; border-bottom: 2px solid #222; }
        .eye-l { left: 20px; } .eye-r { right: 20px; }

        /* --- 30 ADET CSS 3D AKSESUAR (SLOTLAR) --- */
        .obj-3d { position: absolute; display: none; z-index: 15; pointer-events: none; transform-style: preserve-3d; transition: 0.2s; }

        /* KATEGORİ 1: ŞAPKALAR (Silindir, Kova, Tepe, Anten, Halka, Boynuz) */
        .h-1 { top: -25px; left: 10px; width: 60px; height: 30px; background: #111; border-radius: 2px; border-bottom: 5px solid #555; }
        .h-2 { top: -15px; left: 15px; width: 50px; height: 20px; background: #fff; border-radius: 20px 20px 0 0; }
        .h-3 { top: -20px; left: 38px; width: 4px; height: 25px; background: #777; } .h-3::after { content:''; position:absolute; top:-5px; left:-3px; width:10px; height:10px; background:red; border-radius:50%; }
        .h-4 { top: -30px; left: 15px; width: 50px; height: 50px; border: 5px solid var(--altin); border-radius: 50%; transform: rotateX(70deg); }
        .h-5 { top: -15px; left: 5px; width: 20px; height: 30px; background: #333; clip-path: polygon(0 100%, 50% 0, 100% 100%); }
        .h-6 { top: -15px; right: 5px; width: 20px; height: 30px; background: #333; clip-path: polygon(0 100%, 50% 0, 100% 100%); }

        /* KATEGORİ 2: GÖZLÜKLER (Bant, Siber, Tekli, Kare, Yuvarlak, Vizör) */
        .g-1 { top: 38px; left: 10px; width: 60px; height: 12px; background: #000; border-radius: 10px; }
        .g-2 { top: 35px; left: 5px; width: 70px; height: 22px; background: rgba(0,255,255,0.4); border: 2px solid #0ff; }
        .g-3 { top: 35px; left: 18px; width: 18px; height: 18px; border: 3px solid #fbbf24; border-radius: 50%; }
        .g-4 { top: 35px; left: 10px; width: 60px; height: 20px; border: 2px solid #fff; }
        .g-5 { top: 38px; left: 5px; width: 70px; height: 15px; background: #ff0000; opacity: 0.6; }

        /* KATEGORİ 3: MASKELER (Ninja, Alt, Burun, Tam, Yan, Çizgi) */
        .m-1 { top: 60px; left: 0; width: 80px; height: 50px; background: #111; border-radius: 0 0 30px 30px; }
        .m-2 { top: 55px; left: 20px; width: 40px; height: 20px; background: #fff; border-radius: 5px; }

        /* DİĞER KATEGORİLER İÇİN GENEL TASARIMLAR... */
        .tie { top: 90px; left: 32px; width: 16px; height: 30px; background: #fff; clip-path: polygon(50% 0, 100% 30%, 50% 100%, 0 30%); }
        .belt { top: 80px; left: 0; width: 80px; height: 8px; background: #000; border-top: 2px solid #fbbf24; }

        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        
        /* PANEL */
        .section-title { font-size: 10px; font-weight: 800; color: var(--altin); margin: 12px 0 6px 0; text-transform: uppercase; text-align: left; padding-left: 5px; border-left: 3px solid var(--vurgu); }
        .grid-panel { display: grid; grid-template-columns: repeat(6, 1fr); gap: 5px; margin-bottom: 5px; }
        .btn-kutu { background: #334155; border: none; padding: 10px; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .btn-kutu:hover { background: #475569; transform: scale(1.1); }
        
        /* ÖZEL İKONLAR (CSS İLE) */
        .ico { width: 12px; height: 12px; border: 2px solid #fff; border-radius: 2px; }
        .ico-hat { border-bottom: 4px solid #fff; border-top: 6px solid #fff; width: 14px; }
        .ico-glass { border-radius: 50%; height: 8px; }

        .btn-renk { height: 30px; border-radius: 6px; border: 1px solid rgba(255,255,255,0.1); }
        .ana-buton { width: 100%; padding: 16px; border-radius: 15px; border: none; font-weight: 800; background: var(--vurgu); color: white; cursor: pointer; margin-top: 10px; }
    </style>
</head>
