<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampir KÃ¶ylÃ¼ - Tam SÃ¼rÃ¼m</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --arka-plan: #0f172a; --kart: #1e293b; --metin: #f8fafc; --vurgu: #fbbf24; --vampir-renk: #ef4444; --ikincil: #334155; }
        body { margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Inter', sans-serif; background: var(--arka-plan); color: var(--metin); overflow: hidden; }
        .kart { background: var(--kart); border-radius: 28px; padding: 25px; width: 95%; max-width: 450px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); text-align: center; border: 1px solid rgba(255,255,255,0.05); overflow-y: auto; max-height: 90vh; }
        h1 { font-size: 24px; font-weight: 800; color: var(--vurgu); margin-bottom: 15px; }
        input, select { width: 100%; padding: 12px; margin: 5px 0; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; outline: none; }
        .buton { width: 100%; padding: 14px; margin: 8px 0; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; transition: 0.3s; text-transform: uppercase; }
        .buton-ana { background: var(--vurgu); color: #1e293b; }
        .buton-ikincil { background: var(--ikincil); color: white; }
        
        /* KOD VE KOPYALAMA */
        .kod-alani { display: flex; align-items: center; justify-content: center; gap: 10px; margin: 10px 0; }
        #odaKoduGoster { font-size: 36px; font-weight: 800; color: white; }
        .kopyala-btn { background: rgba(255,255,255,0.1); border: none; border-radius: 8px; color: var(--vurgu); padding: 8px; cursor: pointer; }
        
        /* QR KOD STÄ°LÄ° */
        #qr-cerceve { background: white; padding: 10px; border-radius: 12px; display: inline-block; margin: 15px 0; }

        /* BEKLEME ANÄ°MASYONU */
        .bekleme-modu { margin: 20px 0; padding: 20px; border-radius: 15px; background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.05); }
        .loader { border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid var(--vurgu); border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; vertical-align: middle; margin-right: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .panel { background: rgba(0,0,0,0.2); padding: 15px; border-radius: 15px; margin-top: 15px; text-align: left; border: 1px dashed var(--vurgu); }
        .sayac { font-size: 45px; font-weight: 800; color: var(--vurgu); }
        .katman { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--arka-plan); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; text-align: center; padding: 20px; }
    </style>
</head>
<body>

<div id="durumKatmani" class="katman">
    <div id="katmanEmoji" style="font-size: 80px;"></div>
    <div id="katmanBaslik" style="font-size: 36px; font-weight: 900; color: var(--vurgu);"></div>
    <div id="katmanAltMetin" style="margin: 20px; color: #94a3b8;"></div>
    <button class="buton buton-ana" style="width: 200px;" onclick="katmaniKapat()">ANLADIM</button>
</div>

<div class="kart">
    <div id="giris-ekrani">
        <h1>VAMPÄ°R KÃ–YLÃœ</h1>
        <input type="text" id="kullaniciAdi" placeholder="AdÄ±nÄ±z">
        <button class="buton buton-ana" onclick="odaOlustur()">Oda OluÅŸtur (Admin)</button>
        <div style="margin: 10px; color: #64748b; font-weight: bold;">VEYA</div>
        <input type="text" id="odaKoduGiris" placeholder="Oda Kodu">
        <button class="buton buton-ikincil" onclick="odayaKatil()">Odaya KatÄ±l</button>
    </div>

    <div id="lobi-ekrani" style="display: none;">
        <div style="font-size: 11px; color: #64748b;">ODA KODU</div>
        <div class="kod-alani">
            <div id="odaKoduGoster">000000</div>
            <button class="kopyala-btn" onclick="koduKopyala()"><svg width="18" height="18" fill="currentColor" viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg></button>
        </div>
        
        <div id="qr-kapsayici" style="display:none;">
            <div id="qr-cerceve">
                <div id="qrcode"></div>
            </div>
        </div>

        <div id="beklemeEkrani" class="bekleme-modu" style="display:none;">
            <div class="loader"></div>
            <span style="font-weight: 700; color: #94a3b8; font-size: 13px;">DÄ°ÄžER OYUNCULAR BEKLENÄ°YOR...</span>
        </div>

        <div id="admin-ayarlari" class="panel" style="display:none;">
            <p style="text-align:center; margin:0; font-weight:bold; color:var(--vurgu);">OYUN AYARLARI</p>
            <label style="font-size:11px; font-weight:bold;">ROLÃœNÃœZ</label>
            <select id="adminOyuncuMu">
                <option value="true">Oyuncu Olarak KatÄ±l</option>
                <option value="false">Sadece Ä°zleyici Kal</option>
            </select>
            <label style="font-size:11px; font-weight:bold; display:block; margin-top:10px;">SÃœRELER (GECE/TARTIÅžMA/OYLAMA)</label>
            <div style="display:flex; gap:5px;">
                <input type="number" id="sureGece" value="20">
                <input type="number" id="sureTartisma" value="60">
                <input type="number" id="sureOylama" value="30">
            </div>
            <button id="baslatButon" class="buton buton-ana" style="margin-top:15px;" onclick="oyunuBaslat()">Oyunu BaÅŸlat</button>
        </div>

        <div id="oyuncuListesi" style="margin-top:20px; text-align: left;"></div>
    </div>

    <div id="oyun-alani" style="display: none;">
        <div id="asamaEtiketi" style="color: var(--vurgu); font-weight: 800; text-transform:uppercase;">...</div>
        <div id="sayacGosterge" class="sayac">00:00</div>
        <div id="oyunAksiyonListesi"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBBXkGLUFGXfQsXhZ8uKpJZf6Y5hTjdK-8",
        authDomain: "vampir-koylu-oyunu.firebaseapp.com",
        databaseURL: "https://vampir-koylu-oyunu-default-rtdb.firebaseio.com",
        projectId: "vampir-koylu-oyunu"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let mevcutOda = null, benimAdim = "", benimAnahtarim = "", liderMiyim = false, rolum = "Ä°zleyici", hayattaMiyim = true, oyVerdimMi = false;

    window.koduKopyala = () => {
        const kod = document.getElementById('odaKoduGoster').textContent;
        navigator.clipboard.writeText(kod).then(() => alert("Kod kopyalandÄ±: " + kod));
    };

    function qrOlustur(kod) {
        document.getElementById('qrcode').innerHTML = "";
        const link = window.location.href.split('?')[0] + "?room=" + kod;
        new QRCode(document.getElementById("qrcode"), { text: link, width: 120, height: 120 });
        document.getElementById('qr-kapsayici').style.display = 'block';
    }

    window.odaOlustur = () => {
        benimAdim = document.getElementById('kullaniciAdi').value || "Admin";
        mevcutOda = Math.floor(100000 + Math.random() * 900000).toString();
        liderMiyim = true;
        set(ref(db, 'rooms/'+mevcutOda), { phase: 'lobi' }).then(() => {
            odayaGir();
            qrOlustur(mevcutOda);
        });
    };

    window.odayaKatil = () => {
        benimAdim = document.getElementById('kullaniciAdi').value;
        mevcutOda = document.getElementById('odaKoduGiris').value;
        if(!benimAdim || !mevcutOda) return alert("Ad ve Kod gerekli!");
        odayaGir();
    };

    function odayaGir() {
        document.getElementById('giris-ekrani').style.display = 'none';
        document.getElementById('lobi-ekrani').style.display = 'block';
        document.getElementById('odaKoduGoster').textContent = mevcutOda;
        
        if(!liderMiyim) {
            const pRef = push(ref(db, `rooms/${mevcutOda}/players`), { ad: benimAdim, rol: '?', status: 'alive', votes: 0 });
            benimAnahtarim = pRef.key;
            document.getElementById('beklemeEkrani').style.display = 'block';
        } else {
            document.getElementById('admin-ayarlari').style.display = 'block';
        }
        odayiDinle();
    }

    function odayiDinle() {
        onValue(ref(db, `rooms/${mevcutOda}`), (snapshot) => {
            const veri = snapshot.val();
            if(!veri) return;
            if(veri.winner) { katmaniGoster(veri.winner === 'VAMPÄ°R' ? 'ðŸ§›â€â™‚ï¸' : 'ðŸ†', veri.winner + " KAZANDI", "Vampir: " + (veri.vampireName || "?"), true); return; }
            if(veri.phase === 'lobi') {
                const liste = document.getElementById('oyuncuListesi');
                liste.innerHTML = "";
                Object.values(veri.players || {}).forEach(p => {
                    liste.innerHTML += `<div style="padding:10px; border-bottom:1px solid rgba(255,255,255,0.05);">â€¢ ${p.ad}</div>`;
                });
            } else {
                document.getElementById('lobi-ekrani').style.display = 'none';
                document.getElementById('oyun-alani').style.display = 'block';
                if(veri.players && veri.players[benimAnahtarim]) {
                    rolum = veri.players[benimAnahtarim].rol;
                    hayattaMiyim = veri.players[benimAnahtarim].status === 'alive';
                }
                if(!window.rolGosterildi) {
                    window.rolGosterildi = true;
                    katmaniGoster(rolum === 'VAMPÄ°R' ? 'ðŸ©¸' : (rolum === 'KÃ–YLÃœ' ? 'ðŸ‘¨â€ðŸŒ¾' : 'ðŸ‘ï¸'), rolum, "Oyun BaÅŸladÄ±!");
                }
                arayuzuGuncelle(veri);
            }
        });
    }

    window.oyunuBaslat = async () => {
        const adminOlsun = document.getElementById('adminOyuncuMu').value === "true";
        const nS = parseInt(document.getElementById('sureGece').value);
        const dS = parseInt(document.getElementById('sureTartisma').value);
        const vS = parseInt(document.getElementById('sureOylama').value);
        if(adminOlsun && liderMiyim) {
            const pRef = push(ref(db, `rooms/${mevcutOda}/players`), { ad: benimAdim, rol: '?', status: 'alive', votes: 0 });
            benimAnahtarim = pRef.key;
        }
        setTimeout(() => {
            onValue(ref(db, `rooms/${mevcutOda}/players`), (s) => {
                const oyuncular = s.val(), anahtarlar = Object.keys(oyuncular);
                if(anahtarlar.length < 2) return alert("En az 2 kiÅŸi!");
                const vKey = anahtarlar[Math.floor(Math.random()*anahtarlar.length)];
                anahtarlar.forEach(k => update(ref(db, `rooms/${mevcutOda}/players/${k}`), { rol: k===vKey?'VAMPÄ°R':'KÃ–YLÃœ' }));
                update(ref(db, `rooms/${mevcutOda}`), { vampireName: oyuncular[vKey].ad, target: "" });
                oyunDongusu(nS, dS, vS);
            }, {onlyOnce: true});
        }, 500);
    };

    async function oyunDongusu(n, d, v) {
        await update(ref(db, `rooms/${mevcutOda}`), { target: "" });
        await asamaKos('night', n);
        const snap = await new Promise(r => onValue(ref(db, `rooms/${mevcutOda}`), r, {onlyOnce:true}));
        const h = snap.val().target;
        let msg = "Gece kimse Ã¶lmedi.";
        if(h && snap.val().players[h]) {
            await update(ref(db, `rooms/${mevcutOda}/players/${h}`), { status: 'dead' });
            msg = snap.val().players[h].ad + " Ã¶ldÃ¼rÃ¼ldÃ¼!";
        }
        await update(ref(db, `rooms/${mevcutOda}`), { lastEvent: msg });
        if(await kazananKontrol()) return;
        await asamaKos('discussion', d);
        await asamaKos('voting', v);
        await oylariHesapla();
        if(await kazananKontrol()) return;
        oyunDongusu(n, d, v);
    }

    function arayuzuGuncelle(veri) {
        document.getElementById('asamaEtiketi').textContent = veri.phase === 'night' ? "ðŸŒ™ GECE" : (veri.phase === 'voting' ? "ðŸ—³ï¸ OYLAMA" : "ðŸ—£ï¸ TARTIÅžMA");
        document.getElementById('sayacGosterge').textContent = "00:" + (veri.timer || 0).toString().padStart(2,'0');
        const liste = document.getElementById('oyunAksiyonListesi');
        liste.innerHTML = "";
        if(veri.phase === 'night' && rolum === 'VAMPÄ°R' && hayattaMiyim) {
            Object.entries(veri.players).forEach(([k, p]) => {
                if(p.status === 'alive' && p.rol !== 'VAMPÄ°R')
                    liste.innerHTML += `<button class="buton" style="background:var(--vampir-renk)" onclick="vKill('${k}')">${p.ad} Ã–LDÃœR</button>`;
            });
        } else if(veri.phase === 'voting' && hayattaMiyim && !oyVerdimMi) {
            Object.entries(veri.players).forEach(([k, p]) => {
                if(p.status === 'alive') liste.innerHTML += `<button class="buton buton-ikincil" onclick="vVote('${k}')">${p.ad}</button>`;
            });
        } else if(veri.phase === 'discussion') {
            liste.innerHTML = `<h3>${veri.lastEvent || ""}</h3>`;
            oyVerdimMi = false;
        }
    }

    window.vKill = (k) => update(ref(db, `rooms/${mevcutOda}`), { target: k });
    window.vVote = (k) => {
        oyVerdimMi = true;
        onValue(ref(db, `rooms/${mevcutOda}/players/${k}/votes`), (s) => {
            update(ref(db, `rooms/${mevcutOda}/players/${k}`), { votes: (s.val() || 0) + 1 });
        }, {onlyOnce: true});
    };

    async function asamaKos(ad, sn) {
        for(let i = sn; i >= 0; i--) {
            await update(ref(db, `rooms/${mevcutOda}`), { phase: ad, timer: i });
            await new Promise(r => setTimeout(r, 1000));
        }
    }

    async function oylariHesapla() {
        const s = await new Promise(r => onValue(ref(db, `rooms/${mevcutOda}/players`), r, {onlyOnce:true}));
        const oyuncular = s.val() || {};
        let enCok = 0, adaylar = [];
        Object.entries(oyuncular).forEach(([k, p]) => {
            if(p.votes > enCok) { enCok = p.votes; adaylar = [k]; }
            else if(p.votes === enCok && enCok > 0) adaylar.push(k);
            update(ref(db, `rooms/${mevcutOda}/players/${k}`), { votes: 0 });
        });
        if(adaylar.length === 1) {
            await update(ref(db, `rooms/${mevcutOda}/players/${adaylar[0]}`), { status: 'dead' });
            await update(ref(db, `rooms/${mevcutOda}`), { lastEvent: oyuncular[adaylar[0]].ad + " asÄ±ldÄ±!" });
        } else await update(ref(db, `rooms/${mevcutOda}`), { lastEvent: "Kimse asÄ±lmadÄ±." });
    }

    async function kazananKontrol() {
        const s = await new Promise(r => onValue(ref(db, `rooms/${mevcutOda}/players`), r, {onlyOnce:true}));
        const pArr = Object.values(s.val() || {});
        const vA = pArr.some(p => p.rol === 'VAMPÄ°R' && p.status === 'alive');
        const kA = pArr.filter(p => p.rol === 'KÃ–YLÃœ' && p.status === 'alive').length;
        if(!vA && pArr.length > 0) { update(ref(db, `rooms/${mevcutOda}`), { winner: 'KÃ–YLÃœLER' }); return true; }
        if(kA <= 1 && vA) { update(ref(db, `rooms/${mevcutOda}`), { winner: 'VAMPÄ°R' }); return true; }
        return false;
    }

    function katmaniGoster(emoji, baslik, alt, fin = false) {
        const k = document.getElementById('durumKatmani'); k.style.display = 'flex';
        document.getElementById('katmanEmoji').textContent = emoji;
        document.getElementById('katmanBaslik').textContent = baslik;
        document.getElementById('katmanAltMetin').textContent = alt;
        document.querySelector('#durumKatmani button').onclick = fin ? () => location.reload() : katmaniKapat;
    }
    window.katmaniKapat = () => document.getElementById('durumKatmani').style.display = 'none';

    // Sayfa QR linkiyle aÃ§Ä±lmÄ±ÅŸsa kodu doldur
    window.onload = () => {
        const urlParams = new URLSearchParams(window.location.search);
        if(urlParams.has('room')) document.getElementById('odaKoduGiris').value = urlParams.get('room');
    };
</script>
</body>
</html>
